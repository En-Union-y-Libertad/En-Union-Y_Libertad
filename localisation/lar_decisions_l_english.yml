 PRU_army_navy_rivalry:0 "Army-Navy Rivalry"
 PRU_army_navy_rivalry_desc:0 "Many sectors of our army have fascist ties, while many sectors of our navy have democratic ties. The stronger the Germans get the more fascists appear in the army, and as that happens many of our naval commnders and officers turn even more to democracy and western ideals, which causes not only a split between our army and navy, but also an ideological split between both branches of the armed forces. This massive split is tearing our ntion in half, and becuse of that both continously compete between having the most dominance in the armed forces. If one gets too much power, the other may foment a rebellion. \n\nCurrent Army Power:  £text_infiltrate_army_token [?PRU_army_power|Y0] \n\nCurrent Navy Power:  £text_infiltrate_navy_token [?PRU_navy_power|Y0] \n\n§RIf the§! £text_infiltrate_army_token §YArmy Power§! §Rgoes§! §YAbove 40§!§R, the Navy will rise up and a civil war WILL occur.§! \n§RIf the§! £text_infiltrate_navy_token §YNavy Power§! §Rgoes§! §YAbove 40§!§R, the Army will rise up and a civil war WILL occur.§! \n\n§RIf both your army and navy coincide ideologically, and neither your army nor navy is rebelling, then this system and national spirit will be removed along with the debuffs.§!"
