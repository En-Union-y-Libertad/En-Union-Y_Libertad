 PRU_social_democracy_investment:0 "Strengthening Ties with the Social Democracies"
 PRU_social_democracy_investment_desc:0 "After various measures were taken in order to become closer with the social demopcracies around the world. Now that we have very strong positive relations with them, it's time we make use of these good relations and help amongst each other as a team, for a better world!"
