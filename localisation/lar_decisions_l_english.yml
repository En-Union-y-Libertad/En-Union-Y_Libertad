 PRU_army_rebellious:0 "\n§RWorking with a democratic state will result in the remining fascists of the Army to rebel against you, and it will take a while to bring them back into your full control. If you have worked with a fascist state with the Army, then you will get a worser version of the Rebelling Army and it will cost more time and resources to get rid of it!§!\n"
 PRU_fascist_army_rebellion:0 "\n§RGoing down the democratic route will cause the fascists in the army to rebel. This rebelling will only be worsened if you cooperated with a fascist state. \nThe navy will also rebel if you cooperated with a fascist state§!. \n\n§GNone of these will happen if you made the army democratic.§!"
 PRU_rebellious_democrats:0 "\n§RWorking with a fascist state will result in the remining democrats of the Navy to rebel against you, and it will take a while to bring them back into your full control. If you have worked with a democratic state with the Army, then you will get a worser version of the Rebelling Navy and it will cost more time and resources to get rid of it!§!\n"
 PRU_rebelling_of_navy:0 "\n§RWorking with a fascist state will result in the remining democrats of the Navy to rebel against you, and it will take a while to bring them back into your full control. If you have worked with a democratic state with the Navy, then you will get a worser version of the Rebelling Navy and it will cost more time and resources to get rid of it!§!\n"
