 chile.110.d:0 "Parece que a pesar de la paz que siguió a la Guerra del Pacífico, Chile ha vuelto a exigir más de nuestras tierras. Las demandas también implican la cesión de cualquier tierra restante al sur de lo que los chilenos quieren a Argentina. ¿Qué haremos?"
