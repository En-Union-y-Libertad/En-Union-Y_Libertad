 FRA_metropolitan_france:2 "Invertir en Francia metropolitana"
 FRA_metropolitan_france_tt:0 "No hay ranuras de edificio suficientes para §Yinfrastructuras§! en la Francia metropolitana."
 FRA_metropolitan_france_desc:0 "La Métropole debe ser siempre lo primero. Podemos empezar mejorando nuestras infraestructuras para crear puestos de trabajo y agilizar el despliegue de tropas."
 FRA_algerie_france:2 "Invertir en Francia argelina"
 FRA_algerie_france_tt:0 "No hay ranuras de edificio suficientes para §Yinfrastructuras§! en la Francia colonial."
 FRA_algerie_france_desc:0 "Europa vive tiempos peligrosos. Deberíamos centrarnos en mejorar los territorios del sur y asegurar nuestro constante apoyo al continente."
 FRA_industrial_expansion:0 "Expansión industrial"
 FRA_industrial_expansion_tt:0 "No hay ranuras de edificio suficientes para §Yfábricas civiles§! en la Francia metropolitana."
 FRA_industrial_expansion_desc:0 "Debemos fortalecer la presencia industrial en nuestro territorio. Tenemos mucha mano de obra, pero necesitamos más líneas de fabricación."
 FRA_colonial_industry:0 "Industria colonial"
 FRA_colonial_industry_tt:0 "No hay ranuras de edificio suficientes para §Yfábricas civiles§! en la Francia colonial"
 FRA_colonial_industry_desc:1 "Deberíamos desarrollar nuestras industrias en las colonias. Si las tensiones se agravan en Europa, nuestra capacidad industrial quedaría fuera del alcance de los bombarderos enemigos."
 FRA_military_factories:0 "Fábricas militares"
 FRA_military_factories_tt:0 "No hay ranuras de edificio suficientes para una §Yfábrica militar§! en la Francia metropolitana."
 FRA_military_factories_desc:1 "La capacidad de nuestra maquinaria de guerra se está quedando atrás. Debemos centrarnos en la producción de equipo militar propio para que nuestras fuerzas reciban equipo nuevo constantemente."
 FRA_colonial_military_factories:0 "Fábricas militares coloniales"
 FRA_colonial_military_factories_tt:0 "No hay ranuras de edificio suficientes para una §Yfábrica militar§! en la Francia colonial."
 FRA_colonial_military_factories_desc:0 "La producción militar fuera de Europa garantiza un flujo constante de equipo a nuestras tropas de primera línea, aunque el enemigo se apodere de nuestro espacio aéreo."
 FRA_extra_research_slot:2 "Apoyar a Grandes Escuelas"
 FRA_extra_research_slot_desc:0 "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_nuclear_effort:0 "Campo nuclear"
 FRA_nuclear_effort_desc:0 "Los resultados de las primeras pruebas en ciencia nuclear son prometedores. Si aprovechamos su poder, contaremos con un arma como nunca antes se ha visto."
 FRA_jet_effort:0 "Campo de reacción"
 FRA_jet_effort_desc:0 "El combate aéreo se basa en la movilidad. El motor de reacción es un poderoso avance que hace que los pilotos enemigos parezcan estáticos mientras los barremos del cielo. "
 FRA_extra_research_slot_2:2 "Formar el Centro de Investigación Nacional"
 FRA_extra_research_slot_2_desc:0 "Surgen jóvenes talentos de todas partes. Debemos facilitarles instalaciones para que lleven a cabo sus investigaciones. Los avances tecnológicos pueden darnos la ventaja que necesitamos."
 FRA_defensive_focus:0 "Enfoque defensivo"
 FRA_defensive_focus_desc:0 "Con los tiempos que corren, lo mejor es fortalecer las defensas. Si hay amenazas, deja que se acerquen para que podamos ocuparnos de ellas en nuestro territorio. Tenemos al candidato ideal para dirigir al ejército, solo tienes dar el visto bueno."
 FRA_aggressive_focus:0 "Enfoque agresivo"
 FRA_aggressive_focus_desc:0 "No podemos esperar a que el enemigo se acerque a nuestras fronteras, ni dejar que nuestros aliados se las arreglen en una situación de guerra. ¡Preparemos al ejército! Gamelin es el hombre indicado para ello."
 FRA_fortification_focus:0 "Enfoque en fortificaciones"
 FRA_fortification_focus_desc:0 "Nuestros fuertes han resultado ser cruciales, pero hay que hallar la forma de construirlos de forma más eficiente. La Línea Maginot ha sido un gran elemento disuasorio para el enemigo. Nos vendría bien la seguridad de más defensas por el estilo."
 FRA_alpine_forts:0 "Fuertes alpinos"
 FRA_alpine_forts_desc:0 "Cuando terminemos de cubrir los Alpes con nuestra nueva línea de defensa, los italianos no cruzarán la frontera tan fácilmente. Tendremos tiempo para responder y reforzar nuestra posición."
 FRA_extend_the_maginot_line:0 "Ampliar la Línea Maginot"
 FRA_extend_the_maginot_line_desc:0 "No podemos contar con que Bélgica se mantenga firme. Como dejen pasar al enemigo, estaremos en apuros. ¡Ampliar la Línea Maginot resulta crucial para alejar a los ejércitos indeseados de Francia!"
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Pondremos a luchar a todo hombre y mujer que estén en condiciones. Producir armas en masa disminuirá el coste. Todo el mundo contará con un fusil."
 FRA_artillery_focus:0 "Grande Batterie"
 FRA_artillery_focus_desc:0 "Nuestra artillería conformará una poderosa unidad para concentrar el fuego en puntos concretos. ¡Con una sola descarga, debilitaremos la línea enemiga y podremos abrirnos paso de ser necesario!"
 FRA_heavy_armor_focus:0 "Char de Bataille"
 FRA_heavy_armor_focus_desc:0 "Los carros de combate son el futuro de la industria militar. ¡Si queremos controlar el campo de batalla, necesitaremos tanques nuevos y potentes!"
 FRA_motorized_focus:0 "Enfoque motorizado"
 FRA_motorized_focus_desc:0 "La búsqueda de nuevas formas de producir vehículos de infantería nos ayudará a apoyar y reforzar los frentes."
 FRA_mechanized_focus:0 "Enfoque mecanizado"
 FRA_mechanized_focus_desc:0 "Los vehículos acorazados tienen un papel cada vez más importante en la guerra. Aunque no son tan intimidatorios como los tanques, facilitan la comunicación, el mando, el transporte y la guerra urbana. "
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "La infantería controla todos los tanques por ley. Los vehículos de caballería más rápidos y ligeros, o automitrailleuses, están mejor preparados para viajar y pueden seguir causando daños con sus armas montadas."
 FRA_army_reform:0 "Reforma del ejército"
 FRA_army_reform_desc:0 "Ninguna unidad de infantería o tanque moderno pueden ganar la guerra por sí solos. Debemos volcarnos en el desarrollo de nuestras capacidades tácticas y estratégicas. Con el personal adecuado, podremos evolucionar como ejército."
 FRA_navy_focus:0 "Enfoque naval"
 FRA_navy_focus_tt:0 "No hay ranuras de edificios suficientes para §Ybases navales§!"
 FRA_navy_focus_desc:0 "Si queremos ampliar nuestra fuerza naval, primero debemos mejorar y expandir las bases navales. Nuestros barcos precisan atención constante para estar listos para el combate en todo momento."
 FRA_improved_screen_ships:0 "Barcos protectores mejorados"
 FRA_improved_screen_ships_desc:0 "Los destructores y cruceros ligeros son indispensables para defender nuestros acorazados o portaaviones más pesados. Si perdemos la línea de defensa marítima, nuestros barcos y sus tripulantes corren peligro. Debemos construir nuestros barcos con la última tecnología. "
 FRA_capital_ship_focus:0 "Enfoque de buque cap."
 FRA_capital_ship_focus_desc:0 "Al mejorar el diseño de nuestros acorazados, gozaremos de grandes ventajas tácticas. Con su alcance y potencia sin parangón, nadie estará a salvo de sus cañones."
 FRA_carrier_focus:0 "Enfoque de portaavio."
 FRA_carrier_focus_desc:0 "Los teóricos navales han puesto la mira sobre nuestros anticuados portaaviones. Tienen sugerencias para ampliar su uso si se desarrollan en la dirección adecuada. Si no cuentan con nuestro apoyo total, no podrán avanzar."
 FRA_initiate_government_reform:0 "Reforma gubernamental"
 FRA_initiate_government_reform_desc:0 "El mundo se ha vuelto peligroso. No podemos seguir con nuestras insignificantes disputas. Es hora de dar poder a nuestros políticos y seguir adelante por el bien de Francia."
 FRA_support_the_left:0 "Apoyar a la izquierda"
 FRA_support_the_left_desc:0 "La Internacional Comunista está ganando poder. Es hora de demostrar que nuestros intereses pueden adaptarse a las organizaciones comunistas y apoyarlas."
 FRA_leftist_rhetoric:0 "Retórica izquierdista"
 FRA_leftist_rhetoric_desc:0 "El objetivo está claro: igualdad para todos. No queremos intereses capitalistas en la política francesa. Es imperativo favorecer las condiciones para que las organizaciones comunistas prosperen. "
 FRA_scw_intervention_republicans:0 "Intervención republicana"
 FRA_scw_intervention_republicans_desc:0 "¡La República Española necesita nuestra ayuda!\nCualquiera que esté dispuesto a luchar por la causa podrá hacerlo. No consentiremos que otro régimen fascista gane terreno."
 FRA_national_mobilization:0 "Movilización nacional"
 FRA_national_mobilization_desc:0 "Por fin tenemos un gobierno capaz de tomar cartas en el asunto. Ahora toca fortalecer nuestro ejército y prepararnos para luchar por Francia."
 FRA_humanite_unie:0 "Humanité Unie"
 FRA_humanite_unie_desc:0 "Los gordos banqueros y los demagogos sedientos de poder se están apoderando del mundo. Cada día que pasa, vemos a hombres libres esclavizados y al mundo sumiéndose cada vez más en una crisis creada por la avaricia personal. ¡Necesitamos apelar más que nunca a los ideales franceses! ¡La humanidad nos necesita, y nosotros necesitamos unir a la humanidad!"
 FRA_join_comintern:0 "Unirse a la Internacional Comunista"
 FRA_join_comintern_desc:0 "Con enemigos acechando por todas partes, debemos fortalecer nuestra posición fraguando alianzas poderosas. Nuestra relación con la Internacional Comunista se ha reforzado, y es hora de dedicarnos por completo a su causa."
 FRA_support_status_quo:0 "Apoyar el status quo"
 FRA_support_status_quo_desc:0 "Francia es la cuna y protectora de la libertad, y tiene que seguir siendo así. Si queremos volver a lograr la unidad, debemos estabilizar nuestra democracia antes de que pierda poder."
 FRA_little_entente:0 "Pequeña Entente"
 FRA_little_entente_desc:0 "La Pequeña Entente, una alianza formada tras la Gran Guerra para evitar los ataques de Austria y Hungría a sus vecinos, tuvo el apoyo de Francia, aunque ahora ha empezado a resquebrajarse. En lugar de fortalecer los lazos con Gran Bretaña, debemos tomar la iniciativa de restaurar y consolidar esta facción, comenzando con sus fundadores, en Checoslovaquia."
 FRA_go_with_britain:0 "Ir con Gran Bretaña"
 FRA_go_with_britain_desc:0 "Rusia ha cambiado para siempre, por lo que solo quedan Francia y Gran Bretaña en la Triple Entente. Si la historia está destinada a repetirse, debemos asegurarnos de que estas naciones, ambas bastiones de la democracia y libertad europeas, continúen siendo aliadas."
 FRA_strengthen_government_support:0 "Fortalecer el gobierno"
 FRA_strengthen_government_support_desc:0 "Hemos hecho planes para el año que viene que cumplirán las expectativas de todos los franceses. Les mostraremos que tenemos iniciativa y que somos dignos de gobernar Francia para garantizar la unidad una vez más."
 FRA_defensive_strategems:0 "Estratagemas defensivas"
 FRA_defensive_strategems_desc:0 "Si queremos que los franceses libren una guerra por nosotros, es más importante que nunca tener claro hacia dónde vamos. Debemos dejar de luchar entre nosotros para combatir por Francia y por el lema "Liberté, égalité, fraternité"."
 FRA_invite_yugoslavia:0 "Invitar a Yugoslavia"
 FRA_invite_yugoslavia_desc:0 "Yugoslavia ya tiene bastantes problemas de los que preocuparse aparte del expansionismo de sus vecinos. Al traerlos de vuelta a la Pequeña Entente, les prestaríamos un gran servicio tanto a ellos como a nosotros."
 FRA_invite_romania:0 "Invitar a Rumanía"
 FRA_invite_romania_desc:0 "Entre las facciones fascistas internas y el comunismo soviético, la democracia rumana es frágil. Si la incorporamos a la Pequeña Entente, les permitiremos conservar la estabilidad con nuestro apoyo."
 FRA_polish_guarantee:0 "Garantía polaca"
 FRA_polish_guarantee_desc:0 "Los diplomáticos polacos han expresado su malestar sobre las tensiones fronterizas. Una garantía por parte de nuestra gran nación debería desalentar la invasión de cualquiera."
 FRA_czech_guarantee:0 "Garantía checa"
 FRA_czech_guarantee_desc:0 "La tensión en la frontera checa aumenta. No podemos dejar que las naciones expansionistas se apoderen de una nación libre y democrática. Los checos deben seguir siendo libres. Una garantía por nuestra parte hará que cualquier invasor se lo piense dos veces."
 FRA_revise_versailles:0 "Revisar Versalles"
 FRA_revise_versailles_desc:0 "Los alemanes ignoran las reparaciones estipuladas en el Tratado de Versalles, un síntoma de que Francia ya no inspira respeto. En todo caso, tenemos el derecho a exigir más por las vidas perdidas en la Gran Guerra, pero un tratado justo solo puede ser impulsado por una Francia nueva, más fuerte."
 FRA_support_the_right:0 "Apoyar a la derecha"
 FRA_support_the_right_desc:0 "Francia siempre ha sido una nación fuerte y orgullosa, pero la falta de iniciativa del gobierno ha dividido a la gente. Debemos unir Francia y reivindicar nuestra superioridad y nuestra fuerza para no sucumbir a la decadencia."
 FRA_right_wing_rhetoric:0 "Retórica derechista"
 FRA_right_wing_rhetoric_desc:0 "Debemos centrarnos en llegar a todos los franceses y ensalzar su espíritu nacional. Debemos mostrarles que podemos ser los poderosos líderes que necesitan para convertirse en ciudadanos orgullosos de su gloriosa nación."
 FRA_scw_intervention_nationalists:0 "Intervención nacionalista"
 FRA_scw_intervention_nationalists_desc:0 " Los nacionales por fin ganan terreno en España. Su causa es justa, y cualquiera dispuesto a luchar por ella debería tener libertad de hacerlo."
 FRA_army_of_aggression:0 "Ejército de agresión"
 FRA_army_of_aggression_desc:0 "No podemos quedarnos detrás de un muro obsoleto mientras nuestros enemigos se propagan por Europa. Es hora de fortalecer nuestro ejército y presionar en nuestras fronteras para que Francia siga siendo una gran nación."
 FRA_france_first:0 "Francia es lo primero"
 FRA_france_first_desc:0 "¡Somos Francia! ¡Los vencedores de la Gran Guerra! ¡Los salvadores de Europa! Aquí nacieron los pensadores más grandes que el mundo haya visto jamás. Muchas naciones quieren sumir al mundo en el caos. Nos necesitan, y nosotros responderemos. ¡Tomaremos las riendas, aplacaremos la tormenta y, bajo nuestro mandato, conduciremos a la humanidad hacia la salvación!"
 FRA_woo_italy:0 "Acercarse a Italia"
 FRA_woo_italy_desc:0 "Italia tiene potencial para convertirse en una poderosa nación. Gracias al contundente liderazgo de Mussolini, los italianos están unidos y listos para luchar por una causa justa. Hagámosla nuestra."
 FRA_dismantle_the_democracies:0 "Desmontar las democracias"
 FRA_dismantle_the_democracies_desc:0 "La nueva alianza democrática [GER.GetAdjective] en Europa central amenaza la posición que acabamos de obtener. Debemos tomar medidas antes de que se hagan más poderosos."
 FRA_join_germany:0 "Unirse a Alemania"
 FRA_join_germany_desc:0 "El Reich alemán se está convirtiendo en una fuerza considerable. Su visión de un futuro mejor puede adaptarse a nuestros intereses. Deberíamos apoyarlos y, cuando las aguas se calmen, Francia obtendrá la parte de Europa que le corresponde por derecho."
 FRA_naval_doctrine:0 "Doctrina naval"
 FRA_naval_doctrine_desc:0 "Los últimos avances en diseño de barcos han abierto un nuevo abanico de maniobras tácticas y estratégicas. Antes de apostar por estas nuevas teorías, debemos probarlas en condiciones y consolidar planes."
 FRA_air_focus:0 "Enfoque aéreo"
 air_focus_bypass_tt:0 "No hay ranuras de edificio suficientes para §Ybase aérea§!"
 FRA_air_focus_desc:0 "¡Ha llegado la hora de expandir nuestra fuerza aérea! Hemos planificado la construcción de nuevas bases aéreas para que acojan una cantidad mayor de personal y de aviones."
 FRA_cas_focus:0 "Enfoque de AAC"
 FRA_cas_focus_desc:0 "El apoyo aéreo a nuestros barcos y tropas terrestres ha sido una incorporación muy eficiente a un coste relativamente bajo. Los aviones empleados para este fin ahora incluyen diversas mejoras. Que nuestros ingenieros trabajen en la siguiente generación de aviones de apoyo."
 FRA_fighter_focus:0 "Enfoque de cazas"
 FRA_fighter_focus_desc:0 "Podemos aplicar la revolucionaria ingeniería civil a nuestros cazas para mejorar la velocidad, el alcance y la altitud máxima. Debemos centrarnos en este campo para seguir la estela de los avances hechos por los demás."
 FRA_bomber_focus:0 "Enfoque de bombardero"
 FRA_bomber_focus_desc:0 "El apoyo aéreo forma parte integral de nuestra capacidad defensiva y ofensiva. Si nos centramos en agilizar el desarrollo, mantendremos la ventaja en cualquier batalla terrestre gracias a bombarderos más ágiles y precisos."
 FRA_heavy_fighter_focus:0 "Enfoque de caza pesa."
 FRA_heavy_fighter_focus_desc:0 "Nuestros cazas pesados deberían prestar apoyo a los bombarderos más vulnerables. Para ello, sacrificaríamos velocidad en pos de un armamento más pesado y un alcance mayor."
 FRA_air_doctrine:0 "Doctrina aérea"
 FRA_air_doctrine_desc:0 "Tenemos bastante experiencia como para probar nuevas teorías en la guerra aérea a un ritmo mayor. Ahora podremos contemplar nuevas opciones tácticas y estratégicas. La clave de la guerra moderna es el combate aéreo."
 FRA_heavy_bomber_focus:0 "Enfoque bombard. pes."
 FRA_heavy_bomber_focus_desc:0 "El bombardero pesado moderno estará armado para asumir escaramuzas aéreas menores por su cuenta. Si dejamos que nuestros ingenieros se centren en desarrollar la tecnología más vanguardista, tendremos más opciones de destruir las instalaciones de producción enemigas."
 FRA_naval_bomber_focus:0 "Enfoque bombar. naval"
 FRA_naval_bomber_focus_desc:0 "Los barcos han resultado ser extremadamente vulnerables a los aviones. Debemos seguir mejorando su tecnología para estar por delante de cualquier contramedida."
 limited_rearmament_focus:0 "Rearme limitado"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Las acciones de Alemania y de otras potencias fascistas de todo el mundo señalan que no disfrutaremos de la paz en esta época. Debemos prepararnos y poner en marcha nuestro propio rearme en caso de que la situación empeore."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Nuestro nuevo enfoque de política nacional y relaciones internacionales requiere un ejército saludable que lo respalde. A modo de preparación, deberíamos empezar a ampliar nuestra industria civil con el fin de que forme una base estable para una futura expansión de la industria militar, en su debido momento."
 ENG_motorized_focus:0 "Ejército motorizado"
 ENG_motorized_focus_desc:0 "El ejército ha estado experimentando con unidades de infantería completamente motorizadas. Hasta ahora no se ha formado ninguna división así, pero unas palabras bien elegidas al secretario de estado de defensa podrían hacerlo posible."
 ENG_tank_focus:1 "[Root.GetRoyalTankRegimentName]"
 ENG_tank_focus_desc:1 "[Root.GetRoyalTankRegimentDesc]"
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Real Regimiento de Tanques"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Regimiento de Tanques de la Guardia Republicana"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Gran Bretaña inventó los tanques, por lo que el Real Regimiento de Tanques debería contar con los mejores tanques del mundo, pero no es así. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno que mantenga a Gran Bretaña a la vanguardia del desarrollo de tanques."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Gran Bretaña inventó los tanques, por lo que el Regimiento de Tanques de la Guardia Republicana debería contar con los mejores tanques del mundo, pero no es así. El Comité de Desarrollo de Vehículos Especiales propone investigar y desarrollar un diseño moderno que mantenga a Gran Bretaña a la vanguardia del desarrollo de tanques."
 uk_empire_focus:0 "Reforzar el imperio"
 uk_empire_focus_desc:0 "Nuestro imperio es enorme, pero a pesar de nuestro poder, su defensa es débil. Debemos afrontar este problema alentando el patriotismo imperial por todo el reino."
 uk_service_focus:0 "Servicios en ultramar"
 uk_service_focus_desc:0 "Al rotar al personal de las fuerzas armadas a las estaciones coloniales y de vuelta a casa, podrán saber cómo son las condiciones en diversos frentes, ganar experiencia y compartirla con sus camaradas al regresar a su hogar."
 uk_mediterranean_focus:0 "Bastión Mediterráneo"
 uk_mediterranean_focus_desc:0 "La ruta por el Mediterráneo es un atajo de vital importancia para ir a la India y volver, por lo que resulta imprescindible mantenerla abierta y en nuestro poder."
 uk_rock_focus:0 "Fortificar el peñón"
 uk_rock_focus_desc:0 "Además de controlar la entrada al Mediterráneo, Gibraltar supone un puerto fuertemente defendido desde el cual los barcos pueden maniobrar tanto en el Atlántico como en el Mediterráneo. Por tanto, es imperativo que esté fuertemente vigilado."
 uk_greece_focus:0 "Coaccionar a Grecia"
 uk_greece_focus_desc:0 "Conviene imponer derechos de bases a Grecia. Francamente, los griegos no están en posición de negarse."
 uk_malta_focus:0 "Fortificar Malta"
 uk_malta_focus_desc:0 "Malta es una estación de paso vital en nuestra ruta a través de Egipto y el canal de Suez hacia la India y el Lejano Oriente por su posición excelente en el centro del Mediterráneo. El tiempo que pasemos fortificándola estará bien invertido."
 ENG_mot_focus_tooltip:0 "Ya podemos desplegar divisiones de infantería motorizada."
 uk_canada_focus:0 "Desarrollo en Canadá"
 uk_canada_focus_desc:0 "Si invertimos en la industria y los astilleros canadienses, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_australia_focus:0 "Desarr. en Australia"
 uk_australia_focus_desc:0 "Si invertimos en la industria y los astilleros australianos, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_protect_suez:0 "Proteger Suez"
 uk_protect_suez_desc:0 "El control del canal de Suez forma parte de los planes del Imperio Británico para conservar su dominio en el mar. La pérdida de esta región sería un desastre, por lo que debemos tomar medidas para fortificarla."
 uk_balkan_strategy:0 "Estrategia balcánica"
 uk_balkan_strategy_desc:0 "Muchas de las naciones de los Balcanes apoyan a los británicos y ven en Europa Central la misma amenaza que nosotros. Si aprovechamos y los apoyamos pronto, podremos ganarnos su lealtad, aunque provocaremos la ira de sus resentidos vecinos."
 uk_new_zealand_focus:0 "Desarr. Nueva Zelanda"
 uk_new_zealand_focus_desc:0 "Nueva Zelanda conserva un vínculo fuerte con nuestra nación y está al tanto de la amenaza fascista. Su contribución en caso de guerra es segura, por lo que debemos ayudarlos a prepararse."
 uk_south_africa_focus:0 "Desarrollar Sudáfrica"
 uk_south_africa_focus_desc:0 "La situación política de Sudáfrica es una incógnita. No podemos estar seguros de que nos apoyen en caso de guerra, pero si los ayudamos a fortalecer su industria, podrían mostrarse más dispuestos a apoyar la causa británica."
 FRA_strengthen_government_support_tooltip:0 "La idea "Fortalecer el apoyo al gobierno" ha seguido su curso."
 ITA_victoryinETH:0 "Victoria en África"
 ITA_victoryinETH_desc:0 "El fracaso en la Primera Guerra Ítalo-Etíope ha sido una afrenta al honor de los italianos durante 40 años. ¡Logrando la victoria ahora, esa mancha se borrará y demostraremos la voluntad férrea del fascismo!"
 USA_reinforce_monroe_doctrine_tt:0 "Mejora la opinión comercial con todas las naciones americanas."
 1939_bookmark_threat:0 "Expansionismo reciente del fascismo"
 USA_civil_war_fired:0 "La Segunda Guerra de Secesión ha comenzado."
 USA_anti_imperialism:0 "Antiimperialismo"
 USA_anti_imperialism_desc:0 "América siempre se ha mostrado enemiga de los opresores imperialistas, pero es obvio que muchas de las llamadas democracias están dispuestas a mantener dichas instituciones siempre que les resulten beneficiosas. Los revolucionarios de la Unión Soviética son mejores aliados."
 USA_fascist_menace:1 "La amenaza prusiana"
 USA_fascist_menace_desc:1 "El Tratado de Versalles y las sanciones económicas no han frenado a Alemania, y el militarismo prusiano vuelve a asomar su cara más fea y violenta. Debemos derrotar otra vez a Alemania y mantenerla bajo control, al menos como medida temporal."
 USA_crusade_against_communism:0 "Cruzada contra el comunismo"
 USA_crusade_against_communism_desc:0 "El Terror Rojo es sin duda la peor amenaza a la que se ha enfrentado el mundo. Sea como sea, la ideología destructiva que emana de la Unión Soviética debe cortarse de raíz, y nosotros seremos los encargados de hacerlo."
 USA_strike_at_the_empire:0 "Golpe al Imperio"
 USA_strike_at_the_empire_desc:0 "Los imperios coloniales creados por las superpotencias europeas son lo que realmente amenaza la libertad en el mundo. Debemos aplastarlos y liberar a sus gentes. Comenzaremos con el Imperio Británico del que una vez nos liberamos."
 USA_defense_of_the_pacific:0 "Defensa del Pacífico"
 USA_defense_of_the_pacific_desc:0 "El gobierno japonés es una causa perdida. Su expansionismo nos amenaza tanto a nosotros como a sus vecinos asiáticos. La administración americana debe someter a esta nación para reformarla y evitar que repita los mismos errores."
 ENG_home_defence:0 "Defensa local"
 ENG_home_defence_desc:0 "Un gran imperio no sirve de nada si no podemos proteger al pueblo británico. Debemos centrar nuestros esfuerzos en mantener nuestro hogar a salvo."
 ENG_issue_gasmasks:0 "Distribuir máscaras de gas"
 ENG_issue_gasmasks_desc:0 "El mundo es más peligroso cada día que pasa. Debemos proteger a los civiles de posibles ataques con gas venenoso. Gran Bretaña debe respirar tranquila."
 ENG_military_training_act:0 "Entrenamiento militar por ley"
 ENG_military_training_act_desc:0 "La Gran Guerra nos ha dejado con la sensación de que no tendremos que volver a luchar. El mundo es cada vez más peligroso, por lo que debemos asegurarnos de que todos los jóvenes aptos reciban entrenamiento militar básico."
 ENG_embargo_germany:0 "Embargo a Alemania"
 ENG_embargo_germany_desc:0 "El rearme alemán es un insulto y una grave amenaza a la paz mundial. No les suministraremos los recursos que necesitan para alimentar su maquinaria de guerra."
 ENG_war_with_germany:0 "Guerra con Alemania"
 ENG_war_with_germany_desc:0 "Los alemanes no nos dejan otra opción. Por el bien del mundo libre y el futuro de nuestros hijos, es hora de declarar la guerra."
 ENG_swedish_intervention:0 "Intervención en Suecia"
 ENG_swedish_intervention_desc:0 "La influencia de los movimientos antidemocráticos suecos resulta alarmante. No podemos arriesgarnos a que el acero sueco se convierta en armas en manos del enemigo. Los suecos conservarán su libertad, pero debemos ejercer cierto grado de influencia sobre su país."
 ENG_norwegian_intervention:0 "Intervención en Noruega"
 ENG_norwegian_intervention_desc:1 "Los movimientos antidemocráticos noruegos continúan en aumento. Debemos asegurarnos de que su política siga en consonancia con nuestros intereses, aunque tengamos que emplear la fuerza."
 ENG_danish_intervention:0 "Intervención en Dinamarca"
 ENG_danish_intervention_desc:0 "El apoyo de los daneses a los enemigos de la paz mundial continúa creciendo. Solo hay una forma de que permanezcan en nuestro bando. Debemos usar Dinamarca para establecer un punto estratégico en la región por si necesitamos invadir Europa por tierra."
 ENG_benelux_intervention:0 "Intervención en el Benelux"
 ENG_benelux_intervention_desc:0 "El entorno político de la región del Benelux se nos está volviendo hostil. Debemos enviar una advertencia clara de que no toleraremos a los enemigos de la democracia, y que emplearemos la fuerza de ser necesario."
 ENG_belgium_security:0 "Asegurar Bélgica"
 ENG_belgium_security_desc:0 "Parece ser que la advertencia no fue suficiente. Si las tendencias políticas siguen como hasta ahora, Bélgica amenazará directamente nuestras aguas. Debemos intervenir y establecer un punto estratégico en la Europa continental."
 ENG_dutch_security:0 "Asegurar los Países Bajos"
 ENG_dutch_security_desc:0 "Los movimientos políticos en los Países Bajos continúan favoreciendo a nuestros enemigos. Hay que someter a los Países Bajos para garantizar una Europa libre."
 ENG_war_with_japan:0 "Guerra con Japón"
 ENG_war_with_japan_desc:0 "Hemos agotado todas las alternativas y Japón se niega a interrumpir sus planes expansionistas. Por la seguridad del Imperio Británico y de la población asiática, debemos someter a los japoneses."
 ENG_war_with_italy:0 "Guerra con Italia"
 ENG_war_with_italy_desc:0 "Los italianos se niegan a abandonar sus planes de formar un nuevo imperio y están dispuestos a ir a la guerra con tal de expandir sus fronteras. Debemos hacer lo posible para neutralizar esta amenaza antes de que sea tarde."
 ENG_embargo_ussr:0 "Embargo a la URSS"
 ENG_embargo_ussr_desc:0 "La Unión Soviética se vuelve más poderosa y se vale de recursos británicos para alimentar su empresa militar. Debemos privarles el acceso a nuestro comercio."
 ENG_war_with_ussr:0 "Guerra con la URSS"
 ENG_war_with_ussr_desc:0 "La amenaza de la Unión Soviética continúa creciendo a pesar de nuestra oposición. No toleraremos una Unión Soviética agresiva, por lo que no nos queda otra que ir a la guerra en aras de un futuro mejor."
 kamikaze_focus_tooltip:1 "Permite misiones aéreas de §Yataques kamikaze§!, ataques suicidas contra barcos enemigos.\n"
 AST_additional_militia_training:0 "Entrenamiento militar adicional"
 AST_additional_militia_training_desc:0 "Gran parte de nuestra milicia no es apta para el servicio, está enferma o carece de equipo. Estamos tomando medidas para solucionar este descuido en un mundo peligroso."
 AST_royal_australian_artillery:0 "Real artillería australiana"
 AST_royal_australian_artillery_desc:0 "La artillería es la reina del campo de batalla, y debemos ampliar nuestro acceso al armamento pesado."
 AST_promote_reservists:0 "Ascenso de reservistas"
 AST_promote_reservists_desc:0 "Aunque necesitamos una fuerza defensiva local, el ascenso de la milicia y de los reservistas al ejército regular nos dará el aumento necesario de soldados disponibles y experiencia."
 AST_daimler_dingo:0 "Daimler Dingo"
 AST_daimler_dingo_desc:0 "Este vehículo blindado de fabricación británica mejorará nuestra movilidad por el campo de batalla. Después de todo, lleva el nombre del perro nacional."
 AST_hmas_assault:0 "Asalto a Buques Australianos de su Majestad (HMAS)"
 AST_hmas_assault_desc:0 "La guerra en el Pacífico será anfibia, de modo que es fundamental la construcción de una base naval especializada en entrenar a los marines en el asalto a tierra firme."
 AST_specialize_equipment:0 "Especialización en equipo"
 AST_specialize_equipment_desc:0 "No todo el equipo de fabricación británica que utilizamos se ajusta a nuestra situación de combate específica. Necesitamos herramientas especiales y personalizadas."
 AST_australian_womens_army_service:0 "Servicio del ejército de mujeres australianas"
 AST_australian_womens_army_service_desc:0 "Necesitamos a todos los hombres en el frente, de modo que miles de mujeres australianas realizarán las tareas de conducción, señalización y mantenimiento."
 AST_australian_army_catering_corps:0 "Cuerpo de cocineros del ejército australiano"
 AST_australian_army_catering_corps_desc:0 "El ejército australiano está recibiendo una comida de mala calidad, principalmente debido a la inexperiencia de sus cocineros. Si reorganizamos este proceso, podremos aumentar su moral y eficacia."
 AST_fund_owen_gun_research:0 "Financiar la investigación armamentística de Owen"
 AST_fund_owen_gun_research_desc:0 "Evelyn Owen ha desarrollado un nuevo subfusil capaz de responder a las exigencias de la guerra en la selva. Deberíamos adjudicar recursos del gobierno a la producción y mejora de esta arma."
 AST_sentinel_tank_project:0 "Proyecto Tanque Centinela"
 AST_sentinel_tank_project_desc:0 "Australia debería desarrollar un vehículo blindado de fabricación local. El programa Centinela tiene que avanzar tomando como ejemplo ideas alemanas y americanas."
 AST_airborne_defence:0 "Defensa aérea"
 AST_airborne_defence_desc:0 "Debemos proteger los cielos australianos invirtiendo en defensa aérea, lo que incluye a interceptores y antiaéreos."
 AST_introduce_unconventional_warfare:0 "Introducción de métodos bélicos alternativos"
 AST_introduce_unconventional_warfare_desc:0 "Las selvas del Pacífico exigirán una guerra distinta. Debemos aprender a movernos con rapidez y sigilo entre una vegetación frondosa, a lanzar emboscadas sobre el enemigo y a esperar lo mismo de él."
 AST_z_special_unit:0 "Unidad especial Z"
 AST_z_special_unit_desc:0 "La unidad especial Z será nuestro equipo de comando, especializado en reconocimiento y sabotaje tras el frente enemigo. Necesitaremos a hombres valerosos capaces de soportar un entrenamiento intenso."
 AST_m_special_unit:0 "Unidad especial M"
 AST_m_special_unit_desc:0 "La unidad especial M será nuestra arma de exploración y reconocimiento en la guerra, y nos proveerá de la información más actualizada sobre la disposición y el emplazamiento del enemigo."
 AST_expand_the_raaf:0 "Ampliar la real fuerza aérea australiana (RAAF)"
 AST_expand_the_raaf_desc:0 "Nuestra fuerza aérea necesita crecer, de modo que invertiremos en más bases, entrenamiento y producción."
 AST_cac_boomerang:0 "CAC Boomerang"
 AST_cac_boomerang_desc:0 "El Boomerang será la contribución australiana al diseño de cazas, y un seguro ante la pérdida de aeronaves importadas. Debemos competir con los aviones japoneses y americanos."
 AST_expand_northern_presence:0 "Ampliar la presencia en el norte"
 AST_expand_northern_presence_desc:0 "Dado que nuestras ciudades se encuentran principalmente en las costas este y oeste, la frontera norte de Australia carece de unas defensas propiamente dichas o preparación en caso de invasión o ataque. Una nueva estructura militar en la zona será bienvenida."
 AST_cac_woomera:0 "CAC Woomera"
 AST_cac_woomera_desc:0 "Australia desarrollará su propio bombardero. El Woomera es una aeronave ligera, pero servirá para proteger nuestra patria y como apoyo en combates aéreos ligeros."
 AST_volunteer_air_observers_corps:0 "Cuerpo de observadores aéreos voluntarios"
 AST_volunteer_air_observers_corps_desc:0 "¡Hay que mantener la vista en el cielo! Animamos a todos los australianos a que aprendan las siluetas de los aviones más comunes y a que notifiquen al gobierno de la presencia de aviones enemigos o sospechosos en las cercanías de nuestros dominios."
 AST_naval_bombers:0 "Bombarderos navales"
 AST_naval_bombers_desc:0 "Estamos rodeados de agua, así que deberíamos llevar a cabo la evaluación de aviones y entrenamiento que nos permitan interceptar y atacar a la flota enemiga. El bombardeo naval es una técnica muy especializada y no puede ser pasada por alto."
 AST_death_from_down_under:0 "Muerte desde la tierra austral"
 AST_death_from_down_under_desc:0 "Cuando hayamos mejorado nuestro sistema de defensa aérea mediante una mejor comprensión de la potencia aérea y de la fuerza bruta de las armas antiaéreas, no habrá bombardero capaz de dañar nuestras ciudades y puertos."
 AST_womens_auxilliary_australian_air_force:0 "Fuerza aérea australiana auxiliar femenina"
 AST_womens_auxilliary_australian_air_force_desc:0 "Hay toda una mitad de nuestra población con una mejor forma de colaborar en la guerra que permanecer en casa. El mantenimiento de aeronaves, el cuerpo de comunicaciones y otras tareas relacionadas serán realizadas por mujeres."
 AST_dominate_the_skies:0 "Dominio celeste"
 AST_dominate_the_skies_desc:0 "Australia está alejada de muchas bases aéreas enemigas, de modo que nuestro objetivo debería ser una total superioridad aérea en esta parte del globo."
 AST_cockatoo_island_shipyards:0 "Astilleros de la Isla Cockatoo"
 AST_cockatoo_island_shipyards_desc:0 "La expansión y mejora de los astilleros de la Isla Cockatoo es una prioridad principal de nuestro gobierno. El puerto de Sídney tiene un mejor acceso a mano de obra y recursos, y es ahí donde debemos volcar nuestros esfuerzos de construcción naval."
 AST_protect_overseas_commerce:0 "Protección del comercio de ultramar"
 AST_protect_overseas_commerce_desc:0 "Una nación insular depende de los suministros que puedan llegar de terceros de allende los mares. Defender los convoyes y las rutas comerciales no es solo estrategia: es una necesidad."
 AST_fly_the_jolly_roger:0 "Ondear la bandera pirata"
 AST_fly_the_jolly_roger_desc:0 "Desde nuestra fortaleza insular podemos enviar escuadrones de submarinos que hostiguen y destruyan el comercio y suministro enemigo que se desarrolle cerca de nuestras costas."
 AST_scrap_iron_flotilla:0 "Flotilla de chatarra"
 AST_scrap_iron_flotilla_desc:0 "Hasta que logremos poner al día nuestra flota tendremos que valernos de los barcos viejos que tenemos. Puede que el enemigo se refiera a ellos como flotilla de chatarra, pero estamos orgullosos de ella."
 AST_royal_australian_submarine_service:0 "Submarinos de la Marina Real australiana"
 AST_royal_australian_submarine_service_desc:0 "Los submarinos son el arma naval del futuro, y un elemento crucial de las fuerzas de nuestros aliados. Debemos adaptarnos a esta forma de guerra."
 AST_naval_auxiliary_patrol:0 "Patrulla auxiliar naval"
 AST_naval_auxiliary_patrol_desc:0 "Los muchos puertos de nuestra gran nación son un apetitoso objetivo para ataques submarinos furtivos. Una fuerza auxiliar de patrulleros costeros nos alertará de cualquier peligro."
 AST_cruisers:0 "Cruceros"
 AST_cruisers_desc:0 "Podemos dejar los acorazados y los cargueros a los peces gordos, ya que una cantidad suficiente de cruceros satisfará nuestras necesidades."
 AST_pacific_area_navy:0 "Armada de la zona del Pacífico"
 AST_pacific_area_navy_desc:0 "Aunque Su Majestad lucha por la supervivencia en Europa, nuestra prioridad más inmediata debería ser una armada capaz de hacer frente al enemigo aquí, en el Pacífico. Hay que desarrollar estrategias en esta dirección. "
 AST_standard_gauge_railway:0 "Ferrocarriles de vía estándar"
 AST_standard_gauge_railway_desc:0 "Australia ha tenido durante décadas distintas vías de ferrocarril, algo que ha perjudicado a nuestras necesidades de transporte. Ha llegado el momento de estandarizar las vías de todo el país."
 AST_industries_assistance_corporation:0 "Corporación para la ayuda a la industria"
 AST_industries_assistance_corporation_desc:0 "El reciente trastorno de la economía global ha desanimado a los inversores y emprendedores de Australia. La Corporación para la ayuda a la industria aconsejará y financiará a pequeños comercios de todo el país para reactivar la economía. "
 AST_western_australian_government_railways:0 "Red ferroviaria del gobierno australiano occidental"
 AST_western_australian_government_railways_desc:0 "En estos momentos, la red ferroviaria estatal de Australia occidental tendrá prioridad sobre la construcción de carreteras. La geografía favorece al tren en el oeste, y es algo que debemos aprovechar."
 AST_south_australian_housing_trust:0 "Consorcio para la vivienda del sur de Australia"
 AST_south_australian_housing_trust_desc:0 "El sur de Australia necesita más industria e inversión, de modo que dedicará recursos a una serie de mejoras comunitarias y de vivienda planificadas, especialmente alrededor de Adelaida."
 AST_department_of_supply_and_development:0 "Departamento de suministros y desarrollo"
 AST_department_of_supply_and_development_desc:0 "En tiempos de guerra necesitamos un departamento especial para gestionar los asuntos logísticos y de suministros: munición, carburantes y todo lo necesario para mantener al ejército en marcha."
 AST_expand_lithgow_small_arms_factory:0 "Ampliación de la fábrica Small Arms de Lithgow"
 AST_expand_lithgow_small_arms_factory_desc:0 "Nuestras Vickers y Brens proceden de la fábrica Small Arms de Lithgow. A medida que crezca, nos resultará más sencillo aumentar nuestra capacidad de lucha."
 AST_allied_works_council:0 "Consejo de obras aliadas"
 AST_allied_works_council_desc:0 "Todas las construcciones militares de Australia serán supervisadas por el Consejo de obras aliadas. Esta planificación centralizada asegurará que el gobierno obtenga el tipo de productividad que necesita."
 AST_expand_the_northern_railway:0 "Ampliación de la red ferroviaria del norte"
 AST_expand_the_northern_railway_desc:0 "Nuestro ferrocarril recorre desde Adelaida en el sur hasta Alice Springs en el norte. Debemos ampliar ese extremo norte hasta otras ciudades de la zona para conectar toda Australia."
 AST_australian_arms_production:0 "Producción armamentística australiana"
 AST_australian_arms_production_desc:0 "Los largos plazos de llegada de convoyes fuerzan a Australia a responsabilizarse de la producción de sus propias armas aún más que otros territorios. Tenemos las fábricas y tenemos la tecnología."
 AST_uranium_mining:0 "Minería del uranio"
 AST_uranium_mining_desc:0 "Durante las últimas décadas se han encontrado grandes yacimientos de uranio en el sur de Australia, especialmente en las cercanías del monte Gee. El uranio es ahora un recurso militar vital, y es preciso aumentar la explotación de estas reservas."
 AST_establish_advisory_war_council:0 "Establecimiento de un organismo consultivo de guerra"
 AST_establish_advisory_war_council_desc:0 "Los políticos australianos deben poner a un lado sus diferencias ideológicas y partidistas y unirse para opinar y aconsejar en asuntos bélicos."
 AST_national_security_act:0 "Ley de seguridad nacional"
 AST_national_security_act_desc:0 "Ahora que estamos en guerra, el gobierno federal asumirá más poder para proteger a Australia: más censura en la prensa, supresión de grupos disidentes y una facultad mayor para aplicar impuestos y expropiar posesiones para defender nuestros dominios."
 AST_volunteer_defence_corps:0 "Cuerpo de voluntarios de defensa"
 AST_volunteer_defence_corps_desc:0 "Se ha creado un Cuerpo de voluntarios de defensa a partir de grupos de veteranos y ciudadanos no pertenecientes al ejército normal. Harán las funciones de guardia nacional para dar al ejército la libertad de tomar acciones contra sus enemigos."
 AST_civil_construction_corps:0 "Cuerpo de construcción civil"
 AST_civil_construction_corps_desc:0 "Reclutaremos a hombres capaces para que colaboren con el Cuerpo de construcción civil en la construcción de aeropuertos, transporte, fuertes y otras importantes infraestructuras militares."
 AST_army_inventions_directorate:0 "Dirección de inventos bélicos"
 AST_army_inventions_directorate_desc:0 "La guerra estimula la innovación y la creatividad, y el gobierno necesita separar las buenas ideas de las malas. Una nueva oficina de patentes especializada decidirá cuántas de las propuestas remitidas al gobierno tienen algún valor."
 AST_invest_in_victory:0 "Invierte en la victoria"
 AST_invest_in_victory_desc:0 "La compra de los bonos de guerra disponibles hará que nuestro pueblo contribuya con sus ahorros a la guerra."
 AST_citizen_military_forces:0 "Fuerzas de milicia civil"
 AST_citizen_military_forces_desc:0 "Es el momento de preparar un ejército de reservistas para aumentar nuestros efectivos en caso de guerra. Dispondremos de los milicianos disponibles para el ejército para defender a nivel local, y serán preparados para servir fuera si fuese necesario."
 AST_rats_of_tobruk:0 "Ratas de Tobruk"
 AST_rats_of_tobruk_desc:0 "Nuestros valerosos soldados han demostrado ser excelentes luchando en el desierto y aprovechando recursos en el campo de batalla. Hostigan al enemigo, atacan desde sus bases y se retiran antes del contraataque."
 AST_rats_of_tobruk_effect_1:0 "Obtén unidad de élite en Tobruk"
 AST_rats_of_tobruk_effect_2:0 "Obtén unidad de élite en Sidney"
 AST_fight_work_or_perish:0 "Luchar, trabajar o morir"
 AST_fight_work_or_perish_desc:0 "Ahora que el enemigo supone una amenaza para nuestra existencia, los australianos tendrán que decidir. Lucharán, trabajarán o morirán."
 AST_research_collaboration:0 "Colaboración en investigaciones"
 AST_research_collaboration_desc:0 "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 AST_fund_australian_defense_research:0 "Investigación del Fondo Australiano de Defensa"
 AST_fund_australian_defense_research_desc:0 "Ahora que Australia es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 AST_squash_the_squanderbugs:0 "Basta de derroche"
 AST_squash_the_squanderbugs_desc:0 "El despilfarro en artículos de consumo afectados por la inflación resta dinero a los bonos de guerra y a la inversión en esta. Debemos desaconsejar el ansia de lujo mientras nuestro ejército nos necesite."
 AST_rationing_and_recycling:0 "Racionamiento y reciclaje"
 AST_rationing_and_recycling_desc:0 "Todo recurso cuenta. Racionaremos la comida a nuestros ciudadanos, reciclaremos tanto metal como nos sea posible de bienes estropeados y fomentaremos el ahorro en todo el país."
 AST_classify_aliens:0 "Clasificación de inmigrantes"
 AST_classify_aliens_desc:0 "Australia es una nación de inmigrantes, y alguno de ellos podría ser leal a su país natal. Registraremos y haremos seguimiento a los australianos nacidos en el extranjero."
 AST_strengthen_ties_with_uk:0 "Afianzamiento de lazos con Reino Unido"
 AST_strengthen_ties_with_uk_desc:0 "Somos leales a nuestra madre patria. La seguiremos adonde ella vaya, y nos comprometemos a luchar contra sus enemigos. Dios salve al Rey."
 AST_support_the_policy_of_appeasement:0 "Apoyo de la política de concesiones"
 AST_support_the_policy_of_appeasement_desc:0 "El coste de la guerra anterior todavía pesa en el recuerdo de la nación. Si ceder territorios en la otra punta del globo puede mantenernos alejados de la guerra, tendremos en cuenta esa posibilidad."
 AST_the_singapore_strategy:0 "La estrategia en Singapur"
 AST_the_singapore_strategy_desc:0 "Singapur está demasiado alejado de Londres como para poder mantener a salvo a este bastión del imperio. Australia asumirá su protección ante agresiones de terceros."
 AST_adopt_westminster:0 "Emulación de Westminster"
 AST_adopt_westminster_desc:0 "Nos acogemos al sistema de Westminster que hemos heredado del Reino Unido."
 AST_CSIR:0 "CSIR"
 AST_CSIR_desc:0 "La Organización para la Investigación Industrial y Científica de la Mancomunidad de Naciones (CSIR, por sus siglas en inglés) es el brazo gubernamental de investigación para mejorar la eficiencia productiva y científica de Australia. Apoyándola, desviaremos más energía al músculo bélico. "
 AST_swpa_protector:0 "Protectora de la zona del Pacífico Suroeste"
 AST_swpa_protector_desc:0 "Australia debe asumir un papel principal en la protección de la zona del Pacífico Suroeste. El área marítima desde Indochina hasta Nueva Guinea pasando por Indonesia debe estar bajo nuestra tutela."
 AST_empire_air_training_scheme:0 "Plan de entrenamiento aéreo del imperio"
 AST_empire_air_training_scheme_desc:0 "Es hora de que Australia se comprometa a realizar un entrenamiento aéreo adecuado. Con el apoyo y beneplácito del Reino Unido, todos los dominios del imperio trabajarán conjuntamente para aportar pilotos y personal de apoyo a la guerra."
 AST_commonwealth_aircraft_corporation:0 "Corporación de aeronaves de la Mancomunidad de Naciones"
 AST_commonwealth_aircraft_corporation_desc:0 "La Corporación de aeronaves de la Mancomunidad de Naciones es el productor principal de aviones y de motores de aeronaves de Australia. Ha demostrado su excelencia, y apoyándola daremos a nuestros pilotos el material que necesitan. "
 AST_sever_ties_with_uk:0 "Cortar lazos con Reino Unido"
 AST_sever_ties_with_uk_desc:0 "Ha llegado el momento de distanciarse del Reino Unido. Australia puede dirigir su propio destino sin la interferencia de Londres, y proclama su intención de dirigir su destino en su propio ámbito. "
 AST_protect_the_homeland:0 "Protección de la madre patria"
 AST_protect_the_homeland_desc:0 "Australia es grande, pero sus costas pueden ser protegidas. Mantener la seguridad de nuestra nación es la mayor prioridad."
 AST_the_swpa_menace:0 "La amenaza del Pacífico Suroeste"
 AST_the_swpa_menace_desc:0 "Japón está levantando un imperio que pone en riesgo la seguridad de Australia y la libertad de la región. Deberíamos fijar nuestra mirada en naciones afines para buscar aliados."
 AST_never_another_gallipoli:0 "Galípoli no puede volver a repetirse"
 AST_never_another_gallipoli_desc:0 "La única forma de asegurarnos de que Australia no se vea arrastrada a otras costosísimas guerras por culpa del sentimentalismo es asumiendo el control absoluto de nuestra política de asuntos exteriores. No necesitamos un rey lejano, y no podemos permitir que viejos lazos de sangre nos conduzcan a conflictos que no sirven a nuestros intereses."
 AST_woo_usa:0 "Cortejar a los EE. UU."
 AST_woo_usa_desc:0 "Nuestro aliado verdadero está en América, otra potencia del Pacífico con raíces británicas. Esta tierra rica y poderosa está más capacitada para comprender nuestras necesidades, aumentar nuestra prosperidad y protegernos de agresiones."
 AST_protect_the_dutch_colonies:0 "Proteger las colonias neerlandesas"
 AST_protect_the_dutch_colonies_desc:0 "Los Países Bajos son un amo débil y lejano de sus colonias indonesias. No pueden defenderlas frente ataques de Japón, China o cualquier otra nación potencialmente hostil. Por el bien común, debemos asumir su control."
 AST_the_south_west_pacific_initiative:0 "La Iniciativa por el Pacífico Suroeste"
 AST_the_south_west_pacific_initiative_desc:0 "Hemos establecido una base fuerte y credibilidad para crear nuestra propia red de alianzas, centrada en la defensa de la zona del Pacífico Suroeste ante potencias hostiles. Buscaremos potencias afines y haremos que se escuche la voz de Australia en asuntos mundiales."
 AST_preemptive_intervention:0 "Intervención preventiva"
 AST_preemptive_intervention_desc:0 "El Imperio japonés erigido en la última década supone una amenaza para todos los pueblos libres del Pacífico. No podemos esperar a que su hambrienta mirada caiga sobre nosotros: hay que actuar ya."
 AST_research_cooperation:0 "Cooperación en la investigación"
 AST_research_cooperation_desc:0 "Los australianos son personas inteligentes y con recursos, pero carecen de infraestructura y población para crear un programa científico serio. Trabajaremos con nuestros aliados y compartiremos conocimientos y descubrimientos en pos del beneficio mutuo." # [LocEditor:AwaitingBatchUpdate]
 AST_abandon_the_westminster_system:0 "Abandono del sistema de Westminster"
 AST_abandon_the_westminster_system_desc:0 "Aunque el parlamento de Westminster es una herencia del Reino Unido, su eficacia ha quedado obsoleta en esta nueva era. Los desacuerdos del gabinete y las rivalidades partidistas han hecho poco para estabilizar a Australia durante la reciente crisis económica."
 AST_support_the_centre_party:0 "Apoyar al partido del centro"
 AST_support_the_centre_party_desc:0 "En Nueva Gales del Sur ha surgido un nuevo y vigoroso movimiento anticomunista. Este partido del centro cuenta con el apoyo de la Nueva Guardia, y puede ser crucial para fortalecer a Australia."
 AST_supply_indonesian_nationalists:0 "Envío de suministros a nacionalistas indonesios"
 AST_supply_indonesian_nationalists_desc:0 "Deberíamos apoyar al pueblo de Indonesia en su lucha contra los opresores neerlandeses. Necesitarán educación y entrenamiento, pero gracias a su superioridad numérica, la victoria en esta lucha por la justicia es inevitable, como lo será su gratitud."
 AST_support_indonesian_uprising:0 "Apoyar a la insurrección indonesia"
 AST_support_indonesian_uprising_desc:0 "Ahora que los indonesios se han alzado en armas contra los holandeses, necesitarán algo más que palabras. La insurrección necesita armas y equipo, además de un apoyo diplomático bien articulado."
 AST_demand_new_zealand:0 "Adhesión de Nueva Zelanda"
 AST_demand_new_zealand_desc:0 "Los neozelandeses han sido durante mucho tiempo nuestros aliados más cercanos, además de amigos. Hemos luchado en los mismos frentes y hemos muerto en las mismas inútiles guerras imperialistas. Es hora de unir a nuestros dos países bajo una misma bandera."
 AST_protect_the_south_west_pacific:0 "Protección del Pacífico Suroeste"
 AST_protect_the_south_west_pacific_desc:0 "Ya es hora de emplear la fuerza en nuestra región para atraer a todo el Pacífico Suroeste bajo nuestro ámbito de influencia. Solo nosotros podemos proteger a sus pueblos y recursos de extranjeros ansiosos de saquear nuestro legado."
 AST_a_deal_with_japan:0 "Pacto con Japón"
 AST_a_deal_with_japan_desc:0 "Con el Pacífico Suroeste en nuestra órbita, podríamos intentar un acercamiento al imperio de Japón. Si permanece en el noroeste y respeta nuestro ámbito, no hay razón para luchar."
 AST_our_own_empire:0 "Nuestro propio imperio"
 AST_our_own_empire_desc:0 "Ha llegado el momento de que la antigua colonia se alce por sí misma y proclame el Imperio australiano. Nuestra benevolencia y previsora planificación favorecerá el bien común en la zona."
 AST_japan_tech_sharing:0 "Compartir tecnología japonesa"
 AST_japan_tech_sharing_desc:0 "Los científicos japoneses han logrado adelantar a nuestros propios institutos de investigación, pero la reciente armonía con el Imperio del Sol Naciente abre nuevas oportunidades para aprender y compartir."
 AST_war_on_japan:0 "Guerra con Japón"
 AST_war_on_japan_desc:0 "Las agresiones de Japón se han prolongado demasiado tiempo. Se ha abierto camino por el este asiático mediante la profanación y el pillaje, y ha fijado ahora su objetivo más al sur. No podemos permanecer al margen."
 AST_empower_the_workers:0 "Poder para los trabajadores"
 AST_empower_the_workers_desc:0 "Una nación de presidiarios, rancheros y trabajadores portuarios. Es hora de dar voz y poder a los trabajadores y al proletariado de Australia. Larga vida a la revolución."
 AST_delegation_to_china:0 "Delegación a China"
 AST_delegation_to_china_desc:0 "El pueblo de China, largo tiempo asediado por la codicia imperialista, necesita amigos. Y nosotros necesitamos aliados en la zona frente al fascismo. Esta reunión oficial con el gobierno chino acercará todavía más nuestras posturas."
 AST_commitment_to_the_cause:0 "Compromiso con la causa"
 AST_commitment_to_the_cause_desc:0 "Es ya hora de escapar del yugo de un rey lejano y de construir el paraíso de los trabajadores, libres del imperialismo belicoso que pone en riesgo a toda Australia."
 AST_indirect_support:0 "Apoyo indirecto"
 AST_indirect_support_desc:0 "La República Popular de China está en guerra, pero no estamos en posición de quedar demasiado expuestos. Todo cuanto podemos hacer por el momento es enviar una pequeña cantidad de armas y nuestro apoyo cauteloso."
 AST_direct_support:0 "Apoyo directo"
 AST_direct_support_desc:0 "¡A las armas, camaradas! ¡Escuchad la llamada de nuestros hermanos chinos, que sufren en la guerra contra el fascismo! ¡Alistaos y uníos a la lucha mundial de los trabajadores!"
 AST_join_comintern:0 "Unirse a la Internacional Comunista"
 AST_join_comintern_desc:0 "Nuestro futuro está en el comunismo, así que debemos unirnos a nuestros camaradas de todo el mundo en esta lucha global. Papa Joe nos mostrará el camino y dirigirá a los trabajadores de Australia y del resto de lugares a un glorioso mañana."
 AST_workers_paradise:0 "El paraíso de los trabajadores"
 AST_workers_paradise_desc:0 "El experimento comunista estalinista ha fracasado, pero creemos que el socialismo es la vía que debemos seguir. Los trabajadores de Australia tomarán un nuevo rumbo, libre esta vez del influjo de Moscú."
 AST_research_city_excursions:0 "Visitas a ciudades de investigación"
 AST_research_city_excursions_desc:0 "La Unión Soviética ha construido ciudades para la investigación y laboratorios a lo largo y ancho de su territorio, y ha invitado a los investigadores australianos para que conozcan la excelencia de la ciencia comunista."
 AST_nz_puppet:0 "Nueva Zelanda títere"
 AST_nz_puppet_desc:0 "Los trabajadores de Nueva Zelanda deberían unirse a sus hermanos y hermanas australianos. Podemos protegerlos, y les hemos tendido una mano amiga, siempre que se sometan a nuestra dirección."
 AST_the_threat_against_the_people:0 "La amenaza del pueblo"
 AST_the_threat_against_the_people_desc:0 "El poder militarista y fascista del Japón imperial es una amenaza para el bienestar de los australianos, e impide la coexistencia pacífica de todos los trabajadores del mundo. Australia hará retroceder a este enemigo del pueblo hasta su pedregosa y triste isla."
 AST_new_general_tt:0 "Aparecerá un nuevo general llamado §YIven Mackay§! con §Y3 habilidades§!."
 AST_homeland_defense_tt:0 "Fortifica la madre patria con §Yfuertes costeros y terrestres§! que protejan los lugares potenciales de aterrizaje y los puertos."
 AST_swpi_research_tt:0 "Firmaremos un §Yacuerdo para compartir tecnología§! con los EE. UU. o con otros miembros de nuestra facción."
 AST_deal_with_japan_tt:1 "Propondremos transferir el dominio de §YMalasia§! a Japón a cambio de una alianza. Si no fuera posible, en su lugar propondríamos ceder los estados de §YKalimantan§!, §YSulawesi§! y §YLas Molucas§! a Japón.\n"
 CAN_rowell_sirois_commission:0 "Comisión de Rowell-Sirois"
 CAN_rowell_sirois_commission_desc:0 "La Comisión de Rowell-Sirois ha determinado que el acuerdo constitucional federal de Canadá entorpece la recuperación de la Gran Depresión. Deberíamos igualar los estándares del servicio en toda la nación. "
 CAN_crown_corporations:0 "Corporaciones de la Corona"
 CAN_crown_corporations_desc:0 "Para poder ofrecer los servicios esenciales y estimular el crecimiento económico e industrial, Canadá deberá crear nuevas Corporaciones de la Corona. Allí donde no llega la empresa privada, deberá llegar el gobierno."
 CAN_war_bonds:0 "Bonos de guerra"
 CAN_war_bonds_desc:0 "No podemos financiar el esfuerzo bélico con nuestra exigua recaudación de impuestos o con los recursos de la exportación. El patriótico pueblo canadiense debe invertir en su país y financiar la guerra con bonos de guerra."
 CAN_defence_of_canada_regulations:0 "Defensa de la ley de Canadá"
 CAN_defence_of_canada_regulations_desc:0 "En tiempos de guerra, los derechos civiles han de ser restringidos para evitar la subversión de los intereses bélicos. Esto implica restricciones en la prensa libre, en los grupos disidentes y en ciertos derechos legales."
 CAN_national_housing_act:0 "Ley nacional de vivienda"
 CAN_national_housing_act_desc:0 "Un territorio moderno necesita leyes que unifiquen la vivienda en toda la nación. Debemos mejorar las condiciones de vida de los canadienses."
 CAN_dollar_a_year_men:0 "Hombres con sueldo simbólico"
 CAN_dollar_a_year_men_desc:0 "La industria canadiense tiene problemas de eficiencia, pero varios empresarios acaudalados han ofrecido sus servicios y consejos a cambio de una suma simbólica. Esta pequeña camarilla de consejeros nos permitirá avanzar."
 CAN_canada_pacific_railway:0 "Ferrocarril pacífico-canadiense (CPR)"
 CAN_canada_pacific_railway_desc:0 "El CPR ha puesto todos sus recursos a disposición de los intereses bélicos. Miles de toneladas de suministros y materiales atravesarán nuestro territorio de costa a costa ininterrumpidamente."
 CAN_maritime_colonial_railway:0 "Ferrocarril colonial marítimo"
 CAN_maritime_colonial_railway_desc:0 "Nuestras provincias más orientales han padecido un servicio ferroviario deficiente desde la venta del ferrocarril intercolonial a la red ferroviaria nacional canadiense. Vamos a asumir y a fomentar un nuevo ferrocarril colonial marítimo para ampliar las conexiones entre las provincias centrales y las atlánticas."
 CAN_retool_angus_shops:0 "Reestructuración de Angus Shops"
 CAN_retool_angus_shops_desc:0 "Un ejército moderno necesita vehículos blindados, y las fábricas del CPR, las Angus Shops, son perfectas para su construcción. Se facilitarán nuevas herramientas y se reorganizarán sus infraestructuras para la construcción de tanques."
 CAN_imperial_oil:0 "Imperial Oil"
 CAN_imperial_oil_desc:0 "Imperial Oil desea financiar prospecciones en Canadá Occidental. De esta forma, aumentaremos nuestras reservas de petróleo para lubricar la maquinaria de guerra."
 CAN_department_of_munitions_and_supply:0 "Departamento de munición y suministros"
 CAN_department_of_munitions_and_supply_desc:0 "Pondremos el control y la gestión de los recursos nacionales de Canadá en las manos de C. D. Howe, del departamento de munición y suministros."
 CAN_national_resources_mobilization_act:0 "Ley de movilización de recursos nacionales"
 CAN_national_resources_mobilization_act_desc:0 "Canadá es grande, y su población está dispersa por su territorio. Se desarrollará un sistema para hacer seguimientos del estado laboral y asegurar que cualquier ciudadano cualificado para servir en ultramar pueda ser localizado."
 CAN_wartime_prices_and_trade_board:0 "Junta para los precios en guerra y el comercio"
 CAN_wartime_prices_and_trade_board_desc:0 "Para evitar la especulación y el acaparamiento, se ha determinado un control de los precios para que la mayor parte de los canadienses puedan acceder a todos los bienes."
 CAN_bits_and_pieces_program:0 "Programa de menudeo"
 CAN_bits_and_pieces_program_desc:0 "El programa de menudeo pondrá al servicio de la guerra a un determinado número de pequeñas fábricas que se han dedicado hasta ahora al bien de consumo menor. Una fábrica de bicicletas puede albergar líneas de producción de materiales bélicos muy útiles."
 CAN_fund_the_national_research_council:0 "Financiación del Centro de Investigación Nacional"
 CAN_fund_the_national_research_council_desc:0 "El vínculo de Canadá con la ciencia y los avances viene de muy atrás, pero la necesidad de investigadores es mayor que nunca. Es hora de dar la importancia necesaria al NRC."
 CAN_mine_the_shield:0 "Minerales del escudo"
 CAN_mine_the_shield_desc:0 "El escudo canadiense es rico en níquel, cobre, oro y plata. Disponemos de abundantes recursos minerales, y es el momento de explotarlos todavía más."
 CAN_canada_wheat_board:0 "Comisión canadiense del trigo"
 CAN_canada_wheat_board_desc:0 "Podemos evitar una devastación como la sufrida por nuestros granjeros del oeste durante la Depresión si revivimos y reforzamos la Comisión canadiense del trigo para dictar el precio del trigo, la cebada, la avena y otros cereales."
 CAN_victory_aircraft_limited:0 "Victory Aircraft Limited"
 CAN_victory_aircraft_limited_desc:0 "Hemos encargado a Victory Aircraft la construcción de la flota de bombarderos de Canadá. ¡Lancasters para todos!"
 CAN_alberta_coal_towns:0 "Centros de minería del carbón en Alberta"
 CAN_alberta_coal_towns_desc:0 "En las Rocosas hay depósitos de carbón esperando a ser explotados. Podemos promover la emigración a estos nuevos centros de minería y fomentar el empleo en el oeste."
 CAN_commit_to_the_war:0 "Compromiso con la guerra"
 CAN_commit_to_the_war_desc:0 "El mundo está en llamas, y Canadá debe desempeñar un papel importante. Juramos proteger la democracia y el estilo de vida británico."
 CAN_john_inglis_and_company:0 "John Inglis and Company"
 CAN_john_inglis_and_company_desc:0 "John Inglis and Company debería enfocarse hacia la construcción de nuevas ametralladoras y cañones para el ejército canadiense."
 CAN_polymer_corporation:0 "Polymer Corporation"
 CAN_polymer_corporation_desc:0 "La nueva empresa de la corona, Polymer Corporation, ha demostrado una eficiencia excepcional en la producción de nuevos polímeros de goma."
 CAN_national_steel_car:0 "National Steel Car"
 CAN_national_steel_car_desc:0 "Aunque pasó apuros durante la Depresión, la empresa National Steel Car dispone del conocimiento y la experiencia para construir los vehículos necesarios para ampliar la red ferroviaria y el ejército."
 CAN_send_in_the_zombies:0 "Adelante, zombis"
 CAN_send_in_the_zombies_desc:0 "Ha llegado el momento de que todos los hombres aptos de Canadá pasen al ejército. Hemos movilizado a muchos de ellos para la industria tecnológica a través de la NRMA, pero ahora deben ser enviados a ultramar."
 CAN_if_day:0 "Simulacro"
 CAN_if_day_desc:0 "Los canadienses no comprenden la gravedad de una soberanía extranjera, de modo que simularemos una ocupación nazi en Winnipeg para insuflar miedo a la población. Esto aumentará la venta de bonos de victoria."
 CAN_defense_research_grants:0 "Subsidios para investigaciones de defensa"
 CAN_defense_research_grants_desc:0 "Ahora que Canadá es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 CAN_uranium_mining:0 "Minería del uranio"
 CAN_uranium_mining_desc:0 "Nuestros aliados están trabajando en un proyecto secreto que requerirá uranio. Afortunadamente, la compañía Eldorado ha encontrado un yacimiento de este raro mineral y ha construido una ciudad en sus alrededores, Port Radium. El gobierno debe tomar el control de esta compañía y proteger un mineral tan delicado."
 CAN_long_branch_arsenal:0 "Arsenal de Long Branch"
 CAN_long_branch_arsenal_desc:0 "El arsenal de Long Branch al oeste de Toronto será nuestro centro de producción de fusiles. Necesitamos miles de Lee Enfields, y la ubicación central de este arsenal facilitará su distribución por todo el país."
 CAN_independent_command:0 "Mando independiente"
 CAN_independent_command_desc:0 "Durante la Gran Guerra, las tropas canadienses tenían que responder ante los oficiales británicos, lo que acabó por conducirlas a masacres sin sentido en Somme y Passchendaele. Esta vez, Canadá dirigirá a los suyos."
 CAN_forced_quebec_conscription:0 "Servicio militar obligatorio en Quebec"
 CAN_forced_quebec_conscription_desc:0 "Igual que en 1917, los ciudadanos francocanadienses de Quebec se resisten a la idea de reclutar más hombres para el ejército nacional. No nos mantendremos al margen ni permitiremos que una minoría desafíe la voluntad del Parlamento."
 CAN_compromise_with_quebec:0 "Compromiso con Quebec"
 CAN_compromise_with_quebec_desc:0 "Quebec no comulga con un reclutamiento nacional. Este problema estuvo a punto de dividir el país durante la Gran Guerra, y no debemos permitir que nuestra unidad nacional se tambalee en tiempos de crisis. Podemos tratar de llegar a un acuerdo en cuanto al servicio en la guerra para los residentes de Quebec."
 CAN_war_fueled_economy:0 "Economía activada por la guerra"
 CAN_war_fueled_economy_desc:0 "La demanda internacional tanto de materia prima como de bienes elaborados está sacando a Canadá de la Depresión. Nuestra riqueza natural en bosques y minerales puede alimentar la maquinaria de guerra aliada y enriquecer a la nación."
 CAN_army_modernization:0 "Modernización del ejército"
 CAN_army_modernization_desc:0 "Canadá, en su casa a prueba de incendios y lejos de materiales inflamables, ha permitido a su ejército valerse de equipo y entrenamiento anticuados. Debemos tender a su modernización antes de que sea demasiado tarde."
 CAN_canadian_infantry_corps:0 "Cuerpo de infantería canadiense"
 CAN_canadian_infantry_corps_desc:0 "Ya disponemos de hombres suficientes como para establecer formaciones por cuerpo. El Cuerpo de infantería canadiense es el mayor desde la última guerra."
 CAN_cmp_truck:0 "Camión militar de diseño canadiense (CMP)"
 CAN_cmp_truck_desc:0 "Las fábricas canadienses se encuentran a salvo de los bombardeos enemigos, de modo que pueden orientarse al sector del transporte para la guerra. El diseño de nuestro CMP es versátil y adecuado para multitud de climas."
 CAN_royal_regiment_of_canadian_artillery:0 "Real regimiento de artillería canadiense"
 CAN_royal_regiment_of_canadian_artillery_desc:0 "A pesar de carecer de cañones modernos, debemos entrenar a nuestros artilleros para luchar en la guerra contemporánea, lo que incluye el manejo de armas antiaéreas y los nuevos cañones de 25 libras."
 CAN_a_motorized_army:0 "Ejército motorizado"
 CAN_a_motorized_army_desc:0 "La experiencia de Canadá en la fabricación de camiones y motores nos ha dado cierta ventaja en cuanto a la investigación y desarrollo de fuerzas armadas motorizadas."
 CAN_red_deer_training_camp:0 "Campo de entrenamiento de Red Deer"
 CAN_red_deer_training_camp_desc:0 "Desarrollaremos el entrenamiento de nuestro nuevo ejército principalmente en el campo de entrenamiento de Red Deer. Gracias a su completo arsenal y a los aeropuertos cercanos, Red Deer es el sitio ideal."
 CAN_the_walkie_talkie:0 "El walkie-talkie"
 CAN_the_walkie_talkie_desc:0 "Donald Hings está patentando su invento: un nuevo dispositivo manual de comunicación bidireccional que utiliza ondas de radio. Mejorará sustancialmente la comunicación y la precisión a la hora de fijar objetivos."
 CAN_1st_canadian_parachute_battalion:0 "Primer batallón de paracaidistas canadienses"
 CAN_1st_canadian_parachute_battalion_desc:0 "A pesar de la resistencia de aquellos que prefieren centrarse en la defensa local, la guerra aérea moderna necesita de un batallón de paracaidistas especializado para poder caer sobre el enemigo."
 CAN_the_black_devils:0 "La Brigada del Diablo"
 CAN_the_black_devils_desc:0 "Necesitaremos tener disponible una unidad de comando especial para misiones peligrosas. Se ha acordado la creación de la Brigada del Diablo con nuestros aliados norteamericanos."
 CAN_the_valentine_tank:0 "El tanque Valentine"
 CAN_the_valentine_tank_desc:0 "Canadá ha conseguido la licencia para fabricar el tanque Valentine, un carro de combate mediano y duradero de diseño británico."
 CAN_the_rocky_mountain_rangers:0 "Rangers de las Montañas Rocosas"
 CAN_the_rocky_mountain_rangers_desc:0 "Los Rangers de las Montañas Rocosas, con base en Kamloops, se harán cargo de la defensa local del oeste."
 CAN_strengthen_the_commonwealth_ties:0 "Fortalecer los vínculos con la Mancomunidad de Naciones"
 CAN_strengthen_the_commonwealth_ties_desc:0 "El resto de dominios son nuestros verdaderos amigos, y todos deberíamos tomar la misma dirección como apoyo a Su Majestad."
 CAN_shadow_factories:0 "Fábricas en la sombra"
 CAN_shadow_factories_desc:0 "Necesitamos fábricas de aviones, pero es más sencillo y seguro dispersar la producción de sus piezas por otras fábricas, especialmente en aquellas cercanas a centros automovilísticos. Así alentaremos el secretismo y la seguridad."
 CAN_montreal_laboratory_collaboration:0 "Colaboración con el Laboratorio de Montreal"
 CAN_montreal_laboratory_collaboration_desc:0 "El Laboratorio de Montreal se ha convertido en una atracción para científicos de todo el mundo; en especial franceses y británicos, que se han sentido bienvenidos y que aportan el tan necesario conocimiento para los intereses del dominio." # [LocEditor:AwaitingBatchUpdate]
 CAN_the_plan:0 "El plan"
 CAN_the_plan_desc:0 "Hemos unido nuestras fuerzas con las de nuestros aliados para compartir experiencia e información sobre el entrenamiento de los pilotos. Esta guerra podría ganarse desde el aire, y la clave podría encontrarse en el plan de entrenamiento aéreo de la Mancomunidad de Naciones."
 CAN_camp_x:0 "Campo X"
 CAN_camp_x_desc:0 "La recopilación de información y la formación de espías se centralizarán en una instalación secreta cerca de Oshawa. Está situada en el centro para recibir señales tanto del Reino Unido como de Estados Unidos."
 CAN_supply_the_empire:0 "Suministrar al Imperio"
 CAN_supply_the_empire_desc:0 "¿Hay otra nación tan rica en madera, hierro, níquel y carbón? Mientras nuestros convoyes y trenes estén a salvo, podremos enviar materia prima a nuestros puertos y, de ahí, a nuestros compañeros del Imperio."
 CAN_aluminium_company_of_canada:0 "Compañía del aluminio de Canadá"
 CAN_aluminium_company_of_canada_desc:0 "El aluminio es ligero e inoxidable. Si aumentamos su explotación y producción, podremos garantizar que nuestras fábricas y líneas de montaje estén siempre bien surtidas."
 CAN_turner_valley_oilfield:0 "Campo petrolífero de Turner Valley"
 CAN_turner_valley_oilfield_desc:0 "El campo petrolífero de Turner Valley, a las afueras de Calgary y descubierto en 1914, se ha convertido en uno de los mayores del Imperio. Su desarrollo debería ser prioritario para la industria y para el gobierno."
 CAN_patriation:0 "Repatriación"
 CAN_patriation_desc:0 "Ha llegado el momento de que Canadá reduzca sus vínculos con la Madre Patria. Somos una nación adulta, y nuestro futuro se orienta hacia nuestro continente y hacia el otro lado del Pacífico tanto como hacia Inglaterra y Europa."
 CAN_permanent_joint_defense_board:0 "Consejo permanente para la defensa conjunta"
 CAN_permanent_joint_defense_board_desc:0 "La geografía y un legado común nos unen a Estados Unidos, pero el continente es demasiado grande como para ser defendido solo por uno de nosotros. Es necesario crear un consejo para la defensa conjunta consultivo y planificador sobre la protección de Norteamérica."
 CAN_north_american_alliance:0 "Alianza norteamericana"
 CAN_north_american_alliance_desc:0 "Ha llegado el momento de anunciar una gran alianza permanente con los Estados Unidos de América. Nadie podrá desafiarnos cuando estemos unidos en paz y hermandad."
 CAN_habakkuk_carrier:0 "Portaaviones Habakkuk"
 CAN_habakkuk_carrier_desc:0 "El proyecto Habakkuk es nuestro plan para construir un portaaviones antisubmarino fabricado a partir de pulpa de madera y hielo. De este modo dedicaremos el acero a asuntos más importantes, y promoveremos la ciencia canadiense."
 CAN_refuge_for_scientists:0 "Refugio para científicos"
 CAN_refuge_for_scientists_desc:0 "Alejada del tumulto de la guerra, Canadá ha demostrado ser un centro de aterrizaje prometedor para científicos deseosos de realizar su trabajo apartados de las bombas y las balas."
 CAN_swastika_clubs:0 "Clubes de la esvástica"
 CAN_swastika_clubs_desc:0 "Muchos canadienses acuden a Clubes de la esvástica para promover el ideario e ideales fascistas. ¡Fascinante!"
 CAN_support_the_blue_shirts:0 "Apoyar a los Camisas azules"
 CAN_support_the_blue_shirts_desc:0 "El giro hacia el fascismo de nuestra nación precisará de un brazo paramilitar más fuerte para intimidar e impresionar a nuestros rivales. Los Camisas azules serán nuestra respuesta a cualquiera que desafíe nuestro nuevo orden."
 CAN_join_germany:0 "Unirse a Alemania"
 CAN_join_germany_desc:0 "Hitler ha demostrado ser un hombre razonable que plantea exigencias razonables al tiempo que fortalece a su nación. Nos uniremos al Reich en solidaridad con esta nueva edad de oro."
 CAN_support_a_synarchist_baja:0 "Apoyar a una Baja California sinarquista"
 CAN_support_a_synarchist_baja_desc:0 "Para afianzar la expansión del nacionalismo conservador en Norteamérica, debemos apoyar la revuelta sinarquista en México. Cuando haya triunfado, dispondremos de dos estados fascistas preparados para propagar la palabra por el hemisferio."
 CAN_pinion_the_eagle:0 "Cortar las alas al águila"
 CAN_pinion_the_eagle_desc:0 "Nuestra extensa frontera con los Estados Unidos ha permanecido mucho tiempo indefensa. América sigue siendo la mayor amenaza para la seguridad canadiense, de modo que actuaremos para dificultar y disuadir una posible invasión de los EE. UU."
 CAN_skewer_the_eagle:0 "Emparedar al águila"
 CAN_skewer_the_eagle_desc:0 "Formaremos una alianza con nuestros hermanos mexicanos para rodear y contener la amenaza americana."
 CAN_defence_scheme_no_1:0 "Plan de defensa n.º 1"
 CAN_defence_scheme_no_1_desc:0 "Es el momento de desempolvar nuestro Plan de defensa n.º 1 de entreguerras para contraatacar a Estados Unidos en caso de guerra."
 CAN_demand_labrador_and_newfoundland:0 "Reclamar Labrador y Terranova"
 CAN_demand_labrador_and_newfoundland_desc:0 "Terranova fue un fracaso del Dominio que tuvo que regresar a su estado de colonia. Pertenece a Canadá."
 CAN_burn_the_royal_portraits:0 "Quemar los retratos reales"
 CAN_burn_the_royal_portraits_desc:0 "¡Abajo la monarquía! No volveremos a someternos al gobierno de un representante y un parlamento extranjeros. Canadá será libre e igualitaria. El pueblo se alzará."
 CAN_communist_labor_total_war_committee:0 "Comité para la guerra total de trabajadores comunistas"
 CAN_communist_labor_total_war_committee_desc:0 "¡Los comunistas canadienses también son patriotas! En la guerra global contra el fascismo, podemos colaborar con la burguesía liberal para movilizar a toda la nación para la guerra."
 CAN_defence_scheme_no_2:0 "Plan de defensa n.º 2"
 CAN_defence_scheme_no_2_desc:0 "El Plan de defensa n.º 2 es nuestro plan de contingencia en el supuesto de guerra en el Pacífico entre los Estados Unidos y el imperio de Japón. En el mejor de los casos permaneceremos neutrales, pero sean cuales sean las circunstancias, estableceremos una defensa fuerte en nuestra costa oeste."
 CAN_supply_the_red_army:0 "Suministrar al Ejército Rojo"
 CAN_supply_the_red_army_desc:0 "Dado que la Unión Soviética está en guerra contra los enemigos del pueblo, Canadá debería tratar de ayudar a Moscú con armas y suministros."
 CAN_canada_united:0 "Canadá unida"
 CAN_canada_united_desc:0 "Aunque nuestra población se encuentra dispersa a lo ancho del continente, hemos logrado unirnos en esta crisis mundial para apoyar los valores canadienses y proteger a los débiles."
 CAN_join_comintern:0 "Unirse a la Internacional Comunista"
 CAN_join_comintern_desc:0 "La Unión Soviética ha demostrado su buena voluntad y su fuerza. Canadá debería unirse a la alianza soviética."
 CAN_support_the_world_revolution:0 "Apoyar la revolución mundial"
 CAN_support_the_world_revolution_desc:0 "¿Escucháis al pueblo cantar? ¡Es la Internacional! Canadá se esforzará por librar al proletariado de sus grilletes."
 CAN_rcaf_station_borden:0 "Estación de la Real fuerza aérea canadiense en Borden"
 CAN_rcaf_station_borden_desc:0 "El cuerpo aéreo de Canadá se fundó en Borden, Ontario, y su base debería emplearse para entrenar a las nuevas generaciones de pilotos."
 CAN_we_have_the_hurricane:0 "Tenemos el Hurricane"
 CAN_we_have_the_hurricane_desc:0 "El Reino Unido nos ha dado permiso para construir una línea de cazas Hurricane. Estos aviones serán el peso pesado de nuestra flota aérea."
 CAN_the_pacific_coast_air_defence_radar_system:0 "El sistema de radar para la defensa aérea de la costa del Pacífico"
 CAN_the_pacific_coast_air_defence_radar_system_desc:0 "La costa de la Colombia Británica es rocosa y poco poblada, salvo en el sur. Tendremos que confiar en sistemas de aviso anticipado, como una cadena de estaciones de radar para detectar cualquier cosa extraña que se acerque desde el Pacífico."
 CAN_commonwealth_air_training_plan:0 "Plan de entrenamiento aéreo de la Mancomunidad de Naciones"
 CAN_commonwealth_air_training_plan_desc:0 "El entrenamiento aéreo se coordinará con el de nuestros aliados de Dominio. Su eficiencia es mayor, y puede realizarse en masa y con seguridad en nuestros aeropuertos."
 CAN_fund_fairchilds_development:0 "Financiar el desarrollo de Fairchild"
 CAN_fund_fairchilds_development_desc:0 "La fábrica de aviones Fairchild en Quebec debería recibir los recursos necesarios para que pueda incrementar su producción de bombarderos. Debemos aumentar su mano de obra en millares."
 CAN_cookie_carriers:0 "Portagalletas"
 CAN_cookie_carriers_desc:0 "La guerra aérea estratégica necesita bombarderos pesados que puedan entregar sus golosinas al enemigo."
 CAN_the_sabre_project:0 "El proyecto Sabre"
 CAN_the_sabre_project_desc:0 "Los aviones a reacción dominarán los cielos del futuro, así que deberíamos invertir en la producción de versiones propias de aviones a reacción extranjeros."
 CAN_halifax_shipyards:0 "Astilleros de Halifax"
 CAN_halifax_shipyards_desc:0 "Convenientemente situados frente a Europa, los muelles de Halifax han logrado construir barcos en tiempos récord. La Batalla del Atlántico puede ser nuestra."
 CAN_destroyer_effort:0 "Inversión en destructores"
 CAN_destroyer_effort_desc:0 "La amenaza de los ataques submarinos a nuestros convoyes de tropas y suministros precisa que prioricemos la construcción de destructores para encontrar y eliminar el peligro subacuático."
 CAN_light_cruiser_effort:0 "Inversión en cruceros ligeros"
 CAN_light_cruiser_effort_desc:0 "Nunca seremos capaces de construir muchos buques capitales, pero los cruceros pequeños, construidos en masa, también pueden pegar duro."
 CAN_heavy_cruiser_effort:0 "Inversión en cruceros pesados"
 CAN_heavy_cruiser_effort_desc:0 "Podemos articular nuestras flotas alrededor de cruceros pesados, y disponemos de puertos suficientes como para que esta estrategia sea viable."
 CAN_escort_fleet:0 "Flota de escolta"
 CAN_escort_fleet_desc:0 "Nos separan dos océanos de la mayoría de los conflictos mundiales, así que, para que nuestros ejércitos puedan luchar y recibir suministros, es fundamental la formación de escoltas y la creación de antisubmarinos."
 CAN_fleet_in_being:0 "Flota en potencia"
 CAN_fleet_in_being_desc:0 "El mero hecho de construir una gran potencia naval puede actuar de disuasorio para nuestros enemigos incluso sin tener que desplegarla. Solo pensar en nuestros barcos irrumpiendo en sus rutas marítimas debería obligarlos a actuar con precaución."
 CAN_degauss_ship_hulls:0 "Barcos con cascos desimantados"
 CAN_degauss_ship_hulls_desc:0 "Comenzaremos a desimantar los cascos de nuestros barcos para reducir su rastro magnético. Así los protegeremos de minas magnéticas y reduciremos la presencia a nivel electrónico de los barcos."
 CAN_trade_fleet:0 "Flota comercial"
 CAN_trade_fleet_desc:0 "Canadá es una nación de comerciantes. Construyamos más buques de mercancías y convoyes."
 CAN_united_shipyards:0 "United Shipyards"
 CAN_united_shipyards_desc:0 "El muelle de Montreal de United Shipyards se ha convertido en la fuente principal de lanchas de desembarco y cargueros."
 SAF_support_axis_interests_effect_tt:0 "Construye §Yinfraestructuras§! y añade §Yranuras de edificio§! en estados ocupados situados en el centro y sur de África.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "El rey Eduardo, exiliado"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Las ramas son mutuamente excluyentes."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Mutuamente excluyente con"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Este enfoque no tiene efecto. Los cambios en la situación mundial pueden afectar a esto."
 SAF_war_measures_act:0 "Ley de medidas de guerra"
 SAF_war_measures_act_desc:0 "No podemos permitir ninguna interrupción de la empresa bélica, de modo que aprobaremos leyes nuevas que conduzcan al cumplimiento de los objetivos del gobierno. De este modo protegeremos el flujo de recursos y podremos disponer de la energía política donde sea necesario."
 SAF_emergency_workers:0 "Trabajadores de emergencia"
 SAF_emergency_workers_desc:0 "Es el momento de que más ciudadanos sudafricanos colaboren en la guerra. Las mujeres también pueden trabajar en las fábricas, y además con un coste menor."
 SAF_csir:0 "CSIR"
 SAF_csir_desc:0 "Sudáfrica va a la zaga de otros dominios en cuanto a ciencia y tecnología, de modo que establecer el Consejo para la Investigación Industrial y Científica en Pretoria se ha convertido en un asunto urgente para el gobierno. "
 SAF_cape_garrison_artillery:0 "Guarnición de artillería del Cabo"
 SAF_cape_garrison_artillery_desc:0 "El Cabo sigue siendo una importante ruta marítima para muchas naciones, y es la puerta de entrada al corazón de Sudáfrica. La ampliación de las defensas y artillería costeras de la guarnición debería encontrarse en lo más alto de nuestra lista de asuntos pendientes."
 SAF_reconstitute_the_cape_corps:0 "Reconstituir el cuerpo del Cabo"
 SAF_reconstitute_the_cape_corps_desc:0 "A lo largo de la historia hemos logrado que la población de color entrase en servicio para defender Sudáfrica. Aunque en el país no estén todos de acuerdo, evitaremos que los sudafricanos blancos tengan que servir en ultramar."
 SAF_expand_the_cape_corps:0 "Expandir el cuerpo del Cabo"
 SAF_expand_the_cape_corps_desc:0 "Aunque reconstituimos el cuerpo del Cabo como una fuerza principalmente no combativa, la amenaza de invasión nos obliga a dotar al cuerpo de más recursos, entrenamiento y acceso a las armas."
 SAF_work_for_all_poor:0 "Ni un pobre sin trabajo"
 SAF_work_for_all_poor_desc:0 "Los afrikáneres rurales empobrecidos han inundado las ciudades estos últimos años en busca de trabajo, y hasta ahora hemos hecho poco por ayudarlos. La industrialización y la protección gubernamental de su acceso al trabajo ayudarán a este sector de la población."
 SAF_outlaw_strikes:0 "Huelgas ilegales"
 SAF_outlaw_strikes_desc:0 "Las paradas laborales e interrupción de las tareas son poco patrióticas en tiempos de crisis. Por ello, las huelgas quedan ilegalizadas, y el gobierno obligará a la población a volver al trabajo."
 SAF_support_the_policy_of_appeasement:0 "Apoyo de la política de concesiones"
 SAF_support_the_policy_of_appeasement_desc:0 "Las reivindicaciones de Alemania son legítimas, y los dominios sufrieron mucho en la guerra anterior. Deberíamos aprovechar cualquier oportunidad de paz en nuestro tiempo."
 SAF_police_windhoek:0 "Aumentar la presencia policial en Windhoek"
 SAF_police_windhoek_desc:0 "Desde que terminase la guerra anterior hemos tenido el control de la antigua colonia alemana de África del Sudoeste. Es fundamental que estemos a la altura, la aseguremos y mejoremos la ciudad principal de Windhoek."
 SAF_joint_air_training_scheme:0 "Plan de entrenamiento aéreo conjunto"
 SAF_joint_air_training_scheme_desc:0 "Los miembros de la Mancomunidad de Naciones están poniendo en común sus recursos para facilitar y acelerar el entrenamiento de pilotos y tripulación aérea."
 SAF_desert_equipment:0 "Equipo para el desierto"
 SAF_desert_equipment_desc:0 "La guerra en el norte de África requiere equipo especializado, y dado que nuestras fuerzas podrían ser convocadas en ese frente, la provisión y suministros de ese equipo se convertirán en un asunto logístico de gran importancia."
 SAF_suppress_the_stormjaers:0 "Eliminar a los stormjaers"
 SAF_suppress_the_stormjaers_desc:0 "El partido fascista pro-alemán Ossewabrandwag (OB) cuenta con un ala paramilitar creada a la imagen de grupos europeos similares. Están poniendo trabas al reclutamiento de tropas y a la política bélica cohesionada del gobierno. Debemos desarticular a los stormjaers."
 SAF_secure_interests_in_africa:0 "Asegurar nuestros intereses en África"
 SAF_secure_interests_in_africa_desc:0 "La Unión Sudafricana alberga varias colonias británicas que podrían quedar bajo nuestra administración. También deberíamos hacer todo lo posible para asegurar el dominio de África del Sudoeste."
 SAF_native_laws_amendment_act:0 "Enmienda de las Leyes de Nativos"
 SAF_native_laws_amendment_act_desc:0 "Para garantizar el trabajo a la población afrikáner, debemos limitar el asentamiento de negros sudafricanos en las ciudades. Solo los que lleven un largo tiempo en los municipios tendrán derecho de residencia."
 SAF_encourage_segregation:0 "Apoyar la segregación"
 SAF_encourage_segregation_desc:0 "Deberíamos hacer más énfasis en la separación por ley de las distintas etnias pobladoras para promover el poder y la unidad de nuestra clase dirigente."
 SAF_abandon_westminster:0 "Abandonar Westminster"
 SAF_abandon_westminster_desc:0 "El reemplazo de la ruta del Cabo por la del canal de Suez, además de la experiencia obtenida en la guerra de los bóeres, ha contribuido a crear una identidad sudafricana diferente a la del resto de aliados de los dominios. Deberíamos distanciarnos del rey y labrar nuestro propio camino."
 SAF_support_the_afrikaner_broederbond:0 "Apoyar a la Afrikaner Broederbond"
 SAF_support_the_afrikaner_broederbond_desc:0 "La Afrikaner Broederbond ha sido la promotora de dar más voz a los afrikáneres y de una mayor separación entre las razas. El recuerdo de las políticas británicas en la guerra de los bóeres sigue vigente, y la Broederbond puede ayudar a crear una nueva Sudáfrica."
 SAF_support_ossewabrandwag:0 "Apoyar a la Ossewabrandwag"
 SAF_support_ossewabrandwag_desc:0 "Los paramilitares fascistas de la Ossewabrandwag deberían ser usados como baluarte contra la agitación extranjera y las revueltas nacionales contra nuestras clases dirigentes."
 SAF_celebrate_the_great_trek:0 "Celebrar la Gran Marcha"
 SAF_celebrate_the_great_trek_desc:0 "Hace un siglo que nuestros ancestros afrikáneres abandonaron la emergente potencia colonial británica para construir su propia nación bóer en el noreste. Su espíritu inquebrantable sigue representando a las mejores virtudes de Sudáfrica."
 SAF_voortrekker_monument:0 "Monumento a los Voortrekker"
 SAF_voortrekker_monument_desc:0 "El monumento a los Voortrekker que realizaron la Gran Marcha reforzará el espíritu nacional y la unidad en estos tiempos revueltos."
 SAF_support_nazification_of_south_west_africa:0 "Apoyar el nazismo en África del Sudoeste"
 SAF_support_nazification_of_south_west_africa_desc:0 "Como antigua colonia alemana, parece apropiado que apoyemos la implantación de ideas políticas alemanas en África del Sudoeste."
 SAF_south_africa_first:0 "Sudáfrica primero"
 SAF_south_africa_first_desc:0 "Sudáfrica es la nación independiente más fuerte del continente, y puede por tanto convertirse en una piedra angular para el futuro de África y las antiguas colonias."
 SAF_support_the_german_coup:0 "Apoyar el golpe de estado alemán"
 SAF_support_the_german_coup_desc:0 "Desde el siglo pasado, el gobierno alemán ha visto en Sudáfrica un terreno abonado sobre el que ejercer mayor influencia. Nuestro futuro está con el Reich, no con el Imperio. ¡Continuemos con el plan de derrocar el gobierno actual!"
 SAF_reclaim_boer_colonies:0 "Reclamar colonias bóer"
 SAF_reclaim_boer_colonies_desc:0 "Varias regiones, como el antiguo territorio bóer de Transvaal, pertenecen a los herederos libres de ese pueblo emprendedor."
 SAF_commemorate_the_battle_of_blood_river:0 "Conmemora la batalla del Río Sangriento"
 SAF_commemorate_the_battle_of_blood_river_desc:0 "En 1838, un círculo de carretas de bueyes de colonos bóer resistió ante decenas de miles de guerreros zulú infligiendo un duro golpe a las fuerzas zulús de Natal. Esto fue sin duda una señal divina aprobando nuestra causa."
 SAF_german_scientists:0 "Científicos alemanes"
 SAF_german_scientists_desc:0 "Los científicos alemanes están entre los mejores del mundo, y tienen mucho que compartir con nosotros."
 SAF_support_axis_interests:0 "Apoyar los intereses del Eje"
 SAF_support_axis_interests_desc:0 "Las potencias del Eje poseen una energía y una ideología que pueden ayudar a Sudáfrica a afianzar su posición a nivel mundial. Deberíamos darles todo nuestro apoyo diplomático."
 SAF_a_king_for_our_people:0 "Un rey para nuestro pueblo"
 SAF_a_king_for_our_people_desc:0 "Sudáfrica necesita un rey, y afortunadamente hay un Windsor que nadie ha reclamado. El anterior Eduardo VIII, duque de Windsor, puede sentarse en nuestro trono. "
 SAF_empower_the_workers:0 "Poder para los trabajadores"
 SAF_empower_the_workers_desc:0 "El nuestro es un país de mineros y granjeros. Los trabajadores de Sudáfrica son los únicos representantes verdaderos de la voluntad nacional."
 SAF_support_spain:0 "Apoyar a España"
 SAF_support_spain_desc:0 "El fascismo está en alza en Europa, y podemos detenerlo en España (o al menos ralentizar su expansión). Deberíamos enviar hombres y materiales para apoyar la causa republicana."
 SAF_repeal_the_native_representation_act:0 "Derogar la ley de representación de nativos"
 SAF_repeal_the_native_representation_act_desc:0 "La discriminación racial es un valor opuesto a los de la revolución popular de Sudáfrica. Los negros tienen que volver a votar y recuperar sus derechos políticos."
 SAF_burn_the_kings_portraits:0 "Quemar los retratos del rey"
 SAF_burn_the_kings_portraits_desc:0 "¡Abajo con la familia real! Este gesto simbólico hará público nuestro distanciamiento del trono extranjero."
 SAF_join_comintern:0 "Unirse a la Internacional Comunista"
 SAF_join_comintern_desc:0 "La Unión Soviética ha estado a la vanguardia de la cruzada de los trabajadores contra el fascismo. Nos uniremos a su poderosa alianza."
 SAF_support_the_world_revolution:0 "Apoyar la revolución mundial"
 SAF_support_the_world_revolution_desc:0 "La única posibilidad de triunfar que tienen los trabajadores es convertirse en una unidad en todo el planeta. La revolución debe ser universal, y por lo tanto tiene que ser exportada."
 SAF_equal_opportunity_employment:0 "Empleo en igualdad de oportunidades"
 SAF_equal_opportunity_employment_desc:0 "Para mejorar a la mayoría de trabajadores de nuestra nación comencemos por asegurar que todos los trabajadores, independientemente del color de su piel, sean tratados con igualdad."
 SAF_demand_madagascar:0 "Reclamar Madagascar"
 SAF_demand_madagascar_desc:0 "Debido a los dramáticos cambios de la situación en Europa, ha llegado la hora de reevaluar todo el sistema colonial. ¿Por qué debe permanecer Madagascar junto a un imperio decadente?" # [LocEditor:AwaitingBatchUpdate]
 SAF_invite_soviet_advisers:0 "Invitar a consejeros soviéticos"
 SAF_invite_soviet_advisers_desc:4 "Si queremos apoyar a la Unión Soviética en su lucha para liberar a todos los trabajadores del mundo, debemos aprender de ellos y mejorar nuestro ejército."
 SAF_south_african_soviet_research_treaty:0 "Acuerdo de investigación con la URSS"
 SAF_south_african_soviet_research_treaty_desc:0 "Después de aprender tantas lecciones valiosas de nuestros amigos soviéticos, es el momento de afianzar nuestra relación firmando un tratado formal." # [LocEditor:AwaitingBatchUpdate]
 SAF_anti_colonialist_crusade:0 "Cruzada anticolonizadora"
 SAF_anti_colonialist_crusade_desc:0 "El colonialismo está junto al corazón del sistema imperialista que oprime a los trabajadores de todo el mundo. Estamos en la ubicación idónea para aplastar ese sistema y liberar al pueblo africano de los siglos de explotación que han tenido que soportar." # [LocEditor:AwaitingBatchUpdate]
 SAF_Union_of_the_African_People:0 "Unión del pueblo africano"
 SAF_Union_of_the_African_People_desc:0 "Demasiado tiempo ha permanecido el pueblo africano sin voz ni voto acerca de su destino. Esos días han pasado. Crearemos una facción lo bastante fuerte como para soportar cualquier intento de las potencias revanchistas del mundo de hacer retroceder nuestros avances. África quedará libre del colonialismo." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_portugese:0 "Liberar las colonias portuguesas"
 SAF_liberate_portugese_desc:0 "Tenemos las colonias de Angola y Mozambique junto a nuestras fronteras. Es la hora de acabar con la explotación de su pueblo." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_british:0 "Liberar las colonias británicas"
 SAF_liberate_british_desc:0 "El Imperio Británico es el ejemplo más infame de colonialismo de toda la historia. Acabaremos con él." # [LocEditor:AwaitingBatchUpdate]
 SAF_liberate_belgian:0 "Liberar las colonias belgas"
 SAF_liberate_belgian_desc:0 "La historia del Congo Belga suele ser considerada como una de las más crueles de explotación y opresión. Escribiremos el último capítulo de esa historia." # [LocEditor:AwaitingBatchUpdate]
 SAF_south_african_railways:0 "Red ferroviaria sudafricana"
 SAF_south_african_railways_desc:0 "La compañía ferroviaria sudafricana debe ser ampliada. Podrían formarse grupos de jóvenes para que, si disponen de la destreza necesaria, trabajen en el país y sirvan en ultramar."
 SAF_expand_the_mining_industry:0 "Expandir la industria minera"
 SAF_expand_the_mining_industry_desc:0 "La riqueza en mineral de Sudáfrica es legendaria, y no hemos hecho sino comenzar a explotar sus reservas de oro, cromo y platino."
 SAF_heavy_engineering:0 "Ingeniería pesada"
 SAF_heavy_engineering_desc:0 "Es muy importante que Sudáfrica permanezca al día en cuanto a las técnicas de ingeniería más recientes. Aunque nuestra base industrial es pequeña, debemos invertir en maquinaria pesada e ingeniería para ponernos a la altura de nuestros iguales."
 SAF_infrastructure_effort:0 "Inversión en ingeniería"
 SAF_infrastructure_effort_desc:0 "Gran parte de Sudáfrica sigue siendo rural e infradesarrollada. Más carreteras y vías de tren pueden llevar la riqueza natural del país a sus puertos hambrientos."
 SAF_armament_effort:0 "Inversión en armamento"
 SAF_armament_effort_desc:0 "Sudáfrica está a salvo de invasiones de potencias extranjeras, pero también está alejada de sus aliados. Es vital que desarrolle su propia industria armamentística para que la Unión nunca quede indefensa. "
 SAF_south_african_steel:0 "Acero sudafricano"
 SAF_south_african_steel_desc:0 "Teníamos carbón y hierro, y ahora tenemos razones. La expansión de la siderúrgica Iscor en Pretoria proveerá al país de las planchas de acero pesadas necesarias para las armas modernas. "
 SAF_pretoria_arms:0 "Armas de Pretoria"
 SAF_pretoria_arms_desc:0 "Las siderúrgicas existentes en Pretoria se han especializado en planchas pesadas. Sin embargo, con la ayuda de determinada maquinaria, podemos convertir parte de estas fábricas en centros de producción de armas pequeñas."
 SAF_expand_the_rand_mines:0 "Expandir las minas de Rand"
 SAF_expand_the_rand_mines_desc:0 "Las minas de Rand son unas de las minas de oro más profundas del mundo, y las explotamos con tecnología del siglo XIX. Somos capaces de mucho más. ¡A cavar! Incluso con avaricia."
 SAF_fund_the_university_of_south_africa:0 "Financiar la Universidad de Sudáfrica"
 SAF_fund_the_university_of_south_africa_desc:0 "La Universidad de Sudáfrica en Pretoria es una de las mejores del continente, tal vez incluso del hemisferio sur. Al invertir en ella, podremos cultivar el talento local en vez de tener que enviar a los más jóvenes al extranjero."
 SAF_establish_the_atomics_energy_board:0 "Establecer un consejo para la energía atómica"
 SAF_establish_the_atomics_energy_board_desc:0 "Las armas atómicas serán el mayor avance militar desde la pólvora, por no mencionar los usos pacíficos de esta energía si logramos dominar el átomo. Reunamos a nuestros mejores científicos para estudiarlas."
 SAF_the_cape_defense_institute:0 "El Instituto de Defensa del Cabo"
 SAF_the_cape_defense_institute_desc:0 "Ahora que Sudáfrica es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 SAF_defense_collaboration_initiative:0 "Iniciativa de colaboración defensiva"
 SAF_defense_collaboration_initiative_desc:0 "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 SAF_special_service_battalion:0 "Batallón de servicio especial"
 SAF_special_service_battalion_desc:0 "Sudáfrica está llena de hombres jóvenes desempleados que necesitan encontrar una ocupación. El batallón de servicio especial les proporcionará la disciplina y organización que tanto necesitan."
 SAF_improve_the_three_oh_three:0 "Mejorar el trescientos tres"
 SAF_improve_the_three_oh_three_desc:0 "Las tropas sudafricanas pelearán en climas variados, y tenemos suerte de que el Lee Enfield se adapte con tanta facilidad. Otros países ya modificaron el cartucho .303 en otras ocasiones para adaptarlo a sus necesidades."
 SAF_q_services_corps:0 "Cuerpo de servicios Q"
 SAF_q_services_corps_desc:0 "El Cuerpo de servicios Q será la autoridad centralizada responsable de la logística y suministros del ejército permanente. Se encargará de la distribución de petróleo, raciones, munición y uniformes."
 SAF__south_african_military_college:0 " Escuela militar de Sudáfrica"
 SAF__south_african_military_college_desc:0 " Sudáfrica debería tener una academia militar hecha a la imagen de la de West Point en Estados Unidos. Nos proporcionará un cuerpo de oficiales profesionales leales a la Unión."
 SAF_expand_the_south_african_artillery:0 "Expandir la artillería sudafricana"
 SAF_expand_the_south_african_artillery_desc:0 "El cuerpo de artillería se unificó en 1934. Es el momento de aumentar su tamaño y su capacidad."
 SAF_sa_engineer_corps:0 "Cuerpo de ingenieros sudafricanos"
 SAF_sa_engineer_corps_desc:0 "El Cuerpo de ingenieros sudafricanos cuenta apenas con 600 hombres uniformados. Algo así es inaceptable para un ejército moderno. Necesitamos más hombres y más entrenamiento para esta tarea crucial."
 SAF_equipment_effort:0 "Inversión en equipo"
 SAF_equipment_effort_desc:0 "No podemos descuidar el suministro de equipo de apoyo que necesita nuestro ejército. Hacen falta armas y tanques, pero también necesitamos uniformes, radios, herramientas para reparaciones y mucho más."
 SAF_south_african_special_forces:0 "Fuerzas especiales sudafricanas"
 SAF_south_african_special_forces_desc:0 "Sudáfrica necesita un comando nutrido formado en casa para realizar tareas complicadas en lugares de difícil acceso."
 SAF_mechanization_effort:0 "Inversión en mecanización"
 SAF_mechanization_effort_desc:0 "Se cierne sobre nosotros una guerra motorizada y mecanizada. La Gran Marcha del futuro la encabezarán orugas y vehículos con ruedas."
 SAF_armor_effort:0 "Inversión en blindados"
 SAF_armor_effort_desc:0 "Los tanques han evolucionado mucho desde las bestias lentas de la guerra anterior. Nuestra investigación y entrenamiento no pueden ir por detrás de los de nuestros enemigos... ni de nuestros aliados."
 SAF_commit_to_the_five_year_plan:0 "Compromiso con el plan quinquenal"
 SAF_commit_to_the_five_year_plan_desc:0 "Hemos desarrollado un plan quinquenal para la modernización y expansión de la fuerza aérea sudafricana. El gobierno tiene que comprometerse públicamente a no rezagarse en este programa."
 SAF_improve_the_hawker_hartbees:0 "Mejorar el Hawker Hartbees"
 SAF_improve_the_hawker_hartbees_desc:0 "Los Hawker Hartbees de los que disponemos no son los cazas más avanzados del mundo, pero tendrán que servir. Con mejoras mecánicas y entrenamiento sacaremos el máximo partido de estos biplanos."
 SAF_replace_the_blenheim:0 "Sustituir el Blenheim"
 SAF_replace_the_blenheim_desc:0 "El Bristol Blenheim ha sido un útil bombardero ligero para la RAF y los dominios, pero puede que ya sea hora de encontrar uno más robusto y con un alcance mayor."
 SAF_perfect_the_cab_rank_technique:0 "Perfeccionar la técnica del "cab-rank""
 SAF_perfect_the_cab_rank_technique_desc:0 "La técnica del "cab-rank" hace que un número de bombarderos ataquen al mismo objetivo a la vez formando una larga hilera. De esta forma se mantiene la presión sobre el enemigo, pero requiere una gran destreza."
 SAF_desert_air_force:0 "Fuerza aérea del desierto"
 SAF_desert_air_force_desc:0 "Los cielos del desierto están despejados, y el calor y la arena implican una atención especial a los motores de nuestras naves. Podemos desarrollar habilidades muy útiles en un entorno implacable."
 SAF_secure_the_cape_sea_route:0 "Asegurar la ruta marítima del Cabo"
 SAF_secure_the_cape_sea_route_desc:0 "Si cayese el canal de Suez, el Cabo volvería a ser la puerta de entrada al este. Hay que defenderlo a toda costa."
 SAF_retain_experienced_pilots:0 "Retener a los pilotos experimentados"
 SAF_retain_experienced_pilots_desc:0 "Con demasiada frecuencia, nuestros pilotos más experimentados pasan a la RAF en lugar de permanecer en nuestra propia fuerza, porque ofrece más oportunidades de promoción y de combatir. Pero debemos esforzarnos por mantenerlos cerca de casa para que sirvan de ejemplo y formen a otros sudafricanos."
 SAF_seaward_defence_force:0 "Fuerza defensiva marina"
 SAF_seaward_defence_force_desc:0 "La fuerza defensiva marina ha servido a nuestra armada durante dos décadas. Debemos aumentar su financiación."
 SAF_protect_the_trade:0 "Protección del comercio"
 SAF_protect_the_trade_desc:0 "La última guerra demostró la importancia de los convoyes y su protección con escoltas. Sudáfrica cuenta con una de las mayores rutas comerciales, y debe asegurarse de que los bienes lleguen a sus destinos."
 SAF_disrupt_the_trade:0 "Interrumpir el comercio"
 SAF_disrupt_the_trade_desc:0 "La última guerra demostró la importancia de los convoyes y su protección con escoltas. Sudáfrica cuenta con una de las mayores rutas comerciales, y su situación es ideal para interceptar y destruir los envíos enemigos."
 SAF_expand_the_simons_town_base:0 "Expandir la base de Simons Town"
 SAF_expand_the_simons_town_base_desc:0 "Simons Town, en el Cabo, ha sido la base naval más importante del sur de África desde finales del siglo XVIII. Debería ser acondicionada y ampliada para poder alojar más y mayores barcos."
 SAF_anti_submarine_tactics:0 "Tácticas antisubmarinos"
 SAF_anti_submarine_tactics_desc:0 "Los submarinos amenazan a las naves que pasan por el Cabo de Buena Esperanza. Debemos encontrarlos y destruirlos."
 SAF_submarine_warfare:0 "Guerra submarina"
 SAF_submarine_warfare_desc:0 "Los convoyes comerciales del enemigo siguen empleando el paso del Cabo de Buena Esperanza. Atacaremos desde abajo."
 SAF_prepare_overseas_offensive:0 "Preparar la ofensiva de ultramar"
 SAF_prepare_overseas_offensive_desc:0 "Sudáfrica cuenta con miles de kilómetros de costas, y está preparada para entrenar a sus soldados en la guerra anfibia. Es una de las técnicas más complejas, pero nuestros hombres están a la altura."
 SAF_strengthen_the_cape_garrison_artillery:0 "Reforzar la guarnición de artillería del Cabo"
 SAF_strengthen_the_cape_garrison_artillery_desc:0 "Las armas de la guarnición del Cabo deben ser mejoradas y aumentadas para proteger el Cabo de los ataques enemigos."
 SAF_civil_war_tt:1 "§RVa a estallar la guerra civil entre§! §Ynacionalistas fascistas§! en África del Sudoeste y los §Yunionistas democráticos§! del resto del país."
 SAF_german_research_tt:0 "Firmaremos un acuerdo para compartir tecnología con Alemania."
 scw_in_progress_tt:0 "España sufre una guerra civil."
 NZL_transfer_the_new_zealand_division:0 "Transferir la división de Nueva Zelanda"
 NZL_transfer_the_new_zealand_division_desc:0 "La segunda división de Nueva Zelanda se ha movilizado, y debería ir adonde está la lucha. La división NZ actuó en el Mediterráneo durante la Gran Guerra, y la nueva hará lo mismo."
 NZL_form_the_rnzn:0 "Formar la Marina Real de Nueva Zelanda"
 NZL_form_the_rnzn_desc:0 "Nuestra patrulla costera, antaño pequeña, ha crecido hasta incluir barcos capaces de operar con independencia de la supervisión de la Marina Real. Nueva Zelanda tendrá su propia armada."
 NZL_expand_devonport_naval_base:0 "Ampliar la base naval de Devonport"
 NZL_expand_devonport_naval_base_desc:0 "La base naval de Devonport será el cuartel general de nuestra armada, pero debemos ampliarla para que cumpla los nuevos requisitos de la guerra total."
 NZL_coastal_defense:0 "Defensa costera"
 NZL_coastal_defense_desc:0 "Nueva Zelanda es una nación insular alejada de los enemigos, y debemos prepararnos para ataques anfibios en nuestras costas."
 NZL_destroyer_effort:0 "Inversión en destructores"
 NZL_destroyer_effort_desc:0 "Considerando nuestra pequeña base industrial, los destructores son la forma más eficiente de proyectar una imagen de poderío naval para Nueva Zelanda. Patrullan la costa, interceptan submarinos y sirven de avanzadilla de aviso."
 NZL_submarine_effort:0 "Inversión en submarinos"
 NZL_submarine_effort_desc:0 "Dado que cualquier posible invasión procedería del mar, estos lobos oceánicos pueden ser una línea de defensa potente. Una flota de submarinos, silenciosa y cazando en manada, puede proteger nuestras rutas marítimas."
 NZL_light_cruiser_effort:0 "Inversión en cruceros ligeros"
 NZL_light_cruiser_effort_desc:0 "Los barcos de tamaño medio son apropiados para una potencia media. Un crucero ligero puede pegar fuerte, pero también es veloz para huir de grandes enfrentamientos si fuese preciso."
 NZL_capital_ship_effort:0 "Inversión en buques capitales"
 NZL_capital_ship_effort_desc:0 "Para que Nueva Zelanda tenga una armada de primer nivel necesita barcos de primer nivel. Tenemos que invertir en acorazados y cruceros pesados."
 NZL_expand_the_nzpaf:0 "Expandir la NZPAF"
 NZL_expand_the_nzpaf_desc:0 "La Fuerza Aérea de Nueva Zelanda (NZPAF, por sus siglas en inglés) necesita nuevos patrulleros de costa y bombarderos navales. Una nación moderna no puede descuidar la guerra aérea."
 NZL_form_the_rnzaf:0 "Formar la RNZAF"
 NZL_form_the_rnzaf_desc:0 "Ha llegado el momento de independizar la fuerza aérea del resto de ramas de combate. La Fuerza Aérea Real de Nueva Zelanda (RNZAF, por sus siglas en inglés) tendrá su propia estructura de mando, pero colaborará de cerca con la RAF."
 NZL_fighter_focus:0 "Enfoque de cazas"
 NZL_fighter_focus_desc:0 "Los cazas son eficientes interceptando y escoltando a los bombarderos, el arma decisiva para nuestros aliados."
 NZL_bomber_focus:0 "Enfoque de bombardero"
 NZL_bomber_focus_desc:0 "Los bombarderos ligeros pueden proteger nuestras costas, y serán necesarios en la lucha de ultramar contra nuestros enemigos."
 NZL_defend_our_islands:0 "Defender nuestras islas"
 NZL_defend_our_islands_desc:0 "Debemos estar preparados ante ataques desde el mar a nuestra isla paradisíaca. Los bombarderos navales pueden interceptar y atacar a las naves que desembarcan e incluso a buques capitales."
 NZL_modern_fighters:0 "Cazas modernos"
 NZL_modern_fighters_desc:0 "Ya es el momento de actualizar los diseños de nuestros cazas para fabricarlos más rápido y con más alcance. Nuestros aliados nos han indicado el camino el camino a seguir con algunos de los aviones más avanzados nunca vistos."
 NZL_heavy_bombers:0 "Bombarderos pesados"
 NZL_heavy_bombers_desc:0 "La guerra solo se ganará atacando el corazón de la patria enemiga. Hacen falta bombarderos pesados para lanzar un golpe devastador en fábricas y ciudades enemigas."
 NZL_national_roads_board:0 "Consejo nacional de carreteras"
 NZL_national_roads_board_desc:0 "El terreno irregular de Nueva Zelanda ha desalentado la creación de un sistema coherente de construcción de carreteras, pero tenemos que mejorar el existente. Hay que planificar la creación de autopistas, asfaltar caminos y crear nuevos pasos para atravesar las montañas."
 NZL_new_zealand_steel:0 "Acero de Nueva Zelanda"
 NZL_new_zealand_steel_desc:0 "Nueva Zelanda cuenta con arena ferrosa en abundancia, especialmente al norte de la isla. Para extraer el mineral de la arena es necesario un proceso especial, pero será la piedra angular de nuestra industria del acero en los años venideros."
 NZL_taranaki_oil:0 "Petróleo de Taranaki"
 NZL_taranaki_oil_desc:0 "La región de Taranaki, al norte de la isla, es rica en minerales y petróleo. Los emprendedores han tratado de explotar estas reservas, pero es necesario invertir más en refinerías y perforaciones."
 NZL_wairarapa_sheep_farms:0 "Granjas ovinas de Wairarapa"
 NZL_wairarapa_sheep_farms_desc:0 "La industria de la lana en Wairarapa es uno de los ejes principales de la economía neozelandesa. Cuando el mundo se recupere de esta Depresión, la demanda de lana será mayor."
 NZL_bureau_of_industry:0 "Oficina de industria"
 NZL_bureau_of_industry_desc:0 "La sociedad de Nueva Zelanda es eminentemente agraria, y su fuerte es la ganadería. La oficina de industria fomentará la inversión en infraestructuras fundamentales y producción."
 NZL_department_of_scientific_and_industrial_research:0 "Departamento de investigación científica e industrial"
 NZL_department_of_scientific_and_industrial_research_desc:0 "Los demás países de la Mancomunidad de Naciones invierten en investigación científica e industrial, y lo mismo debemos hacer nosotros."
 NZL_industrial_conscription:0 "Reclutamiento para la industria"
 NZL_industrial_conscription_desc:0 "No hay razón alguna para que los hombres capaces no sirvan en las fuerzas armadas o trabajen en la industria de la guerra. Nuestras nuevas leyes apoyarán a la maquinaria de movilización y producción."
 NZL_think_big:0 "Pensar a lo grande"
 NZL_think_big_desc:0 "Nos hemos acostumbrado a vernos como un dominio inferior al de nuestros aliados australianos o canadienses, pero Nueva Zelanda puede alcanzar la grandeza industrial."
 NZL_project_seal:0 "Proyecto Seal"
 NZL_project_seal_desc:0 "El Proyecto Seal es una iniciativa junto a los americanos para desarrollar un arma capaz de desencadenar maremotos que arrollen a nuestros enemigos. De momento es una fantasía, pero la bomba de rebote desarrollada es muy prometedora."
 NZL_national_defense_institute:0 "Instituto Nacional de Defensa"
 NZL_national_defense_institute_desc:0 "Ahora que Nueva Zelanda es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 NZL_expand_the_university_of_auckland:0 "Expandir la Universidad de Auckland"
 NZL_expand_the_university_of_auckland_desc:0 "La Universidad de Auckland es nuestra institución de estudios superiores más importante. Si ampliamos sus instalaciones podremos mantener las mejores mentes en el país."
 NZL_army_reforms:0 "Reformas del ejército"
 NZL_army_reforms_desc:0 "Deberíamos modernizar el entrenamiento y sistema de promoción de nuestro ejército. De esta forma estaremos preparados para cualquier contingencia en esta crisis mundial."
 NZL_charlton_automatic_rifle:0 "Fusil automático Charlton"
 NZL_charlton_automatic_rifle_desc:0 "Uno de nuestros conciudadanos ha modificado el fusil Lee Enfield estándar hasta convertirlo en un arma automática. Esto es ingenio neozelandés en su máxima expresión, y deberíamos fomentar la innovación en esa dirección."
 NZL_bob_semple_tank:0 "Tanque Bob Semple"
 NZL_bob_semple_tank_desc:0 "¿Por qué no habría de tener Nueva Zelanda su propio tanque? El ministerio de obras en Temuka está desarrollando un tanque ligero armado con solo metralletas. Aunque no pasase de ser un prototipo, la experiencia que obtengamos será valiosísima." # [LocEditor:AwaitingBatchUpdate]
 NZL_domestic_arms_industry:0 "Industria doméstica de armas"
 NZL_domestic_arms_industry_desc:0 "Tenemos que derivar tantas industrias como podamos hacia la producción de armamento pequeño. Necesitamos munición, recambios, equipo de apoyo y mucho más. Todo esto debería hacerse en casa."
 NZL_schofield_tank:0 "Tanque Schofield"
 NZL_schofield_tank_desc:0 "Si el Semple no cumplió nuestras expectativas, puede que otro con un cañón como debe ser lo haga. El sistema de ruedas y oruga combinadas es original, y podría darnos nuevas pistas sobre el diseño de tanques."
 NZL_long_range_patrol:0 "Patrulla de largo alcance"
 NZL_long_range_patrol_desc:0 "La patrulla de largo alcance está creada para cubrir grandes áreas de territorio en el norte de África. Esta unidad de reconocimiento y comando desempeñará misiones especiales en los climas más áridos del mundo."
 NZL_artillery_focus:0 "Enfoque de artillería"
 NZL_artillery_focus_desc:0 "La artillería es crucial para apoyar los avances de nuestra infantería. Investiguemos en balística y en armas de mayor calibre."
 NZL_big_bob_tank:0 "Tanque Big Bob"
 NZL_big_bob_tank_desc:0 "Los campos de batalla europeos demandan blindajes más pesados para competir con los supertanques de nuestros enemigos. El Big Bob será la aportación neozelandesa a esta línea de diseño."
 NZL_research_collaboration:0 "Colaboración en investigaciones"
 NZL_research_collaboration_desc:0 "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 NZL_the_first_labor_government:0 "El Primer Gobierno Laborista"
 NZL_the_first_labor_government_desc:0 "El Primer Gobierno Laborista de Nueva Zelanda aspira a una agenda social y económica progresista. Algunos de sus puntos son la regulación industrial, los derechos de los trabajadores, las leyes de bienestar social y el control salarial."
 NZL_ratana_alliance:0 "Alianza Ratana"
 NZL_ratana_alliance_desc:0 "Una alianza con el movimiento Ratana atraerá a neozelandeses maoríes hacia el gobierno, y con suerte comenzará a cerrar las heridas de la conquista británica."
 NZL_maori_affairs_act:0 "Ley de asuntos maoríes"
 NZL_maori_affairs_act_desc:0 "Gran parte de la tierra poseída por maoríes es improductiva económicamente. Si logramos unificarla y ponerla bajo el mando del gobierno, podríamos hacer de esos yermos un fructífero emplazamiento de industria y comercio."
 NZL_social_security_act:0 "Ley de seguridad social"
 NZL_social_security_act_desc:0 "Hay que proteger a los desempleados neozelandeses hasta que la economía se recupere y haya más trabajo disponible. Se comenzó con un bono navideño en 1935, pero ha llegado el momento de crear un colchón de seguridad social para todos los ciudadanos."
 NZL_the_manpower_act:0 "La ley de mano de obra"
 NZL_the_manpower_act_desc:0 "Desde que comenzó la guerra los maoríes han estado viniendo a las ciudades en masa. La ley de mano de obra nos permitirá desviar toda esa energía a las fábricas neozelandesas."
 NZL_amend_the_maori_affairs_act:0 "Enmienda a la ley de asuntos maoríes"
 NZL_amend_the_maori_affairs_act_desc:0 "Debemos enmendar la ley de asuntos maoríes para potenciar la productividad de las tierras infrautilizadas, pero sin tener que desplazar necesariamente e los ciudadanos maoríes."
 NZL_waitangi_tribunal:0 "Tribunal de Waitangi"
 NZL_waitangi_tribunal_desc:0 "Los neozelandeses británicos deberían asumir que sus ancestros desplazaron, perturbaron y marginaron a los maoríes de Nueva Zelanda. Guerras sangrientas, apoderamiento de tierras y derechos naturales ignorados. El reconocimiento de ese legado es un paso hacia el cierre de las heridas."
 NZL_maori_conscription:0 "Reclutamiento maorí"
 NZL_maori_conscription_desc:0 "El valor y heroísmo del batallón maorí adjunto a la fuerza expedicionaria indica que debemos sacar partido a toda nuestra población reclutando incluso a los maoríes más reticentes."
 NZL_maori_volunteers:0 "Voluntarios maoríes"
 NZL_maori_volunteers_desc:0 "Cientos de maoríes demuestran su patriotismo ofreciéndose como voluntarios para el ejército de Nueva Zelanda."
 NZL_strengthen_the_commonwealth:0 "Fortalecer la Mancomunidad de Naciones"
 NZL_strengthen_the_commonwealth_desc:0 "Para un dominio pequeño como el nuestro es importante permanecer junto a su familia y amigos. Debemos reforzar los lazos con los compañeros de territorios británicos."
 NZL_statute_of_westminster:0 "Estatuto de Westminster"
 NZL_statute_of_westminster_desc:0 "El Estatuto de Westminster nos da una mayor independencia de la Corona sin tener que abandonar el Imperio."
 NZL_2nzef:0 "2NZEF"
 NZL_2nzef_desc:0 "A pesar de los horrores de la pasada guerra, Nueva Zelanda vuelve a estar preparada. La 2.ª Fuerza Expedicionaria Neozelandesa (2NZEF, por sus siglas en inglés) se está organizando en este preciso momento."
 NZL_arrest_pacifist_leaders:0 "Arrestar a los líderes pacifistas"
 NZL_arrest_pacifist_leaders_desc:0 "No hay tiempo para tensiones internas en el país. Todos deberían centrarse en ganar la guerra, y si para ello debemos detener a las voces que se oponen a ella, eso es lo que haremos."
 NZL_technology_sharing_with_britain:0 "Compartir tecnología con Gran Bretaña"
 NZL_technology_sharing_with_britain_desc:0 "Los cimientos científicos e industriales de Gran Bretaña son más sólidos que los nuestros, pero nos consideramos familia y están dispuestos a compartirlos con nosotros."
 NZL_the_lee_affair:0 "El caso Lee"
 NZL_the_lee_affair_desc:0 "John Lee, parlamentario por Grey Lynn, está causando problemas en el seno del Partido Laborista. Propone una agenda más radical en lugar del proyecto más cauto planeado. Debemos tomar medidas para detener esta revuelta."
 NZL_empower_the_working_class:0 "Poder para la clase trabajadora"
 NZL_empower_the_working_class_desc:0 "Los laboristas han defendido a la clase trabajadora desde su fundación, y gran parte de nuestros líderes tienen orígenes obreros. Presionemos para conseguir más derechos y poder para los sindicatos."
 NZL_join_comintern:0 "Unirse a la Internacional Comunista"
 NZL_join_comintern_desc:0 "Ha llegado la hora de formar una alianza con nuestros hermanos socialistas. A través de la Comintern conseguiremos el paraíso de los trabajadores."
 NZL_technology_sharing_with_soviet_union:0 "Compartir tecnología con la Unión Soviética"
 NZL_technology_sharing_with_soviet_union_desc:0 "La Unión Soviética cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo, y son lo suficientemente generosos como para compartir su conocimiento con nosotros, sus camaradas de armas."
 NZL_in_the_darkness:0 "En la oscuridad"
 NZL_in_the_darkness_desc:0 "Los sistemas democráticos promovidos por nuestra madre patria están corruptos. La fuerza verdadera no se demuestra solo con compromisos."
 NZL_befriend_japan:0 "Colaborar con Japón"
 NZL_befriend_japan_desc:0 "Es conveniente para los intereses de seguridad de una nación del Pacífico alinearse con la potencia más fuerte de la zona. Japón, con sus barcos poderosos, puede protegernos de los peligros del mundo."
 NZL_rule_them_all:0 "Gobernar a todos"
 NZL_rule_them_all_desc:0 "Las naciones de las antípodas en el Pacífico Sur deberían ser una potencia unida. Australia tiene que someterse a nuestros valores superiores."
 NZL_technology_sharing_with_japan:0 "Compartir tecnología con Japón"
 NZL_technology_sharing_with_japan_desc:0 "Japón cuenta con muchos de los mejores científicos e innovadores tecnológicos del mundo, y son lo suficientemente generosos como para compartir su conocimiento con nosotros, sus hermanos de armas."
 NZL_constitution_amendment_act:0 "Ley de enmienda de la constitución"
 NZL_constitution_amendment_act_desc:0 "Ha llegado el momento de que Nueva Zelanda valore separarse del dominio británico. Enmendaremos nuestra constitución para lograr un mayor control de nuestros propios asuntos."
 NZL_independent_new_zealand:0 "Nueva Zelanda independiente"
 NZL_independent_new_zealand_desc:0 "¡Ahora somos una república! Nueva Zelanda no debe al Reino Unido más que la gratitud que cualquier hijo debe a su madre por criarlo. Pero tenemos que abandonar el nido de la Mancomunidad de Naciones y ver el mundo con nuestros propios intereses en mente."
 NZL_transfer_ships_tt:0 "[ENG.GetNameDef] nos transfiere §Y2 cruceros ligeros§!."
 RAJ_provincial_elections:0 "Elecciones provinciales"
 RAJ_provincial_elections_desc:0 "La nueva ley gobierno de la India exige elecciones en las provincias y la institución de medidas de gobierno locales responsables ante el pueblo indio. Veremos qué efecto tiene esto sobre el dominio británico."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "El concepto de autogobierno de Gandhi, Swaraj, está ganando adeptos en toda la India. Aboga por una ruptura total con las instituciones y costumbres británicas, y los grupos Swaraj están agitando las escuelas indias."
 RAJ_indian_national_congress:0 "Congreso Nacional Indio"
 RAJ_indian_national_congress_desc:0 "El Congreso Nacional Indio ha obtenido un gran éxito en las elecciones realizadas en el subcontinente. Su fuerte voz exige una India independiente, o al menos una con mayor autonomía dentro del imperio."
 RAJ_quit_india_movement:0 "Movimiento Fuera de la India"
 RAJ_quit_india_movement_desc:0 "La campaña de Gandhi por la independencia india ha llegado a su cúspide con la petición a los británicos de que abandonen la India. Es impensable que el Raj finalice antes de que lo haga la guerra, pero la situación es cada día más tensa."
 RAJ_all_india_forward_bloc:0 "Bloque de Avance de la India"
 RAJ_all_india_forward_bloc_desc:0 "El Bloque de Avance de la India cree que la rotura de vínculos entre Gran Bretaña y la India está tardando demasiado. Debe adoptarse una postura más fuerte, militante incluso."
 RAJ_seek_help_from_soviet:0 "Pedir ayuda a los soviéticos"
 RAJ_seek_help_from_soviet_promised:0 " La Unión Soviética ha prometido ayuda"
 RAJ_seek_help_from_soviet_desc:0 "La Unión Soviética es el equilibrio natural ante el poder imperial británico. Afirman ser el motor de la revolución, y deberíamos animar la exportación de su revolución a la India."
 RAJ_indian_peoples_army:0 "Ejército del pueblo indio"
 RAJ_indian_peoples_army_effect:0 "Los partidarios del comunismo inician una guerra civil por la libertad. Su magnitud dependerá del apoyo de los partidos y de los avances de autonomía. "
 RAJ_indian_peoples_army_support:0 "[SOV.GetNameDef] apoyará su causa."
 RAJ_indian_peoples_army_desc:0 "Tenemos que organizar una fuerza militar aliada con la causa comunista y que aprenda además de ella."
 RAJ_research_city_excursions:0 "Visitas a ciudades de investigación"
 RAJ_research_city_excursions_desc:0 "Las ciudades para la investigación soviéticas son un prodigio, y la población de la India está llena de mentes enérgicas y brillantes. Enviemos allí a nuestros ingenieros más jóvenes para que ayuden a crear una base doméstica de investigación e industria."
 RAJ_combined_arms_academy:0 "Academia de armas combinadas"
 RAJ_combined_arms_academy_desc:0 "El entrenamiento militar soviético será todavía más eficiente utilizando la nueva academia de armas combinadas. Podemos ponernos al día en novedades bélicas de mar, tierra y aire."
 RAJ_rani_of_jhans:0 "La raní de Jhansi"
 RAJ_rani_of_jhans_desc:0 "La raní de Jhansi fue una gran heroína de la Revolución India de 1857. Su valor y orgullo nacional es un modelo a seguir por todas las mujeres de la India que quieren tomar las armas y crear su propio regimiento."
 RAJ_rebuilding_the_nation:0 "Reconstruyendo la nación"
 RAJ_rebuilding_the_nation_desc:0 "Con la expulsión del opresor imperial y la población de la India movilizada, es el momento de reparar los daños de dos siglos de ocupación."
 RAJ_seek_help_from_germany:0 "Pedir ayuda a los alemanes"
 RAJ_seek_help_from_germany_promised:0 " El Reich alemán ha prometido ayuda"
 RAJ_seek_help_from_germany_desc:0 "Alemania no nos ha maltratado como lo ha hecho Gran Bretaña, y el Reich supone el desafío más plausible para el poder británico. Deberíamos acercarnos a las potencias del eje."
 RAJ_indian_national_army:0 "Ejército nacional de la India"
 RAJ_indian_national_army_effect:0 "Los partidarios del fascismo inician una guerra civil por la libertad. Su magnitud dependerá del apoyo de los partidos y de los avances de autonomía. "
 RAJ_indian_national_army_support:0 "[GER.GetNameDef] apoyará su causa."
 RAJ_indian_national_army_desc:0 "Se ha organizado un ejército nacional indio al margen de las fuerzas controladas por Gran Bretaña. Podemos ampliarlo en regiones libres de interferencias británicas y alinearlo contra los aliados arrebatando hombres al Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "Italia ha formado el Battaglione Azad Hindoustan, un regimiento formado por antiguos prisioneros de guerra indios. El BAH, especializado en sabotaje, paracaidismo e infiltración, puede ser un gran paso para el orgullo nacional."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Tecnología alemana"
 RAJ_german_technology_japan:0 "Tecnología japonesa"
 RAJ_german_technology_desc:0 "Los científicos alemanes están entre los mejores del mundo, y su maquinaria militar está basada en las más modernas técnicas de ingeniería. Están dispuestos a compartir sus avances con nosotros."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Escuela de aviación de la Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Academia de Fuerzas Aéreas del ejército japonés"
 RAJ_japanese_army_air_force_academy_desc:0 "La academia de Fuerzas Aéreas del ejército japonés ha decidido admitir a los reclutas indios que deseen luchar contra el dominio europeo en Asia."
 RAJ_cripps_mission:0 "Misión de Cripps"
 RAJ_cripps_mission_desc:0 "India tiene que permanecer de parte de los aliados y británicos a pesar del creciente fervor nacionalista por la independencia. Sir Stafford Cripps es un hábil negociador que garantizará que las exigencias de los líderes nacionalistas sean escuchadas."
 RAJ_two_nation_theory:0 "La teoría de las dos naciones"
 RAJ_two_nation_theory_effect:0 "Pakistán será liberada cuando la India obtenga la libertad.\n"
 RAJ_two_nation_theory_desc:0 "A pesar de haber sido regida como un único territorio, tiene sentido considerar a la India como dos naciones distintas: la hindú y la musulmana. Puede que la división del país no sea la única posibilidad, y que una India independiente deba afrontar la naturaleza dual del subcontinente."
 RAJ_princely_state_donations:0 "Donación del principado"
 RAJ_princely_state_donations_desc:0 "Los principados de la India han cedido durante mucho tiempo a los hombres que vertebran el ejército indio bajo mando inglés. Si dichas donaciones continúan, subrayarán el apoyo de los líderes locales al Imperio."
 RAJ_imperial_service_troops:0 "Tropas de servicio imperiales"
 RAJ_imperial_service_troops_desc:0 "Los príncipes de la India están reclutando a las tropas de servicio imperiales, y podríamos hablar de cientos de miles. En estos tiempos atribulados, es grato saber que Su Majestad cuenta con la lealtad de los rajás."
 RAJ_raf_funding:0 "Patrocinio de la RAF"
 RAJ_raf_funding_desc:0 "La Real Fuerza Aérea de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_navy_funding:0 "Patrocinio de la armada"
 RAJ_navy_funding_effect:0 "Se añadirán §Y2 cruceros ligeros§! a tu flota si ya tienes la tecnología.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 cruceros ligeros§! de este tipo se añadirán a nuestra armada.\n"
 RAJ_navy_funding_desc:0 "La Marina Real de la India recibirá más fondos y recursos del Reino Unido."
 RAJ_british_army_support:0 "Apoyo del ejército británico"
 RAJ_british_army_support_desc:0 "Tras 200 años de ocupación, el ejército británico conoce la India muy bien. Conoce a su gente y sus tierras, y será capaz de contribuir al entrenamiento de soldados indios para luchar en casa."
 RAJ_red_eagle_division:0 "División Águila Roja"
 RAJ_create_unit_red_eagles_tt:0 "Obtén una división de infantería de élite en Delhi.\n"
 RAJ_red_eagle_division_desc:0 "La división Águila Roja será la primera división india que entrenará para luchar en ultramar y en condiciones extremas. "
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Aparecerá un §Ygeneral con 4 habilidades§! llamado §YOrde Wingate§!.\n"
 RAJ_chindits_desc:0 "La India necesita una división de fuerzas especiales, de modo que hemos formado a los Chindits para que actúen tras el frente enemigo en las selvas de Asia. Es una operación arriesgada que causará muchas bajas, pero puede ser un gran aporte a los esfuerzos bélicos."
 RAJ_jungle_training:0 "Entrenamiento en la selva"
 RAJ_jungle_training_effect:0 "Permite §Hentrenamiento en la selva§!\n§HMarines\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HMontañeros\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n§HMarines\n    Selva§!\n      Ataque: §G+5%§!\n      Movimiento: §G+10%§!\n"
 RAJ_jungle_training_desc:0 "La selva se extiende por toda la India, Birmania e Indochina, y es recomendable un entrenamiento especial para aumentar la efectividad de nuestros soldados en un terreno tan peligroso."
 RAJ_lessons_of_the_great_war:0 "Lecciones de la Gran Guerra"
 RAJ_lessons_of_the_great_war_desc:0 "Los soldados coloniales indios participaron en la última guerra mundial, y las lecciones aprendidas de este conflicto deberían ser tenidas en cuenta a la hora de entrenar y organizar el ejército."
 RAJ_indianisation_of_army:0 "Hinduización del ejército"
 RAJ_indianisation_of_army_desc:0 "Para proteger correctamente a la India en el caso de una guerra total habría que movilizar a toda la población. Esto implica no solo un reclutamiento más extenso, también permiso para que los oficiales indios tengan poder en algún punto de la cadena de mando."
 RAJ_indian_gurkhas:0 "Gurkhas indios"
 RAJ_indian_gurkhas_desc:0 "Los gurkhas de las montañas nepalíes y del Punyab son célebres por su pericia militar. Han servido lealmente al Raj durante muchos años, y sobresalen en cualquier especialidad de guerra."
 RAJ_an_indian_sandhurst:0 "Un Sandhurst indio"
 RAJ_an_indian_sandhurst_desc:0 "La India llevaba reclamando su propia escuela militar desde la guerra anterior, y fue creada al fin en 1932. La Academia militar de la India lleva varios años formando a oficiales indios, y gracias a ello tenemos ahora un grupo de mando."
 RAJ_lions_of_the_great_war:0 "Leones de la Gran Guerra"
 RAJ_lions_of_the_great_war_desc:0 "Los Sij cuentan con una importante tradición militar, y fueron profusamente condecorados en la anterior guerra. Los Leones del Punyab forman un fuerte regimiento independiente, y la región está lista para más reclutamientos."
 RAJ_indian_gentlemen_officers:0 "Oficiales caballeros indios"
 RAJ_indian_gentlemen_officers_desc:0 "Los caballeros que han servido al Raj en operaciones cercanas a las autoridades imperiales suponen una fuente inmediata de comandantes, si llegase el caso de necesitar hombres leales al mando del nuevo ejército indio."
 RAJ_the_bangalore_torpedo:0 "El torpedo Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "Una de las mayores aportaciones anglo-indias al arte de la guerra es el torpedo Bangalore, una serie de tubos conectados que se emplea para destruir obstáculos cuando los ingenieros son atacados. Este artilugio ha alcanzado una gran popularidad en todo el mundo. "
 RAJ_vickers_berthier_gun:0 "Ametralladora Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "La Vickers-Berthier es poco manejable, pero es sencilla de fabricar, una característica muy importante para una nación como la India."
 RAJ_royal_indian_artillery:0 "Real Artillería India"
 RAJ_royal_indian_artillery_desc:0 "La Real Artillería India existe desde que la Compañía de las Indias Orientales formase un batallón de cañones manejados por indios en 1748. Podemos sacar partido de tantas décadas de experiencia."
 RAJ_army_motorization:0 "Motorización del ejército"
 RAJ_army_motorization_desc:0 "India es demasiado grande como para ser cubierta eficazmente en tren o a caballo. El ejército debería tener divisiones motorizadas y un transporte regular de camiones."
 RAJ_revive_the_screw_guns:0 "Aprovechar cañones"
 RAJ_revive_the_screw_guns_effect:0 "Permite §Hcañón de montaña§!\n§HArtillería\n    Montaña§!: Movimiento: §G+15%§!\n§HAntitanque\n    Montaña§!: Movimiento: §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "El terreno montañoso del norte de la India inspiró el desarrollo de una pieza de artillería que podía ser desmontada y transportada a lomos de una mula adonde hiciese falta. Puede que este cañón de 7 libras esté obsoleto, pero su utilidad es innegable. "
 RAJ_indian_armor:0 "Blindados indios"
 RAJ_indian_armor_desc:0 "India debería centrarse en el desarrollo de blindados fabricados en casa y de su propia división de tanques."
 RAJ_modernizing_army:0 "Modernizar el ejército"
 RAJ_modernizing_army_desc:0 "Las fuerzas armadas indias fueron consideradas como poco más que una pequeña avanzadilla colonial durante mucho tiempo, con menos beneficios y equipo que los disponibles para el ejército británico en casa. Es hora de modernizar el que tenemos en el Raj."
 RAJ_indian_defense_research:0 "Investigación de defensa de la India"
 RAJ_indian_defense_research_desc:0 "Ahora que la India es una nación completamente soberana, ya no podremos acceder a prototipos y proyectos avanzados como antes. Debemos asegurarnos de estar siempre por delante de nuestros enemigos y no quedarnos anticuados desde el punto de vista tecnológico."
 RAJ_british_pilot_training:0 "Entrenamiento de pilotos británicos"
 RAJ_british_pilot_training_desc:0 "La RAF ha accedido a entrenar a pilotos indios. Esta educación será de gran ayuda en el desarrollo de nuestra propia ala."
 RAJ_expand_air_bases:0 "Ampliar las bases aéreas"
 RAJ_expand_air_bases_desc:0 "La India es muy extensa, y para patrullar y proteger su espacio aéreo tenemos que aumentar la capacidad de nuestras bases en todo el subcontinente."
 RAJ_air_support_effort:0 "Inversión en apoyo aéreo"
 RAJ_air_support_effort_desc:0 "La guerra de armas combinadas es la nueva guerra, y debemos invertir parte de nuestra energía en el entrenamiento y producción de aeronaves capaces de apoyar a las fuerzas de mar y tierra."
 RAJ_fighter_effort:0 "Inversión en cazas"
 RAJ_fighter_effort_desc:0 "Necesitamos cazas para escoltar a los bombarderos e interceptar a los aviones enemigos que amenacen a nuestra nación."
 RAJ_royal_indian_air_force:0 "Real Fuerza Aérea India"
 RAJ_royal_indian_air_force_desc:0 "Ha llegado el momento de ampliar nuestra pequeña división aérea hasta convertirla en un brazo exclusivo de las fuerzas armadas. Una fuerza aérea nacional con un mando independiente servirá mejor al pueblo indio y al Imperio."
 RAJ_the_smiling_buddha:0 "El buda sonriente"
 RAJ_the_smiling_buddha_desc:0 "Los científicos están a punto de descubrir el secreto de la energía atómica, y esto conducirá a la creación de explosivos muy poderosos. No podemos quedarnos atrás en la creación de armas atómicas."
 RAJ_great_indian_peninsula_railway:0 "Red Ferroviaria de la Gran Península India"
 RAJ_great_indian_peninsula_railway_desc:0 "El control del gobierno de la Red Ferroviaria de la Gran Península India en 1925 hace que su mejora y ampliación sea responsabilidad nuestra. Una población en aumento necesita mejores infraestructuras de transporte."
 RAJ_industrial_expansion:0 "Expansión industrial"
 RAJ_industrial_expansion_desc:0 "Cientos de millones de personas llaman a la India su hogar. No hay razón para que esta población no colabore en la creación de un gigante industrial."
 RAJ_tata_steel:0 "Tata Steel"
 RAJ_tata_steel_desc:0 "Tata Steel está a punto de convertirse en el principal fabricante de acero del Imperio. Un aumento en la producción impulsará la modernización de la India."
 RAJ_assam_oil:0 "Petróleo de Assam"
 RAJ_assam_oil_desc:0 "Assam es el centro de producción de petróleo de la India, en especial la refinería de Digboi. Debemos ampliar y explotar el acceso a este recurso."
 RAJ_indian_institute_of_science:0 "Instituto Indio para la Ciencia"
 RAJ_indian_institute_of_science_desc:0 "El campus del Instituto Indio para la Ciencia de Bangalore permite realizar avances a la flor y nata de los científicos de la India."
 RAJ_institute_of_fundamental_research:0 "Instituto de Investigación Fundamental"
 RAJ_institute_of_fundamental_research_desc:0 "Algunos de nuestros mejores científicos e industriales apoyan la creación de un nuevo Instituto de Investigación Fundamental para aprovechar los últimos avances en física."
 RAJ_research_collaboration:0 "Colaboración en investigaciones"
 RAJ_research_collaboration_desc:0 "Los británicos nos enseñaron las ventajas de compartir los avances científicos con los aliados cercanos. Si tomamos las medidas necesarias para coordinar esto, nuestra facción será más eficaz al llevar a cabo investigaciones en tiempos de guerra."
 RAJ_expand_mazagon_dock:0 "Ampliar el muelle de Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "El muelle de Mazagon en Bombay es el mayor centro de fabricación de barcos de la costa oeste. Necesita ampliar su capacidad en esta crisis mundial."
 RAJ_found_scindia_shipyard:0 "Fundar los astilleros de Scindia"
 RAJ_found_scindia_shipyard_desc:0 "Necesitamos un astillero en la costa este del país, y lo más lógico para nuestro futuro naval es la creación de los astilleros de Scindia en Visakhapatnam."
 RAJ_royal_indian_navy:0 "Marina Real de la India"
 RAJ_royal_indian_navy_desc:0 "La Marina Real de la India necesita una rápida expansión. La prioridad está en las nuevas tácticas y nuevos barcos."
 RAJ_screening_effort:0 "Inversión en pantallas"
 RAJ_screening_effort_desc:0 "India juega un papel crucial en la defensa de la ruta del sur al canal de Suez. Las misiones de pantalla y escolta ayudarán a que suministros vitales y soldados lleguen a Europa y África."
 RAJ_cruiser_effort:0 "Inversión en cruceros"
 RAJ_cruiser_effort_desc:0 "Los cruceros servirán por el momento para la expansión y desarrollo del poder naval de la India."
 RAJ_submarine_effort:0 "Inversión en submarinos"
 RAJ_submarine_effort_desc:0 "Teniendo en cuenta el aumento de poder naval de superficie japonés en Asia, parece sensato enfocar nuestra energía bajo el mar y atacar desde submarinos."
 RAJ_capital_ship_effort:0 "Inversión en buques capitales"
 RAJ_capital_ship_effort_desc:0 "La India, como puesto británico de avanzada, conoce la fuerza de los buques capitales a la hora de dominar el mar. Tenemos que construir nuestros propios cruceros y acorazados."
 RAJ_modernizing_navy:0 "Modernizar la armada"
 RAJ_modernizing_navy_desc:0 "Mejores motores, más espacio para la tripulación, mayor velocidad y armas más grandes. La armada india pronto destacará entre las mejores del continente."
 RAJ_east_india_railways:0 "Red Ferroviaria India del Este"
 RAJ_east_india_railways_desc:0 "El control del gobierno de la Red Ferroviaria India del Este deja todas las decisiones de mejoras y ampliación en manos de nuestros ministros."
 RAJ_integrate_princely_railways:0 "Integración de las redes ferroviarias de los principados"
 RAJ_integrate_princely_railways_desc:0 "Algunos de los príncipes indios financiaron su propio sistema ferroviario, pero hasta ahora su conexión con las líneas construidas por el Raj ha sido subóptima. Debe hacerse algo para unir todos los trenes de la nación."
 RAJ_ishapore_arsenal:0 "Arsenal de Ishapore"
 RAJ_ishapore_arsenal_desc:0 "El Arsenal y fábrica de rifles de Ishapore lleva en funcionamiento desde el siglo XVIII. Es responsable de muchas innovaciones en el diseño de armas, y piedra angular de nuestro sistema de producción de armas."
 RAJ_clamp_down_on_corruption:0 "Duras medidas contra la corrupción"
 RAJ_clamp_down_on_corruption_desc:0 "A pesar de los esfuerzos industriales británicos para ampliar nuestro sistema ferroviario, muy pocos beneficios de esta ampliación han repercutido en la India. Existe una corrupción endémica y un doble juego en el sector de los transportes, y tenemos que hacer algo al respecto."
 RAJ_strengthen_ties_with_british_investors:0 "Afianzamiento de lazos con inversores británicos"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Todavía necesitamos el capital británico para ampliar nuestras fábricas y recursos. Hasta que nuestro sistema financiero funcione con vigor tendremos que suplicar ayuda a Londres."
 RAJ_british_rail_investors:0 "Inversores británicos en la red ferroviaria"
 RAJ_british_rail_investors_desc:0 "La infraestructura civil y de transporte de la India necesita una inyección urgente de efectivo británico."
 RAJ_british_arms_investors:0 "Inversores británicos en armamento"
 RAJ_british_arms_investors_desc:0 "Si queremos poner en marcha nuestras fábricas de armas con rapidez, tendremos que pedir a los banqueros británicos que inviertan en nuestra infraestructura militar."
 RAJ_indian_sandhurst_tt:0 "Aparecerá un §Ygeneral con 4 habilidades§! llamado §YKodandera Madappa Cariappa§!.\nAparecerá un §Ygeneral con 3 habilidades§! llamado §YKodendera Subayya Thimayya§!.\nAparecerá un §Ygeneral con 3 habilidades§! llamado §YJayanto Nath Chaudhuri§!."
 RAJ_create_unit_gurkas_tt:0 "Obtén una unidad de élite de Gurkhas en Delhi."
 RAJ_create_unit_rani_tt:0 "Obtén una unidad de infantería en Delhi."
 RAJ_create_unit_sikh_tt:0 "Obtén una unidad de infantería en Delhi."
 RAJ_create_general_rani_tt:0 "\nAparecerá una §Ygeneral con 3 habilidades§! llamada §YLakshmi Sahgal§!."
 continuous_naval_production:0 "Producción naval"
 continuous_naval_production_desc:0 "Podremos disminuir enormemente el tiempo de producción de los barcos concentrando recursos en nuestros astilleros y eximiendo a los constructores de barcos más hábiles del servicio militar."
 continuous_air_production:0 "Producción aérea"
 continuous_air_production_desc:0 "Podemos reorganizar nuestra industria de la aviación para eliminar residuos y simplificar la producción."
 continuous_non_factory_construct:0 "Ingeniería de la construcción"
 continuous_non_factory_construct_desc:0 "Sigue habiendo una gran dejadez en la industria de la construcción. Si centramos nuestra atención en ella, podremos acelerar significativamente la velocidad de construcción. Por desgracia, la producción de máquinas herramienta supone un embotellamiento en la expansión de nuestra industria pesada, y no se beneficiará de los esfuerzos en esta área. "
 continuous_reduce_training_time:0 "Entrenamiento del ejército"
 continuous_reduce_training_time_desc:0 "Si creamos unidades de entrenamiento avanzado especializadas dentro de cada división desplegaremos al frente divisiones que antes habríamos tenido que retener hasta completar su entrenamiento."
 continuous_suppression:0 "Supresión de resistencia"
 continuous_suppression_desc:0 "Infiltrándonos en los principales grupos de resistencia del territorio ocupado y desenmascarando a sus héroes reduciremos en gran cantidad el daño que puedan hacer."
 continuous_repair:0 "Reparadores de la construcción"
 continuous_repair_desc:0 "Crearemos equipos de reparadores especializados a partir de trabajadores de fábricas y de la construcción y controlaremos su despliegue de manera centralizada para mejorar la reconstrucción de infraestructuras dañadas."
 continuous_tech_share:0 "Compartir tecnología"
 continuous_tech_share_desc:0 "Apoyaremos a nuestros institutos de investigación y a nuestras universidades hasta que alcancen a sus homólogos en países aliados. Conseguiremos así una bonificación por compartir tecnología."
 continuous_boost_freedom:0 "Aumentar autonomía"
 continuous_boost_freedom_desc:0 "Si reorganizamos nuestra burocracia colonial y reclutamos a administrativos nativos lograremos, con el tiempo, encargarnos de nuestros propios asuntos."
 continuous_restrict_freedom:0 "Represión de los súbditos"
 continuous_restrict_freedom_desc:0 "A nuestros súbditos coloniales se les están ocurriendo ideas absurdas sobre cosas como "autodeterminación" o "independencia nacional". Es hora de hacer que olviden esos conceptos."
 subject_autonomy_mod_tt:0 "Autonomía en súbditos: §G-0.5§!"
 unlocks_decision:0 "Desbloquea la decisión: "
 USA_continue_the_new_deal:1 "Seguir adelante con el New Deal"
 USA_continue_the_new_deal_desc:1 "Las políticas del New Deal han demostrado su eficacia. Sigamos como hasta ahora."
 USA_suspend_the_presecution:0 "Poner fin a la persecución"
 USA_suspend_the_presecution_desc:0 "La persecución de ciudadanos estadounidenses motivada por sus opiniones políticas, por aborrecibles que sean, es totalmente contraria a los valores de este país. Debe cesar de inmediato."
 USA_desegregate_the_armed_forces:1 "Desegregar las fuerzas armadas"
 USA_desegregate_the_armed_forces_desc:1 "Servir en las fuerzas armadas de tu país puede ser un deber incómodo, pero también un valioso derecho. Un derecho del que muchos de nuestros ciudadanos se ven privados por culpa de su ascendencia."
 USA_full_desegregation:1 "Desegregación plena"
 USA_full_desegregation_desc:1 "Durante mucho tiempo, algunos de nuestros estados han tratado a parte de la población de forma diferente por razones anticuadas e inhumanas. En una república libre, cada ciudadano debe recibir el mismo trato, sin segregaciones."
 USA_democratic_socialism:1 "Socialismo democrático"
 USA_democratic_socialism_desc:1 "No hay ninguna persona de derechas capaz de negar que el socialismo es el futuro de la civilización, como tampoco hay ningún ciudadano patriótico y orgulloso de esta república que pueda apoyar un sistema en el que el gobierno no es del pueblo y para el pueblo. Por eso, y como ya hicieron nuestros antepasados, crearemos una nueva forma de gobierno que combine ambos ideales."
 USA_liberty_for_the_philippines:1 "Libertad para Filipinas"
 USA_liberty_for_the_philippines_desc:1 "El pueblo de Filipinas ha demostrado ser capaz de gestionar y organizar su propio territorio. Ha llegado la hora de poner fin a los últimos restos de control estadounidense en el país."
 USA_pacific_decolonisation:1 "Descolonización del Pacífico"
 USA_pacific_decolonisation_desc:1 "No hay nada que justifique la presencia continuada de potencias europeas en el Pacífico, ni tampoco la servidumbre de los pueblos de las islas del Pacífico ante sus amos europeos. EE. UU. no se quedará de brazos cruzados ante esta injusticia."
 USA_union_representation_act:1 "Ley de representación de los sindicatos"
 USA_union_representation_act_desc:1 "El trabajo es una parte fundamental de la vida, y organizarlo en sindicatos es una parte fundamental de toda sociedad democrática. Debemos reconocer este hecho y garantizar que los sindicatos tengan una representación obligatoria en el Congreso."
 USA_old_age_pension_act:1 "Ley de pensiones de jubilación"
 USA_old_age_pension_act_desc:1 "Tras toda una vida de trabajo, nuestro pueblo merece disfrutar de respeto y seguridad financiera al llegar a la vejez. Está claro que la legislación existente al respecto es insuficiente."
 USA_accumulated_wealth_tax_act:1 "Ley de impuestos sobre el patrimonio acumulado"
 USA_accumulated_wealth_tax_act_desc:1 "Algunos ciudadanos de nuestro país han acumulado una ingente cantidad de capital. Todo ese dinero permanece inmóvil en cuentas bancarias o se invierte en enormes construcciones, muebles ostentosos y cuadros carísimos. Nada de esto repercute en la economía, por lo que hemos decidido aprobar un nuevo impuesto que gravará a estos ciudadanos ricos y permitirá reintroducir parte de ese dinero en la economía."
 USA_guarantee_the_american_dream:1 "Garantizar el sueño americano"
 USA_guarantee_the_american_dream_desc:0 "La mayoría de la población no le pide mucho a la vida: tener un trabajo estable, buena salud y un lugar donde empezar una familia. No hay ningún motivo por el que no deban tener todo eso."
 USA_worker_management_act:1 "Ley de gestión del trabajador"
 USA_worker_management_act_desc:1 "Suele ser habitual que muchas fábricas y oficinas estén dirigidas por personas que nunca han formado parte del proceso de producción. Al carecer de esa experiencia, establecen objetivos poco realistas. ¡Para salvaguardar nuestra economía del daño que puede causar su incompetencia, la gestión de los obreros será de los obreros y para los obreros!"
 USA_militia_organization_act:1 "Ley de organización de milicias"
 USA_militia_organization_act_desc:1 "Nuestra gloriosa república cuenta con una larga tradición de ciudadanos soldados. Si nuestro país se ve invadido alguna vez por algún agente externo, se encontrará con una milicia de mujeres y hombres bien armados y organizados que lucharán por defender sus hogares."
 USA_communal_property_act:1 "Ley de los bienes de propiedad comunitaria"
 USA_communal_property_act_desc:1 "Los deseos de unos pocos nunca deberían estar por encima de las necesidades de la mayoría. Para garantizar que esto no sea así, aprobaremos una nueva ley que permitirá a las comunidades locales realizar expropiaciones con mayor facilidad."
 USA_reintegration:1 "Reintegración"
 USA_reintegration_desc:1 "La guerra ha dividido a nuestra nación, pero quienes se han alzado contra nosotros podrán redimirse en el futuro. Cuando los ciudadanos sean conscientes de su error, se les deberá permitir que vuelvan a formar parte del proceso político de nuestra gloriosa república."
 USA_reach_out_to_the_ware_group:1 "Acudir al Ware Group"
 USA_reach_out_to_the_ware_group_desc:1 "Existe un pequeño grupo de fervientes comunistas dentro de nuestro gobierno. Creen que actúan en secreto, pero conocemos sus nombres. Quizás podamos hacerles ver que perseguimos las mismas metas y convencerlos para que se unan al gobierno."
 USA_us_ussr_economic_cooperation:1 "Cooperación económica EE. UU. - URSS"
 USA_us_ussr_economic_cooperation_desc:1 "A pesar de su sangriento y caótico nacimiento, la Unión Soviética ha logrado grandes progresos en la construcción de una sociedad moderna e industrializada. Deberíamos hacer lo posible por ayudarles."
 USA_secure_china:1 "Asegurar China"
 USA_secure_china_desc:1 "China lleva tiempo inmersa en una larga y sangrienta guerra civil. El gobierno nacionalista es profundamente corrupto y ha perdido el apoyo de la población. Ha llegado la hora de que apoyemos al único bando que puede unir y pacificar China: el Partido Comunista."
 USA_end_monarchism:1 "Acabar monarquía"
 USA_end_monarchism_desc:1 "Las monarquías europeas ya sumieron al mundo en una guerra mundial una vez, no podemos permitir que lo vuelvan a hacer. ¡Nuestros ancestros declararon la guerra al rey de Inglaterra para lograr su libertad, y nosotros libraremos al mundo de su tiranía para siempre!"
 USA_shatter_the_empires:1 "Acabar con los imperios"
 USA_shatter_the_empires_desc:1 "En el pasado fuimos la colonia de un imperio global y compramos nuestra libertad con sangre. Nuestra república no estará a salvo hasta que frenemos a aquellos que sueñan con dominar el mundo."
 USA_agricultural_adjustment_act:1 "Ley de regulación agrícola"
 USA_agricultural_adjustment_act_desc:1 "Nuestros granjeros han sufrido mucho con la depresión. Debemos garantizar que quienes producen nuestros alimentos no se queden sin trabajo por culpa de un mercado sin regulaciones."
 USA_fair_labour_standards_act:1 "Ley de Normas Laborales Justas"
 USA_fair_labour_standards_act_desc:1 "Llegan los primeros síntomas de recuperación y se vuelve necesario garantizar que los obreros se beneficien de ella. Vamos a prohibir prácticas abusivas como las horas extras sin cobrar y a establecer un salario mínimo."
 USA_federal_housing_act:1 "Ley federal de vivienda"
 USA_federal_housing_act_desc:1 "Como parte de nuestros esfuerzos por erradicar la pobreza en los Estados Unidos, crearemos un programa de viviendas subvencionadas por el gobierno."
 federal_housing_tt:0 "(§YCinco estados aleatorios§!): Añade §G1§! ranuras de construcción."
 USA_office_of_scientific_research_and_development:1 "Oficina de Investigación Científica"
 USA_office_of_scientific_research_and_development_desc:1 "Con la guerra cerniéndose en el horizonte, debemos aumentar nuestros esfuerzos científicos para garantizar que ningún enemigo potencial pueda superarnos."
 USA_focus_on_europe:1 "Enfoque en Europa"
 USA_focus_on_europe_desc:1 "Las grandes potencias europeas están a punto de sumir al mundo en una nueva guerra mundial. No podemos esperar a que nos afecte como otras veces. Debemos estar listos para intervenir en el caso de que cualquier nación europea amenace la paz."
 USA_focus_on_asia:1 "Enfoque en Asia"
 USA_focus_on_asia_desc:1 "Aunque la mayoría mira a Europa con preocupación, la inestabilidad también se extiende al otro lado del Pacífico. Quizás nos convendría intervenir en el exterior antes de que sea demasiado tarde."
 USA_magic:1 "MAGIA"
 USA_magic_desc:1 "La Armada cree que puede desencriptar el código secreto japonés, lo que nos permitiría leer todos sus mensajes y conocer los movimientos de su flota."
 USA_neutrality_act:1 "Ley de Neutralidad"
 USA_neutrality_act_desc:1 "Cada vez parece más claro que la guerra se desatará en Europa. Durante la Gran Guerra, las empresas estadounidenses vendieron grandes cantidades de armas a los Aliados, y son muchos los que creen que Estados Unidos solo participó en la guerra para garantizar el pago de esos envíos. Esta vez, nadie sacará rédito de la guerra."
 USA_lend_lease_act_neutrality_tt:0 "Aprobar la Ley de Neutralidad aumentará los requisitos para aprobar la Ley de Préstamo y Arriendo"
 USA_lend_lease_act:1 "Ley de arriendo y préstamo"
 USA_lend_lease_act_desc:1 "Las principales democracias del mundo están en peligro. Si pierden la batalla, la guerra llegará hasta nuestras costas tarde o temprano. Debemos hacer todo lo posible por apoyarlas, aunque no puedan pagar el equipo ahora mismo."
 USA_reestablish_the_gold_standard:1 "Restablecer el patrón oro"
 USA_reestablish_the_gold_standard_desc:1 "Sin el patrón oro, el dinero es poco más que un artículo de fe, pues la inflación galopante devora los ahorros de nuestro pueblo y devalúa su trabajo. Debemos abandonar este modelo fiscal tan irresponsable."
 USA_adjusted_compensation_act:1 "Ley de compensación ajustada"
 USA_adjusted_compensation_act_desc:1 "Prometimos que nuestros veteranos de la Gran Guerra recibirían una pensión justa. Muchos han pasado malos momentos por culpa de la depresión. Debemos hacer lo posible por ayudar a aquellos que estuvieron ahí cuando la república los necesitaba."
 USA_labour_management_relations_act:1 "Ley de Relaciones Obrero-Patronales"
 USA_labour_management_relations_act_desc:1 "La estabilidad de los negocios del país se está viendo amenazada por las actividades sindicales: huelgas, organizaciones, peticiones de subidas salariales... Esto no puede seguir así."
 USA_protectionist_tariffs:1 "Aranceles proteccionistas"
 USA_protectionist_tariffs_desc:1 "El libre comercio ha abierto nuestro mercado a competidores exteriores que han hecho subir los precios y los impuestos. A nuestras empresas les cuesta competir mientras las suyas disfrutan de la seguridad de las aduanas. Hay que acabar con esto."
 USA_income_tax_reform:2 "Reforma del impuesto sobre la renta"
 USA_income_tax_reform_desc:1 "El impuesto sobre la renta se lleva dinero de las carteras de todos los estadounidenses, un dinero que podrían gastar en comprar otras cosas y apoyar la economía local. Devolveremos a nuestros ciudadanos la autonomía de sus propias finanzas."
 USA_institute_of_american_sciences:1 "Instituto Americano para la Ciencia"
 USA_institute_of_american_sciences_desc:1 "Hasta ahora, las universidades y laboratorios de este país han realizado sus investigaciones como creían conveniente. Esto se acabó. Crearemos una nueva organización para coordinar los esfuerzos de nuestros científicos de talla mundial."
 USA_america_first:0 "Estados Unidos primero"
 USA_america_first_desc:2 "Hay quienes desean que nuestra nación se deje las arcas y la sangre de nuestros jóvenes en guerras extranjeras. Esas naciones belicistas no tendrán ninguna influencia sobre nosotros, viviremos de acuerdo con una máxima muy simple: Estados Unidos primero; los demás, después."
 USA_extend_the_chinese_exclusion_acts:1 "Ampliar las leyes de exclusión china"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Ahora que China ha quedado devastada por la guerra, debemos tomar medidas para limitar la inmigración china para no vernos inundados por oleadas de refugiados."
 USA_empower_the_huac:1 "Más poder al Comité de Actividades Antiestadounidenses"
 USA_empower_the_huac_desc:1 "El Comité de Actividades Antiestadounidenses cumple un importante papel en nuestra saludable democracia. No podemos permitir que personas desleales intenten influir el proceso político."
 USA_voter_registration_act:1 "Ley de registro de los votantes"
 USA_voter_registration_act_desc:1 "Las elecciones son la parte más importante de la democracia. Por ello, resulta impensable que haya quienes piden que cualquiera pueda participar en ellas sin ningún tipo de control. Puede que estas personas tengan intenciones oscuras y solo quieran alterar el proceso a través de un fraude electoral..."
 USA_ally_with_the_silver_shirts:1 "Aliarse con la Legión de Plata"
 USA_ally_with_the_silver_shirts_desc:1 "Necesitamos reorganizar nuestra nación para que recupere el lugar que le pertenece en el mundo y alcance su destino manifiesto. La Legión de Plata nos ayudará a conseguir este fin."
 USA_national_prosperity_program:1 "Programa de prosperidad nacional"
 USA_national_prosperity_program_desc:1 "La clave para lograr una recuperación rápida y una prosperidad duradera no está en un mercado sin control, sino en programas guiados que conecten a empresas públicas y privadas."
 USA_privatize_the_TVA:1 "Privatizar la TVA"
 USA_privatize_the_TVA_desc:1 "La Autoridad del Valle del Tennessee ha desplazado a las empresas privadas y se ha hecho con el control de las obras de construcción en la zona. El gobierno no debe ocuparse de un sector que las empresas privadas han demostrado desarrollar mejor."
 USA_de_regulate_the_banking_sector:1 "Desregular el sector bancario"
 USA_de_regulate_the_banking_sector_desc:1 "Tras unas correcciones del mercado financiero totalmente habituales en los ciclos económicos, los gobiernos anteriores implementaron una serie de limitaciones en las actividades financieras. Aunque sin duda bienintencionadas, estas medidas provocan más daños que beneficios."
 USA_national_employment_strategy:1 "Estrategia de empleo nacional"
 USA_national_employment_strategy_desc:1 "El desempleo se debe a una sencilla razón: falta gente cualificada. Las fábricas están paradas porque sus dueños no encuentran a los trabajadores que necesitan, mientras hay ciudadanos que se mueren de hambre en otras partes del país. Pondremos en marcha una nueva estrategia para garantizar que los empresarios encuentran al personal adecuado para sus negocios."
 USA_invite_foreign_support:1 "Invitar a apoyo extranjero"
 USA_invite_foreign_support_desc:1 "Tras los inquietantes informes que hablan de la lealtad de los militares y de algunos de los gobiernos estatales, quizás tengamos que pedir ayuda exterior."
 USA_send_lindbergh_to_germany:1 "Enviar a Lindbergh a Alemania"
 USA_send_lindbergh_to_germany_desc:1 "El famoso aviador se ha ofrecido para ir a Europa e investigar cómo se ha recuperado Alemania tras la última guerra. Esta podría ser una información muy valiosa. Además, Lindbergh también ha manifestado su voluntad de unirse al gobierno en calidad de asesor."
 USA_work_with_the_bund:1 "Trabajar con el Bund"
 USA_work_with_the_bund_desc:1 "El German-American Bund se ha ofrecido para comunicar nuestra postura a los estadounidenses de origen alemán. Esto nos garantizaría tener una amplia base de simpatizantes en sus estados."
 USA_work_with_the_bund_tt:0 "Garantiza que los siguientes estados serán leales al gobierno en caso de guerra civil: Ohio, Misuri, Wisconsin, Illinois, Indiana y Míchigan"
 USA_recruit_the_free_corps:1 "Reclutar a los Free Corps"
 USA_recruit_the_free_corps_desc:1 "Con el Ejército cada vez más en entredicho, debemos volver la vista a los héroes de la Gran Guerra. Cuando la República Alemana más los necesitaba, los Freikorps acudieron en su ayuda. Necesitamos una organización similar que permanezca leal a nosotros llegado el momento."
 USA_honor_the_confederacy:1 "Honrar a la Confederación"
 USA_honor_the_confederacy_desc:1 "Durante mucho tiempo, la historia de la guerra civil se ha contado desde el punto de vista del norte, como la historia de una rebelión fracasada. Ha llegado la hora de escuchar también al otro bando."
 USA_war_powers_act:1 "Resolución sobre los Poderes de Guerra"
 USA_war_powers_act_desc:1 "En un mundo con aviones cada vez más rápidos y capaces de cargar más bombas, en una era de submarinos y armas químicas, obligar al presidente a solicitar la autorización del Congreso para defender el país es una invitación al desastre."
 USA_seize_cuba:1 "Ocupar Cuba"
 USA_seize_cuba_desc:1 "Junto a nuestras costas yace un portaaviones insumergible y listo para servir de base a cualquier agresor. Debemos impedir que eso ocurra."
 USA_eliminate_the_southern_threat:1 "Acabar con la amenaza del sur"
 USA_eliminate_the_southern_threat_desc:1 "México ha sido un mar de inestabilidad durante la última generación. Tanto si la violencia salpica nuestras fronteras como si alguien unifica el país para marchar al norte, debemos asegurar nuestro flanco meridional."
 USA_the_canadian_corridor:1 "El corredor canadiense"
 USA_the_canadian_corridor_desc:1 "Alaska está separada del resto de Estados Unidos por una pequeña franja de territorio canadiense casi deshabitado. Su defensa depende de Canadá, pero también convierte a este país en su atacante más probable. Esto no puede seguir así."
 USA_north_american_dominion:1 "Dominio norteamericano"
 USA_north_american_dominion_desc:1 "Ahora que nuestras fronteras son seguras, debemos mirar más allá y adelantarnos a cualquier amenaza que se cierna sobre Norteamérica. No puede haber ningún estado deshonesto en la región."
 USA_strategic_interests:1 "Intereses estratégicos"
 USA_strategic_interests_desc:1 "El mundo está más conectado que nunca. Una amenaza en una pequeña parte del globo puede crecer rápidamente y convertirse en un peligro a nivel mundial. Debemos crear una red de bases por todo el planeta que nos permita responder ante cualquier situación."
 USA_protect_south_america:1 "Proteger Sudamérica"
 USA_protect_south_america_desc:1 "El sur de nuestro continente ha sido el patio de juego de diversos imperios desde su descubrimiento. Ha llegado la hora de que alguien acepte la responsabilidad de garantizar que esas naciones crezcan sin injerencias hacia un futuro más próspero."
 USA_pacific_pacification:1 "Pacificación del Pacífico"
 USA_pacific_pacification_desc:1 "Australia y Nueva Zelanda están demasiado lejos como para que Gran Bretaña acuda en su defensa. No podemos permitir que sean invadidas por una nación hostil hacia [USA.GetNameDef]."
 USA_secure_asia:1 "Asegurar Asia"
 USA_secure_asia_desc:1 "Las naciones coloniales de Europa parecen no poder o no querer defender sus colonias en Asia. Debemos hacernos cargo del problema para impedir que estas zonas puedan convertirse en nuevas fuentes de conflicto."
 USA_global_hegemony:1 "Hegemonía global"
 USA_global_hegemony_desc:1 "Estamos a punto de conseguir una posición de dominación mundial que nos permitiría evitar conflictos con nuestra mera presencia. Solo tenemos que asegurarnos de que el resto de grandes potencias conocen nuestra postura."
 USA_war_plans_division:1 "División de planes para la guerra"
 USA_war_plans_division_desc:1 "Aunque queramos la paz, debemos prepararnos para la guerra."
 USA_intervention_in_the_americas:1 "Intervención en las naciones americanas"
 USA_intervention_in_the_americas_desc:1 "Nuestra prioridad debe ser garantizar que estamos listos para cualquier eventualidad en nuestro hemisferio."
 USA_war_plan_green:1 "Plan de guerra verde"
 USA_war_plan_green_desc:1 "México atraviesa un periodo continuado de inestabilidad tras la revolución, y debemos estar preparados para intervenir."
 USA_war_plan_crimson:1 "Plan de guerra carmesí"
 USA_war_plan_crimson_desc:1 "Aunque Canadá se mantiene como un país vecino amistoso, puede que no siempre sea así."
 USA_war_plan_gray:1 "Plan de guerra gris"
 USA_war_plan_gray_desc:1 "La historia ha demostrado que las naciones del Caribe son muy inestables. Puede que tengamos que actuar rápido para defender los intereses estadounidenses si se da el caso."
 USA_hemisphere_defense:1 "Defensa de hemisferio"
 USA_hemisphere_defense_desc:1 "Sean cuales sean los problemas externos, debemos centrarnos primero en vigilar nuestro vecindario."
 USA_intervention_in_europe:1 "Intervención en Europa"
 USA_intervention_in_europe_desc:1 "Menos de dos décadas después del final de la Gran Guerra, las naciones europeas vuelven a estar al borde del conflicto. Debemos estar preparados para actuar con rapidez si es necesario."
 USA_war_plan_gold:1 "Plan de guerra dorado"
 USA_war_plan_gold_desc:1 "Francia sufre divisiones internas, el radicalismo político está en auge y, además, es una de las principales potencias militares de Europa. Esta combinación incomoda a mucha gente."
 USA_war_plan_silver:0 "Plan de guerra plateado"
 USA_war_plan_silver_desc:0 "Italia ha manifestado abiertamente sus ansias de poder en el Mediterráneo. Si sus planes imperiales chocan con nuestros intereses, tendremos que estar preparados."
 USA_anti_bolshevist_aid:1 "Ayuda antibolchevique"
 USA_anti_bolshevist_aid_desc:1 "Todas las armas, balas y botas que podamos dar a quienes luchan contra el comunismo servirán también para defendernos."
 USA_war_plan_ruby:1 "Plan de guerra rubí"
 USA_war_plan_ruby_desc:1 "La India es el hogar de muchos millones de personas, a las que tendremos que estar listos para enfrentarnos si entramos en conflicto."
 USA_war_plan_scarlet_garnet:1 "Plan de guerra escarlata"
 USA_war_plan_scarlet_garnet_desc:1 "En el Pacífico, Australia y Nueva Zelanda pueden acudir al rescate de su madre patria. Cualquier plan contra Gran Bretaña deberá tener en cuenta a sus colonias."
 USA_intervention_in_asia:1 "Intervención en Asia"
 USA_intervention_in_asia_desc:1 "Aunque suela quedar eclipsada por los acontecimientos en Europa, Asia tiene sus propios conflictos, y debemos prepararnos para intervenir."
 USA_war_plan_yellow:1 "Plan de guerra amarillo"
 USA_war_plan_yellow_desc:1 "China lleva sumida en una guerra civil más de una generación. Es imposible saber si la situación se deteriorará tanto como para obligarnos a intervenir."
 USA_war_department:1 "Departamento de Guerra"
 USA_war_department_desc:1 "En la era de las guerras industriales, debemos tener una administración capaz de aprovechar al máximo los recursos de nuestra gran nación."
 USA_selective_training_act:1 "Ley de entrenamiento selectivo"
 USA_selective_training_act_desc:1 "Históricamente, Estados Unidos siempre se ha adaptado tarde a los cambios, incluso en tiempos de guerra. No podemos seguir permitiéndonos ese lujo."
 USA_louisiana_maneuvers:1 "Maniobras en Luisiana"
 USA_louisiana_maneuvers_desc:1 "Las restricciones presupuestarias nos han obligado a observar muchos desarrollos militares desde la distancia. Ahora podremos poner en práctica algunas de nuestras teorías."
 USA_airborne_divisions:1 "Divisiones aerotransportadas"
 USA_airborne_divisions_desc:1 "Las mejoras en el alcance y la capacidad de carga de los aviones han abierto un gran abanico de posibilidades. Los aviones de carga podrían transportar a toda una división tras las líneas enemigas y causar estragos."
 USA_army_of_the_united_states:1 "Ejército de Estados Unidos"
 USA_army_of_the_united_states_desc:1 "El Ejército de los Estados Unidos es demasiado pequeño para afrontar las guerras venideras. Hay que crear una nueva organización que supervise el aumento de efectivos."
 USA_womens_armed_service_integration_act:1 "Ley de integración de la mujer a las fuerzas armadas"
 USA_womens_armed_service_integration_act_desc:1 "No podemos permitirnos dar la espalda a quienes quieren ayudar. Cada mujer con uniforme libera a un hombre para combatir en el frente."
 USA_tank_experiments:1 "Pruebas con tanques"
 USA_tank_experiments_desc:1 "Los tanques son imprescindibles en la guerra moderna. Debemos saber cómo aprovecharlos al máximo."
 USA_tank_destroyer_doctrine:1 "Doctrina de cazacarros"
 USA_tank_destroyer_doctrine_desc:1 "Algunos oficiales de artillería han desarrollado una controvertida teoría y defienden que la mejor arma contra un avance de blindados es un vehículo rápido, con poco blindaje pero bien armado."
 USA_main_battle_tanks:1 "Tanques principales de batalla"
 USA_main_battle_tanks_desc:1 "La experiencia de campo ha demostrado que los tanques deben poder desempeñar un gran número de tareas, desde dar apoyo a la infantería hasta luchar contra tanques enemigos. Si diseñamos vehículos que cumplan estos propósitos, optimizaremos la producción."
 USA_armored_infantry:1 "Infantería blindada"
 USA_armored_infantry_desc:1 "Las batallas no se ganan solo con tanques. Hace falta infantería para controlar el territorio. Si les facilitamos vehículos blindados, podrán seguir el ritmo de los tanques y sobrevivir a cualquier ataque."
 USA_build_the_pentagon:1 "Construir el Pentágono"
 USA_build_the_pentagon_desc:1 "La expansión de nuestro ejército requiere un nuevo cuartel general desde el que dirigirlo."
 USA_department_of_defense:1 "Departamento de Defensa"
 USA_department_of_defense_desc:1 "Renombrar el Departamento de Guerra es una forma de recordar que no podemos seguir ignorando nuestra protección hasta que sea tarde. Debemos permanecer alerta."
 USA_escort_fighters:1 "Cazas escolta"
 USA_escort_fighters_desc:1 "Los bombarderos casi siempre superan el fuego enemigo, pero no así sus copilotos. Necesitamos protegerlos con cazas aliados."
 USA_us_army_airforce:1 "Fuerza aérea del ejército estadounidense"
 USA_us_army_airforce_desc:1 "El objetivo fundamental del poderío aéreo es permitir que las fuerzas terrestres tomen el control del territorio. Todo lo demás es secundario."
 USA_us_air_force:1 "Fuerza aérea de Estados Unidos"
 USA_us_air_force_desc:1 "El objetivo fundamental del poderío aéreo es ganar guerras. El bombardeo estratégico con armas aún más devastadoras acabará con la voluntad de resistir del enemigo o lo dejará sin recursos materiales para hacerlo."
 USA_two_ocean_navy_act:1 "Ley de los dos océanos"
 USA_two_ocean_navy_act_desc:1 "Con la guerra a punto de estallar, debemos garantizar que ningún enemigo pueda poner pie en las costas estadounidenses. Nuestra armada debe poder luchar contra el enemigo en los dos océanos que nos rodean."
 USA_maritime_commission:1 "Comisión marítima"
 USA_maritime_commission_desc:1 "Aunque los profanos se centran solo en los buques de guerra, los expertos saben que los cargueros son los que ganan los conflictos. Por ello, y para aumentar la cantidad de envíos en tiempos de guerra, crearemos un comité especial que supervise su construcción."
 USA_advanced_basing:1 "Bases avanzadas"
 USA_advanced_basing_desc:1 "Cuanto más lejos mantengamos al enemigo de nuestras costas, mejor."
 USA_naval_radar:1 "Radar naval"
 USA_naval_radar_desc:1 "El radar nos ofrece la oportunidad de acabar con el camuflaje nocturno de nuestros enemigos y de detectarlos incluso con mal tiempo."
 USA_fleet_submarines:1 "Submarinos de flota"
 USA_fleet_submarines_desc:1 "Nuestros principales rivales potenciales en la guerra naval dependen en gran medida del comercio exterior, muy vulnerable ante los submarinos. Estos submarinos deberán ser de largo alcance, de modo que puedan cruzar océanos y operar cerca de las costas enemigas."
 USA_unrestricted_submarine_warfare:1 "Guerra submarina sin restricciones"
 USA_unrestricted_submarine_warfare_desc:1 "La historia ha demostrado que, por muy bienintencionados que sean los tratados de control de la guerra submarina, al final valen menos que el papel en el que se firman. No podemos vernos atados por algo que nuestros enemigos ignoran."
 can_degaussing_tech:0 "Obtén la tecnología de desimantación."
 USA_great_depression_cooldown:0 "La nueva legislación sigue elaborándose"
 USA_great_depression_cooldown_tt:0 "Una vez aprobada la ley, pasarán §Y230 días§! hasta que se elabore el borrador de la legislación del New Deal y esté listo para su firma.\n\n"
 USA_limited_intervention_tt:0 "\n\nLa aprobación de la ley §Rdificultará§! la movilización de la economía.\n\n"
 britain_enforced_our_loyalty:0 "Gran Bretaña ha impuesto nuestra lealtad."
 sirte_oil_developed:0 "Campos petrolíferos de Sirte desarrollados"
 benghazi_oil_developed:0 "Campos petrolíferos de Bengasi desarrollados"
 TREE_FILTER_TOGGLE:0 "§GHaz clic§! para mostrar más filtros"
 
 
 CHL_aviation_effort:0 "Esforzarse en la Aviación"
 CHL_aviation_effort_desc:0 "En ningún lugar los avances tecnológicos son más rápidos que en la guerra aérea. La aviación es un campo que cualquier nación moderna debe dominar."
 CHL_fighter_focus:0 "Foco del Caza"
 CHL_fighter_focus_desc:0 "No hemos visto la última de las peleas de perros en la Gran Guerra. Mantenernos a la cabeza en el desarrollo de los aviones de combate nos dará una ventaja en el futuro".
 CHL_bomber_focus:0 "Bomber Focus"
 CHL_bomber_focus_desc:0 "Cuando la gente del futuro hable del horror de las guerras de hoy, el fuego que caiga de los cielos se destacará. Haremos todo lo posible para asegurarnos de que esas historias sean contadas por nuestros enemigos".
 CHL_aviation_effort_2:0 "Esfuerzo de aviación II"
 CHL_aviation_effort_2_desc:0 "Serán necesarios más avances en la aviación para integrar bien nuestra fuerza aérea con otras ramas del ejército".
 CHL_CAS_effort:0 "Esfuerzo CAS"
 CHL_CAS_effort_desc:0 "Un ejército moderno necesita el apoyo de vehículos no sólo en tierra, sino también en el aire".
 CHL_democracy_path:0 "Por derecho"
 CHL_democracy_path_desc:0 "Con la caída del autoritarismo gracias a la Gran Depresión, la democracia ha florecido en su ausencia. Debemos asegurarnos de que continuamos el camino de la rectitud".
 CHL_fascist_path:0 "Por el poder"
 CHL_fascist_path_desc:0 "El establishment democrático ha sido demasiado débil para dirigir nuestro país. Siguiendo el ejemplo de Alemania, fortaleceremos el poderío de nuestro país."
 CHL_communist_path:0 "Una alternativa"
 CHL_communist_path_desc:0 "La Gran Depresión ha demostrado que el capitalismo está condenado al fracaso. Siguiendo el ejemplo soviético, seguiremos este nuevo camino alternativo".
 CHL_status_quo:0 "Continuar usando la economía del Laissez-Faire"
 CHL_status_quo_desc:0 "El libre mercado es el camino hacia la libertad, no debemos olvidarlo".
 CHL_liberalism:0 "Un enfoque diferente"
 CHL_liberalism_desc:0 "Junto con el fin del autoritarismo, la Gran Depresión ha revelado que el sistema de laissez-faire es defectuoso y puede colapsar en cualquier momento. Debemos actuar para asegurarnos de que otra tragedia como la depresión ocurra de nuevo"
 CHL_freer_market:0 "El mercado más libre,"
 CHL_freer_market_desc:0 "El mercado más libre,"
 CHL_freer_people:0 "El pueblo más libre"
 CHL_freer_people_desc:0 "El pueblo más libre"
 CHL_revenue_tax:0 "Imponer un impuesto sobre la renta"
 CHL_revenue_tax_desc:0 "Nuestro gobierno en su estado actual tiene poco que decir en la economía. Con este impuesto preestablecido, el gobierno tendría los fondos para actuar."
 CHL_central_bank:0 "Crear un Banco Central"
 CHL_central_bank_desc:0 "Con la creación del banco central, tendríamos un mayor control sobre la moneda y la política monetaria de nuestro estado."
 CHL_communist_counterweight:0 "El contrapeso capitalista"
 CHL_communist_counterweight_desc:0 "El capitalismo es el único camino hacia la libertad, y la existencia de los soviéticos comunistas son una amenaza para esto. Debemos convertirnos en el contrapeso capitalista para contrarrestar la amenaza comunista".
 CHL_bastion_democracy:0 "El bastión de la democracia sudamericana"
 CHL_bastion_democracy_desc:0 "Somos el país democrático más poderoso de Sudamérica, como tal debemos convertirnos en el bastión democrático de nuestra región y llevar a nuestros vecinos hacia la democracia".
 CHL_NAP:0 "Promulgar un PAN con nuestros vecinos"
 CHL_NAP_desc:0 "El Principio de No-Agresión (PNA) es una parte crucial del capitalismo. Debemos aplicar esta idea con los vecinos con los que interactuamos".
 CHL_global_market:0 "Abrir completamente nuestros mercados"
 CHL_global_market_desc:0 "Debemos abrir nuestros mercados para lograr una verdadera utopía capitalista".
 CHL_join_allies:0 "Únete a los aliados"
 CHL_join_allies_desc:0 "Nuestro futuro está en el occidente democrático, y mientras el totalitarismo se extiende por el mundo, debemos unirnos a las fuerzas democráticas de los aliados".
 CHL_our_path:0 "Nuestro propio camino"
 CHL_our_path_desc:0 "La democracia debe ser protegida, pero eso no significa que debamos ponernos del lado de los imperios imperialistas. En cambio, debemos buscar otros aliados y crear una nueva alianza".
 CHL_invite_argentina:0 "Invite a Argentina"
 CHL_invite_argentina_desc:0 "Aunque no es tan democrático como desearíamos, es innegable que Argentina es un país muy fuerte. Si se unen a nuestra alianza pueden incluso llegar a ser un país más democrático".
 CHL_invite_south_america:0 "Invitar a las democracias sudamericanas"
 CHL_invite_south_america_desc:0 "Si bien es cierto que cualquier país de América del Sur no tiene tanta influencia como los de Europa, sin embargo, si nos aliamos con las otras democracias de nuestro continente, podríamos convertirnos en una poderosa voz en el escenario internacional."
 CHL_invite_central_america:0 "Invite a las democracias de América Central"
 CHL_invite_central_america_desc:0 "¿Por qué detenerse en América del Sur? Si nos aliamos con las democracias de América Central, nuestra voz y fuerza unidas sólo aumentarán".
 CHL_influence_neighbors_democracy:0 "Influenciar a nuestros vecinos"
 CHL_influencia_vecinos_democracia_desc:0 "Debemos mostrar a nuestros vecinos cómo se hace la democracia".
 CHL_create_the_pan_american_highway:0 "Crear la carretera panamericana"
 CHL_create_the_pan_american_highway_desc:0 "Para solidificar la legitimidad de nuestro estado, así como para establecer relaciones con los países que desconfían de nuestras ideas, crearemos la carretera panamericana".
 CHL_strengthen_the_workers:0 "Fortalecer a los trabajadores"
 CHL_strengthen_the_workers_desc:0 "Los trabajadores son los que gobiernan una sociedad. Como tales, debemos concederles más derechos en el lugar de trabajo."
 CHL_legalize_labor_unions:0 "Legalizar los sindicatos"
 CHL_legalize_labor_unions_desc:0 "La legalización de los sindicatos y la huelga es un derecho crucial que el proletariado necesita para evitar que la burguesía los domine. Debemos legalizar esto".
 CHL_our_commie_path:0 "Nuestro propio camino"
 CHL_our_commie_path_desc:0 "La Unión Soviética es un estado totalitario corrupto que nos pinta mal a todos, debemos distanciarnos de ellos y establecer nuestra propia esfera de influencia".
 CHL_influence_neighbors:0 "Difundir nuestras creencias"
 CHL_influence_neighbors_desc:0 "Nuestros vecinos siguen siendo controlados por la burguesía, engañando al proletariado en sus estados para que crean que tienen voz y voto en su sociedad. Debemos extender nuestras creencias a nuestros vecinos y mostrarles que su "democracia" es una fachada."
 CHL_join_soviets:0 "Únete a los soviéticos"
 CHL_join_soviets_desc:0 "Debemos unirnos a la fuerza más fuerte del comunismo si queremos sobrevivir en el duro mundo capitalista en el que vivimos".
 CHL_crush_the_press:0 "Aplastar la prensa"
 CHL_crush_the_press_desc:0 "Debemos detener la prensa corrupta para evitar la propagación de mentiras y declaraciones que puedan dañar nuestro gobierno".
 CHL_establish_propaganda_news:0 "Propaganda de difusión"
 CHL_establish_propaganda_news_desc:0 "Debemos unificar nuestra nación, ya sea declarando nuestros éxitos, demonizando a nuestros enemigos, o algún otro método. De cualquier manera, debemos difundir estas verdades a través de nuestras propias estaciones de noticias."
 CHL_fight_for_it:0 "¡Lucha por el fascismo!"
 CHL_fight_for_it_desc:0 "¿A quién le importa lo que la gente crea? Los conocemos mejor y gobernaremos este país, con o sin ellos."
 CHL_join_it_to_it:0 "Únete al sistema para aplastar el sistema"
 CHL_join_it_to_beat_it_desc:0 "Para crear un estado fascista exitoso, debemos poner al pueblo de nuestro lado y con un referéndum podemos convertirnos en los gobernantes de Chile."
 CHL_world_oyster:0 "El mundo es nuestra ostra"
 CHL_world_oyster_desc:0 "Con nuestro nuevo régimen establecido, podemos usar este poder para obtener lo que queremos de nuestros vecinos".
 CHL_join_the_nazi:0 "Únete a la Alemania Nazi"
 CHL_join_the_nazi_desc:0 "El Reich alemán nos ha apoyado desde el principio, debemos expresar nuestra gratitud uniéndonos a su alianza."
 CHL_BOL_ultimatum:0 "El ultimátum boliviano"
 CHL_BOL_ultimatum_desc:0 "Enviaremos nuestras demandas a Bolivia. Sin embargo, si rechazan nuestras demandas, haremos lo que debamos".
 CHL_fuego_demand:0 "Demandar Tierra del Fuego"
 CHL_fuego_demand_desc:0 "¡Exigimos que los argentinos devuelvan lo que es legítimamente nuestro!"
 CHL_ARG_ultimatum:0 "El destino de Argentina"
 CHL_ARG_ultimatum_desc:0 "Los argentinos son una amenaza potencial para nuestra supervivencia, debemos asegurarnos de que nunca se interpongan en nuestro camino o nos deshagamos de ellos de una vez por todas".
 CHL_Peru:0 "El ultimátum peruano"
 CHL_Peru_desc:0 "Enviaremos nuestras demandas a Perú. Sin embargo, si rechazan nuestras demandas, haremos lo que debamos".
 CHL_laissez_faire:0 "Laissez-Faire Economía"
 CHL_diff_approach:0 "Un enfoque diferente"
 CHL_diff_approach_desc:0 "Nuestra economía está en una etapa de transición mientras se inclina lentamente hacia la izquierda. Debido a esto experimentaremos problemas a corto plazo para un mejor futuro a largo plazo."
 CHL_tax_revenue:0 "Impuesto sobre la renta"
 CHL_tax_revenue_desc:0 "La mayoría de los gobiernos cobran impuestos a su gente para adquirir los fondos para hacer lo que desea, no deberíamos ser una excepción".
 CHL_central_bank_idea:0 "Banco Central de Chile"
 CHL_capitalist_counterweight:0 "El contrapeso capitalista"
 CHL_open_markets:0 "Fortalecimiento del comercio internacional"
 CHL_democratic_bastion:0 "El bastión democrático de América del Sur"
 CHL_anarchist_society:0 "Sociedad Anarquista"
 CHL_anarchist_society_desc:0 "Los trabajadores chilenos están hartos de que el gobierno y el presidente se lleven toda la gloria, y ahora se rebelan y se aseguran de que sus voces sean escuchadas. No más gobierno centralizado, no más líder unificado, sólo ahora los trabajadores podrán realmente mostrar su dominio en cualquier nación!"
 CHL_seized_production:0 "Los anarquistas se apoderaron de la producción"
 CHL_a_new_idea:0 "Una nueva idea"
 CHL_a_new_idea_desc:0 "Cada uno de nuestros gobiernos nos ha fallado, y cada vez ha llevado a lo mismo. Un ligero auge económico y luego de vuelta a la pobreza. Tal vez, no es la ideología, sino el gobierno mismo el que es el problema de nuestra nación. Abolir el gobierno por completo podría resolver todos nuestros problemas."
 CHL_arm_the_people:0 "Armar al pueblo"
 CHL_arm_the_people_desc:0 "Pistolas a todo el mundo, no importa quiénes sean. La causa anarquista es más grande que el sueño de todo hombre o mujer, y si podemos lograrlo, la grandeza se alcanzará rápidamente. ¡El anarquista reinará de forma suprema sobre nuestros enemigos!"
 CHL_seize_the_means_of_production:0 "Aprovechar los medios de producción"
 CHL_seize_the_means_of_production_desc:0 "Los medios de producción han sido propiedad del gobierno durante demasiado tiempo. Los trabajadores son los que deberían usar los medios de producción, no esos bastardos corruptos. ¡Nos aseguraremos de devolver los medios de producción a sus legítimos dueños!"
 CHL_seize_the_reserves:0 "Embargue las reservas"
 CHL_seize_the_reserves_desc:0 "El gobierno ha estado almacenando demasiadas armas sin ninguna razón. Tal vez ahora hay una razón, y es para el bien común. Usaremos esas armas a nuestro gusto y nos aseguraremos de que estos malditos 'demócratas' reciban lo que se merecen."
 CHL_our_own_fate:0 "Nuestro propio destino"
 CHL_our_own_fate_desc:0 "Todos los preparativos han terminado, es hora de que comencemos de verdad la revolución y nos aseguremos de que estas escorias democráticas reciban lo que durante mucho tiempo se han merecido. No más gobierno centralizado, no más líder, ¡sólo los trabajadores serán los que lleven a este país a la gloria! ¡Gloria al trabajador!"
 CHL_appropriate_the_means_of_production:0 "Apropiado los medios de producción"
 CHL_appropriate_the_means_of_production_desc:0 "Con la guerra civil en pleno apogeo, tenemos que asegurarnos de que estos asquerosos demócratas no obtengan absolutamente nada de sus líneas de producción. Apropiarse de ellos y dárselos a los trabajadores es la forma correcta y la única manera de asegurarnos de que están en las manos correctas."
 CHL_seize_the_factories:0 "Apropiar Las Fabricas"
 CHL_seize_the_factories_desc:0 "Las fábricas están ahora abiertas gracias a nuestra revolución, tenemos que asegurarnos de no perder un solo segundo de nuestro tiempo y asegurarnos de que esas fábricas están en las manos correctas".
 CHL_an_army_of_workers:0 "Un ejército de trabajadores"
 CHL_an_army_of_workers_desc:0 "Nuestro ejército necesita un número mayor, y para ello debemos asegurarnos de que los trabajadores entiendan que la causa por la que luchan es mayor que cualquier otra. Reclútenlos en el ejército y tendremos un ejército infernal".
 CHL_everyone_must_bear_the_torch:0 "Todos deben llevar la antorcha"
 CHL_everyone_must_bear_the_torch_desc:0 "Cada chileno está ahora bajo el dominio del trabajador, del pueblo. Ya no hay un gobernante tiránico o un gobierno corrupto, ahora es el pueblo el que dirige el país, como debe ser!"
 CHL_train_the_workers_army:0 "Entrenar el Ejército de Trabajadores"
 CHL_train_the_workers_army_desc:0 "El ejército es bastante nuevo y no tiene las mejores formas. Para que alcance un nivel aceptable, debemos entrenar a los trabajadores para que puedan luchar contra nuestros enemigos y asegurarse de que éstos se inclinen ante nosotros."
 CHL_consolidate_the_economy:0 "Consolidar la economía"
 CHL_consolidate_the_economy_desc:0 "La economía aún no está totalmente de nuestro lado. Necesitamos asegurarnos de tomar el control total sobre ella y asegurarnos de que esta escoria capitalista, fascista y comunista no obtenga absolutamente nada de ella!"
 CHL_anarchism_no_borders:0 "Anarquismo no Tiene Limites"
 CHL_bolivian_anarchism:0 "Anarquismo Boliviano"
 CHL_bolivian_anarchism_desc:0 "Fácilmente el más débil de nuestros vecinos, deberíamos centrarnos en ellos primero. Aunque tienen a los Andes protegiéndolos por todos lados, una vez que los atravesemos, no tendrán absolutamente nada que enfrentar a nuestro poderío militar!"
 CHL_peruvian_anarchism:0 "Anarquismo peruano"
 CHL_peruvian_anarchism_desc:0 "Perú tiene una situación similar a la de Bolivia, donde los Andes los protegen desde todos los lados. Sin embargo, lo que tienen los peruanos es una línea costera muy larga y mal defendida que podemos aprovechar al máximo en las invasiones navales anfibias".
 CHL_argentine_anarchism:0 "Anarquismo argentino"
 CHL_argentine_anarchism_desc:0 "Argentina tiene la frontera más larga de todos los países, y con nuestro numeroso ejército podemos aprovecharla. ¡Pincha a través de sus líneas, y no son más que pastel!"
 CHL_anarchism_has_no_borders:0 "El anarquismo no tiene fronteras"
 CHL_anarchism_has_no_borders_desc:0 "El mundo verá ahora nuestro poder, lo verán. El anarquismo se extenderá a cada parte del planeta. Todos estarán bajo el estandarte rojo y negro y la gente será realmente los gobernantes del mundo, como debe ser. No más líderes, no más gobierno, sólo el pueblo!"
 CHL_equal_education:0 "Establecer una educación igualitaria"
 CHL_equal_education_desc:0 "Empezaremos a mostrar las bondades de ser un estado anarquista al pueblo. Es hora de que permitamos a cada hombre, mujer y niño una cantidad ilimitada de educación para que la gente esté mejor equipada con habilidades intelectuales."
 CHL_militarize_the_economy:0 "Militarizar la economía"
 CHL_militarize_the_economy_desc:0 "La economía simplemente no está preparada para nuestros planes de guerra. Por eso necesitamos ponerla al nivel de una máquina de guerra apropiada y asegurarnos de que nuestros enemigos tiemblen de miedo al ser testigos del poderío de nuestra economía!"
 CHL_establish_the_global_commune:0 "Establecer la comunidad global"
 CHL_establish_the_global_commune_desc:0 "Nuestro poder está ahora más allá de lo que anticipamos. Ahora tenemos el poder de hacer realidad nuestro último sueño, la conquista total de Sudamérica y ponerla bajo el anarquismo. ¡El pueblo de Sudamérica será liberado!"
 ARG_integrate_argentina:0 "Integrar Argentina"
 CHL_create_a_mountaineer_korp:0 "Crear un Korp de Montaña"
 CHL_create_a_mountaineer_korp_desc:0 "Los bolivianos están muy bien defendidos detrás de los Andes, y nuestra infantería regular simplemente no lo hará, por eso necesitamos empujar a través de los Andes con tropas de alpinismo adecuadas".
 CHL_take_out_bolivia:0 "Sacar a Bolivia"
 CHL_take_out_bolivia_desc:0 "Ahora con un korp de alpinismo adecuado, podemos tratar con los cerdos capitalistas de Bolivia y darles todo el poder de la revolución. Cuanto más rápido terminemos esta conquista, más rápido podremos extender la revolución!"
 CHL_spread_the_revolution_to_argentina:0 "Difundir la revolución en Argentina"
 CHL_spread_the_revolution_to_argentina_desc:0 "Teniendo una de las fronteras terrestres más largas del mundo, debería ser bastante sencillo derrotar a los argentinos. Nuestros hombres aplastarán a los suyos y, con efecto inmediato, el argentino medio verá la belleza de la revolución!"
 CHL_revolution_to_the_cisplatine:0 "Revolución al Cisplatino"
 CHL_revolution_to_the_cisplatine_desc:0 "Uruguay también necesita una revolución. No deben ser una amenaza para nuestras fuerzas, e incluso serán una buena base para una invasión a Brasil en un futuro próximo."
 CHL_destroy_paraguay:0 "Destruye Paraguay"
 CHL_destroy_paraguay_desc:0 "Paraguay tampoco será una amenaza para nuestras fuerzas. Al igual que Uruguay, deberíamos ser capaces de aplastarlos en una brisa, y aunque su gobierno sea similar al nuestro, no podemos permitir que un impostor siga viviendo en este mapa!"
 CHL_invite_paraguay:0 "Invite a Paraguay"
 CHL_invite_paraguay_desc:0 "Paraguay comparte creencias muy similares a las nuestras, e incluso ha demostrado en múltiples ocasiones tener un ejército competente. Sería prudente tenerlos en nuestra facción".
 CHL_go_for_brazil:0 "Ve por Brasil"
 CHL_go_for_brazil_desc:0 "Ahora que tenemos una bonita y larga línea de frente con los brasileños, es hora de que establezcamos nuestros planes y los saquemos de una vez por todas. La guerra no será fácil, pero a la larga valdrá la pena".
 CHL_adjust_the_labor_unions:0 "Ajustar los sindicatos"
 CHL_adjust_the_labor_unions_desc:0 "Los sindicatos se están descontrolando y rápidamente, mucha gente se está beneficiando demasiado del trabajo de los inocentes y nos estamos convirtiendo rápidamente en lo contrario de lo que pretendíamos. Por eso ajustaremos estos sindicatos para asegurarnos de que no se alejen demasiado de su objetivo."
 CHL_an_army_against_fascism:0 "El Ejército Antifascista"
 CHL_an_army_against_fascism_desc:0 "Los fascistas deben ser tratados inmediatamente, no podemos permitir que sigan vagando por este planeta por más tiempo. ¡Todas las medidas de violencia y guerra son aceptables siempre que sean contra el fascismo!"
 CHL_decimate_the_peruvians:0 "Diezmar a los peruanos"
 CHL_decimate_the_peruvians_desc:0 "Los peruanos son los fascistas más cercanos a cualquiera, y su vergonzosa ideología significa que no se les puede permitir permanecer más tiempo en este mundo. Tal vez la población no tenga la culpa, pero la ideología debe ser tratada inmediatamente!"
 CHL_integrate_our_historical_claims:0 "Integrar nuestras reclamaciones históricas"
 CHL_integrate_our_historical_claims_desc:0 "Chile ha tenido muchos reclamos históricos a lo largo de su vida, incluyendo la Patagonia y partes de Bolivia y Perú. Ahora que tenemos el control total de estos territorios, podemos integrarlos en nuestra nación."
 CHL_make_way_for_the_venezuelan_threat:0 "Abran paso a la amenaza venezolana"
 CHL_make_way_for_the_venezuelan_threat_desc:0 "Los venezolanos a partir de ahora están bastante lejos de nosotros, y entre ellos y nosotros se encuentran Ecuador y Colombia. Necesitamos sacarlos para poder acceder a la frontera venezolana."
 CHL_take_out_the_final_fascist_threat:0 "Saca la amenaza fascista final"
 CHL_take_out_the_final_fascist_threat_desc:0 "Ahora con Colombia y Ecuador fuera del camino, podemos finalmente enfocarnos en la verdadera amenaza. Elimina a Venezuela, y el fascismo no estará más en la región. Por supuesto, están los nazis, pero los aliados deben manejarlos bastante bien, es decir, si es que existen."
 CHL_improve_the_infrastructure:0 "Mejorar la infraestructura"
 CHL_improve_the_infrastructure_desc:0 "Con nuestro territorio expandiéndose rápidamente, necesitamos mejorar nuestras redes de carreteras entre nuestras tierras y las tierras conquistadas. Al hacerlo, nos permitirá desbloquear mucho más potencial sin las tierras conquistadas".
 CHL_exploit_the_bolivian_tungsten:0 "Explota el tungsteno boliviano"
 CHL_exploit_the_bolivian_tungsten_desc:0 "Bolivia es conocida por sus abundantes minas de tungsteno. Ahora que tenemos el control total sobre ellas, podemos explotarlas al máximo y disfrutar de todos los beneficios que traerán tanto a nuestra economía como al comercio".
 CHL_exploit_the_intellects:0 "Explotar los intelectos"
 CHL_exploit_the_intellects_desc:0 "Hay muchos intelectos dentro de nuestra población actual, y pueden ayudar bastante con nuestra tecnología y asegurarse de que el Anarquismo pueda llegar a todos los rincones del planeta".
 CHL_combine_with_the_anarchists_in_iberia:0 "Únete a los anarquistas españoles"
 CHL_combine_with_the_anarchists_in_iberia_desc:0 "Nuestros hermanos y hermanas anarquistas están teniendo éxito en la península ibérica. Nuestros dos ideales son los mismos, ninguno, ni ellos ni nosotros tenemos ningún ideal político, los dos somos sobre el pueblo y sólo el pueblo. La combinación de nuestras fuerzas nos dará una oportunidad aún mayor para hacer realidad nuestro sueño final, ¡un mundo entero bajo el anarquismo!"
 CHL_prepare_the_people_for_war:0 "Prepara al pueblo para la guerra"
 CHL_prepare_the_people_for_war_desc:0 "El pueblo de Chile simplemente no está preparado para las políticas expansionistas que estamos a punto de establecer. Por eso necesitamos asegurarnos de que el pueblo sea tan patriótico como siempre para el bien de Chile!"
 CHL_gain_the_edge:0 "Ganar el borde"
 CHL_gain_the_edge_desc:0 "La guerra civil será bastante difícil, por eso necesitamos obtener todas las ventajas posibles. Asegurarnos de que la gente esté de nuestro lado para que cuando la guerra civil empiece, luchen por nosotros y no por los cerdos capitalistas!"
 CHL_secure_the_peruvian_alliance:0 "Asegurar la alianza peruana"
 CHL_secure_the_peruvian_alliance_desc:0 "Los peruanos tienen los mismos ideales que nosotros, y aunque hayan tenido una actitud hostil hacia la versión capitalista de nosotros, este nuevo nosotros no debería ser un problema para ellos. Después de todo, tenemos las mismas ambiciones".
 CHL_decimate_the_bolivians:0 "Diezmar a los bolivianos"
 CHL_decimate_the_bolivians_desc:0 "Los bolivianos se interponen en nuestro camino hacia la gloria total. Nos aseguraremos de que se rindan, incluso si eso significa una fuerza brutal".
 CHL_build_up_the_military:0 "Construye las Fuerzas Armadas"
 CHL_build_up_the_military_desc:0 "Necesitamos aumentar nuestra producción militar si queremos que nuestras ambiciones se hagan realidad. Construir nuestras armaduras nos ayudará a alcanzar nuestro objetivo."
 CHL_maintain_the_fire:0 "Mantener el fuego"
 CHL_maintain_the_fire_desc:0 "Los chilenos son tan patriotas como siempre, con banderas por todas partes y dispuestos a morir por su país. Asegurémonos de que este sentimiento nacionalista continúe para asegurarnos de que nuestros planes funcionen."
 CHL_purge_the_communist_scums:0 "Purga las escorias comunistas"
 CHL_purge_the_communist_scums_desc:0 "Los ideales paraguayos están lejos de estar bien. A esos podridos comunistas no se les puede permitir quedarse más tiempo aquí, necesitan ser exterminados sin importar lo que pase. ¡Verán el poderío del ejército fascista chileno!"
 CHL_tackle_the_giant:0 "Ataca al Gigante"
 CHL_tackle_the_giant_desc:0 "La amenaza brasileña es demasiado grande para dejarla desatendida. Se vuelven más y más poderosos por segundo, y si les permitimos continuar entonces quién sabe lo que serán capaces de hacer. Por eso nos ocuparemos de ellos aquí y ahora".
 CHL_strenghthen_our_ties_with_peru:0 "Fortalecer nuestros lazos con Perú"
 CHL_strenghthen_our_ties_with_peru_desc:0 "Los peruanos han demostrado que no sólo son un buen aliado, sino también uno competente, uno que puede lograr muchas cosas por sí mismo y aún así estar dispuesto a ayudar a sus otros aliados. Son un muy buen aliado, y les demostraremos cuánto los apreciamos."
 CHL_stab_peru_in_the_back:0 "Apuñala a Perú por la espalda"
 CHL_stab_peru_in_the_back_desc:0 "¡Justo cuando piensan que todos estaban acogidos y cómodos con nosotros, es cuando atacaremos! Derribarlos rápidamente, y tendremos un frente muy amplio para derribar a los brasileños. Nada personal Perú, es sólo que no debes confiar en todos con los que hablas."
 CHL_push_past_peru:0 "Push Past Peru"
 CHL_push_past_peru_desc:0 "Ahora con Perú fuera del camino podemos lidiar con el resto del continente. Los primeros en nuestra lista de asesinatos, Ecuador y Colombia. Tratar con ambos rápidamente, y tendremos las puertas abiertas a Venezuela. Con Venezuela fuera del camino, tendremos todo el continente bajo nuestro control."
 CHL_secure_the_oil_fields:0 "Asegurar los campos de petróleo"
 CHL_secure_the_oil_fields_desc:0 "Ahora que tratamos con Ecuador y Colombia, podemos ir tras el refugio petrolero del continente, Venezuela. Tener todo ese petróleo para nosotros nos dará una posición muy poderosa en el escenario global."
 CHL_join_the_axis:0 "Únete al Eje"
 CHL_join_the_axis_desc:0 "Eliminamos los otros 2 únicos estados fascistas del continente, así que no tiene sentido tener una alianza sólo con nosotros mismos. Los alemanes, por otro lado, son mucho más que un aliado competente. ¡Con ellos de nuestro lado, el mundo entero se enfrentará a nuestra ira!"
 CHL_invite_the_venezuelans:0 "Invita a los venezolanos"
 CHL_invite_the_venezuelans_desc:0 "Al igual que los peruanos, los venezolanos tienen ideales muy similares a los nuestros. Tenerlos como aliados seguramente nos ayudará enormemente a largo plazo, sin mencionar su interminable suministro de combustible".
 CHL_establish_an_economic_alliance_with_peru:0 "Establecer una alianza económica con el Perú"
 CHL_establish_an_economic_alliance_with_peru_desc:0 "Nuestras dos economías aún necesitan expandirse para ser una amenaza genuien a otras naciones, por eso formaremos un pacto económico con nuestro aliado de confianza y mejoraremos ambas economías al mismo tiempo. ¡El mundo nos temerá!"
 CHL_attack_from_both_sides:0 "Ataque desde ambos lados"
 CHL_attack_from_both_sides_desc:0 "Con Venezuela ahora de nuestro lado, podemos derribar a Colombia y Ecuador con relativa facilidad. Nosotros y los peruanos empujamos desde el sur, y los venezolanos desde el norte. Los colombianos y los ecuatorianos no tendrán ninguna oportunidad en una guerra de dos frentes".
 CHL_prepare_for_one_final_invasion:0 "Prepárense para una invasión final"
 CHL_prepare_for_one_final_invasion_desc:0 "Es hora de que empecemos a preparar a la marina para nuestra última y más dura invasión, la toma de España. Acaban de pasar por una guerra civil, por lo que sus fuerzas no deberían ser capaces de hacer frente a las nuestras. Sin embargo, estos planes todavía necesitan ser preparados, ya que todavía tienen una marina competente, algo en lo que todavía tenemos que trabajar."
 CHL_get_revenge_on_our_colonizers:0 "Obtener la venganza de nuestros colonizadores"
 CHL_get_revenge_on_our_colonizers_desc:0 "Ha llegado el momento, se han hecho todos los preparativos, es hora de demostrar por fin a España y al mundo quién es el jefe a cargo. Ya es hora de que nuestros antiguos colonizadores reciban lo que se merecen, casi 5 siglos después."
 CHL_economic_alliance_with_new_friends:0 "Impulso económico de nuestros nuevos amigos"
 CHL_economic_alliance_with_new_friends_desc:0 "Ahora que tenemos pactos de no agresión con nuestros vecinos, podemos aprender de sus industrias para mejorar nuestra propia industria. Al hacerlo, ayudaremos enormemente a nuestra economía".
 CHL_strenghten_our_pacts:0 "Fortalecer nuestros pactos"
 CHL_strenghten_our_pacts_desc:0 "Aunque los pactos de no agresión muestran nuestra amistad, creemos que ya es hora de que cimentemos nuestra amistad y nos aseguremos de que el mundo conozca nuestra amistad y nuestra alianza anti-comunista!"
 CHL_destroy_the_communist_paraguayans:0 "Destruye a los paraguayos comunistas"
 CHL_destroy_the_communist_paraguayans_desc:0 "Ahora que tenemos una frontera con los comunistas, es hora de que los destruyamos completamente, no dejemos vivir a ninguno. ¡Los comunistas temerán nuestra ira!"
 CHL_go_after_the_soviets:0 "Ve tras los soviéticos"
 CHL_go_after_the_soviets_desc:0 "Estamos con los comunistas cerca de nuestra patria, pero esos seres vergonzosos siguen vivos en la Unión Soviética. No vivirán mucho más tiempo, eso se puede garantizar. Nos aseguraremos de que caigan como los paraguayos!"
 CHL_remove_fascism_from_the_continent:0 "Remover el fascismo del continente"
 CHL_remove_fascism_from_the_continent_desc:0 "El hecho de que el fascismo siga en nuestro propio continente es vergonzoso. Ya es hora de que eliminemos esta plaga que llaman 'ideología'".
 CHL_remove_communism_from_the_continent:0 "Remover el comunismo del continente"
 CHL_remove_communism_from_the_continent_desc:0 "El comunismo es tan malo como el fascismo, o incluso peor. Por eso necesitamos purgarlos del continente lo más rápido posible".
 CHL_arm_the_population:0 "Armar a la población"
 CHL_arm_the_population_desc:0 "Es hora de que nos preparemos para la guerra, nuestra política exterior está a punto de dar un giro de 180 grados. Sólo para asegurarnos de que estamos en el lado ganador, asegurémonos de que el pueblo esté en el ejército."
 CHL_jointmilitary_training:0 "Entrenamiento militar conjunto"
 CHL_jointmilitary_training_desc:0 "Ahora que tenemos una gran cantidad de aliados, todos podemos aprender de los demás militares y mejorarlos. Cuanto más competente sea el ejército, mejor."
 CHL_economic_pact_with_argentina:0 "Pacto económico con Argentina"
 CHL_economic_pact_with_argentina_desc:0 "Argentina tiene una economía muy activa, de la que podemos aprender muchas cosas. Un pacto económico entre nuestros países mejorará enormemente nuestras economías y ninguna amenaza externa podrá desafiarnos!"
 CHL_learn_british_naval_tactics:0 "Aprende técnicas navales británicas"
 CHL_learn_british_naval_tactics_desc:0 "Los británicos son el rey de los mares, no se puede negar, por eso sería bastante inteligente estudiar sus técnicas y mejorar nuestra propia marina."
 CHL_invest_in_the_universities:0 "Invertir en las universidades"
 CHL_invest_in_the_universities_desc:0 "Las Universidades en Chile han estado sin financiamiento por bastante tiempo, es por eso que les daremos el dinero necesario para enseñar a la población y tener un futuro mucho mejor y más educado."
 CHL_aftermath_of_the_great_depression:0 "Después de la Gran Depresión"
 CHL_aftermath_of_the_great_depression_desc:0 "Siendo una de las pocas naciones del planeta que se recuperó completamente de la Gran Depresión en 1936, esto pone a Chile en un lugar asombroso. El ejército y la industria pueden expandirse a un ritmo mucho más rápido que cualquier otra nación, y lo utilizaremos para nuestro máximo beneficio."
 CHL_maintain_the_stability_of_the_nation:0 "Mantener la estabilidad de la nación"
 CHL_maintain_the_stability_of_the_nation_desc:0 "La estabilidad es lo principal de lo que tenemos que preocuparnos por nuestra nación. Mantenemos unido al país, y cada chileno disfrutará de todos los increíbles beneficios que traerá."
 CHL_embrace_chilean_nationalism:0 "Abraza el nacionalismo chileno"
 CHL_embrace_chilean_nationalism_desc:0 "El pueblo chileno conoce la grandeza de su país. Ha logrado muchas cosas a lo largo de su vida y pueden estar seguros de que hará mucho más en los próximos años."
 CHL_expand_the_industry:0 "Expandir la industria"
 CHL_expand_the_industry_desc:0 "Centrémonos en el sector industrial, asegurémonos de que nuestra economía se dispare antes que cualquier otra. Si eso sucede, tendremos una gran ventaja sobre nuestros enemigos."
 CHL_ramp_up_the_armories:0 "Reforzar nuestros arsenales"
 CHL_ramp_up_the_armories_desc:0 "Nuestro ejército carece, nuestras armerías están bastante vacías. Nos aseguraremos de invertir una buena cantidad en el ejército para que alcance niveles que creíamos imposibles."
 CHL_invest_more_in_the_civilian_economy:0 "Invertir más en la economía civil"
 CHL_invest_more_in_the_civilian_economy_desc:0 "La economía civil es la espina dorsal de este país, sin ella no aguantaríamos lo que estamos haciendo ahora. Necesita ser expandida, y rápidamente."
 CHL_invest_more_in_the_military:0 "Invierte más en las Fuerzas Armadas"
 CHL_invest_more_in_the_military_desc:0 "Los militares son los que nos permitieron convertirnos en una nación independiente en primer lugar, sin ellos seguiríamos siendo una colonia española. Necesitamos expandir el ejército, y ahora."
 CHL_industrialize_the_nation:0 "Industrializar la nación"
 CHL_industrialize_the_nation_desc:0 "Siendo una nación tan larga, necesitamos redes de carreteras modernas para conectar cada parte de nuestra nación. La industrialización de la nación nos ayudará masivamente en ese sector de la economía."
 CHL_invest_in_the_education:0 "Invertir en la educación"
 CHL_invest_in_the_education_desc:0 "Los niños de hoy serán la gente del mañana, por eso necesitamos que nuestros niños sean unos de los más inteligentes del planeta para que nuestra nación pueda brillar más que cualquier otra".
 CHL_strengthen_the_civilian_economy:0 "Fortalecer la economía civil"
 CHL_strengthen_the_civilian_economy_desc:0 "Incluso con todas nuestras reformas, la economía civil todavía no está a la par de nuestros objetivos. La fortaleceremos aún más para asegurarnos de que alcance ese objetivo."
 CHL_sacrifice_the_civilian_economy:0 "Sacrificar la economía civil"
 CHL_sacrifice_the_civilian_economy_desc:0 "La economía civil es demasiado grande para su propio bien, así que vamos a deshacernos de ella. Podría perjudicar a nuestra industria, pero nuestro ejército pronto se disparará gracias a este cambio drástico".
 CHL_invest_in_the_capital:0 "Invertir en el capital"
 CHL_invest_in_the_capital_desc:0 "Santiago es el corazón de esta nación, y ha sido descuidado por mucho tiempo. Asegurémonos de que eso no suceda esta vez."
 CHL_expand_steel_mines:0 "Expandir las minas de acero de Santiago"
 CHL_expand_steel_mines_desc:0 "Nuestra región capitalina está llena de acero en abundancia. ¡Explotémoslo al máximo para que nuestra economía pueda crecer aún más!"
 CHL_an_economy_for_the_people:0 "Una economía para el pueblo"
 CHL_an_economy_for_the_people_desc:0 "La gente es lo que hace que el país funcione, son los cimientos básicos de este país, son lo que le dio vida, y son lo que le permitirá seguir funcionando. Nuestra economía será exclusivamente para la persona promedio, ellos se lo merecen."
 CHL_arm_the_north:0 "Armar el Norte"
 CHL_arm_the_north_desc:0 "El norte tiene mucho potencial para establecer armerías, lejos de la mayoría de la población. Tenerlas allí nos permitirá militarizar la economía sin que la mayoría de la gente se dé cuenta."
 CHL_produce_fuel_for_our_forces:0 "Producir combustible para nuestras fuerzas"
 CHL_produce_fuel_for_our_forces_desc:0 "Nuestras fuerzas necesitarán mucho combustible en un futuro próximo, y nuestro país tiene algunas reservas de petróleo sin explotar. Con nuestras recientes expansiones de la economía, deberíamos ser capaces de entrar en esas reservas de petróleo sin explotar y explotarlas en todo su potencial."
 CHL_reform_the_economy:0 "Reformar la economía"
 CHL_reform_the_economy_desc:0 "Ha llegado el momento de reformar completamente la economía, pasando de una base civil a una militar. La gente puede enojarse al principio, pero se darán cuenta de lo importante que será este paso para el país."
 CHL_consolidate_part_of_the_civilian_economy:0 "Consolidar parte de la economía civil"
 CHL_consolidate_part_of_the_civilian_economy_desc:0 "Nuestras expansiones en la economía civil pueden haber sido un poco demasiado, es por eso que vamos a reducirla un poco para mejorar otros sectores de la economía."
 CHL_invest_heavily_in_the_military:0 "Invierte fuertemente en las Fuerzas Armadas"
 CHL_invest_heavily_in_the_military_desc:0 "Con todas nuestras expansiones militares, ya sería hora de que llegara a los militares. Este aumento masivo de la inversión no sólo liberará aún más de nuestra economía hacia los militares, sino que también profesionalizará al ejército."
 CHL_steel_for_everyone:0 "Acero para todos"
 CHL_steel_for_everyone_desc:0 "Nuestro masivo incremento en la producción de acero ha llevado a muchas naciones en todo el mundo a pedir nuestro acero, ¿y cuál es nuestra respuesta? Claro, que lo tengan, cada pedazo de él, el primero que llega es el primero que se sirve. Esto ayudará enormemente a nuestra economía, así que por qué no hacerlo".
 CHL_a_modern_chilean_economy:0 "Una economía chilena moderna"
 CHL_a_modern_chilean_economy_desc:0 "La economía chilena está ahora más fuerte que nunca gracias a nuestras diversas reformas y expansiones industriales. Si seguimos así, es casi seguro que nos convertiremos en una potencia regional e incluso global si las cosas van bien."
 CHL_conserve_our_resources:0 "Conservar nuestros recursos"
 CHL_conserve_our_resources_desc:0 "Nuestros recursos son preciosos, son para los chilenos y sólo para los chilenos. Cualquiera que quiera una parte de nuestros recursos tendrá que pagar un alto precio por ellos."
 CHL_the_chilean_military_economy:0 "La economía militar chilena"
 CHL_the_chilean_military_economy_desc:0 "La economía chilena es ahora oficialmente militar. Nuestro ejército se ha expandido masivamente gracias a todos estos cambios. Si las cosas siguen como hasta ahora, seguramente nos convertiremos en una potencia militar."
 CHL_new_mining_techniques:0 "Nuevas técnicas mineras"
 CHL_new_mining_techniques_desc:0 "Gracias a todos nuestros avances económicos y tecnológicos, podremos utilizar nuevas técnicas mineras para extraer aún más recursos para que los utilicemos y nos beneficiemos de ellos".
 CHL_fuerzas_armadas:0 "Fuerzas Armadas Chilenas"
 CHL_fuerzas_armadas_desc:0 "Las Fuerzas Armadas chilenas se ven más bien sombrías, por decir lo menos. Sin embargo, podemos solucionar este problema y llevar a las Fuerzas Armadas chilenas a un nivel que la gente nunca hubiera creído posible."
 CHL_armada_chilena:0 "Armada Chilena"
 CHL_armada_chilena_desc:0 "La Armada Chilena es una de las más fuertes de América Latina y del continente en su conjunto. Es hora de que continuemos expandiéndola hasta que nuestra industria comience a limitarnos".
 CHL_keep_up_with_the_south_american_naval_race:0 "La Carrera de Armas Navales de Sudamérica"
 CHL_keep_up_with_the_south_american_naval_race_desc:0 "Nuestra nación ha estado compitiendo con Argentina y Brasil durante décadas por quién tiene la marina más dominante en América del Sur. Es hora de que tomemos esa corona para nosotros y nos aseguremos de que los otros dos no la toquen."
 CHL_focus_on_heavy_ships:0 "Focus on Heavy Ships"
 CHL_focus_on_heavy_ships_desc:0 "Los barcos pesados son la clave para ganar batallas navales. Es mejor que pongamos toda nuestra atención en ellos".
 CHL_focus_on_light_ships:0 "Focus on Light Ships"
 CHL_focus_on_light_ships_desc:0 "Las naves ligeras son muy baratas de hacer, y nuestra industria es más que capaz de producir muchas de ellas."
 CHL_expand_our_naval_industry:0 "Expandir nuestra industria naval"
 CHL_expand_our_naval_industry_desc:0 "Nuestra industria naval no se ve tan bien en este momento. Asegurémonos de que el estigma cambie".
 CHL_create_a_carrier_fleet:0 "Crear una flota de transporte"
 CHL_create_a_carrier_fleet_desc:0 "Ningún otro país sudamericano tiene un portador, así que seamos los primeros en hacerlo y tengamos ventaja sobre los demás".
 CHL_imrpove_our_capital_ships:0 "Mejorar nuestros barcos de capital"
 CHL_imrpove_our_capital_ships_desc:0 "Los buques capitales de nuestra marina pueden llegar a ser mucho mejores de lo que son ahora. Hagámoslo, y hagámoslo de manera que ningún otro barco capital pueda igualar al nuestro."
 CHL_build_a_new_battleship:0 "Construir un nuevo acorazado"
 CHL_build_a_new_battleship_desc:0 "Nuestra flota de acorazados es demasiado pequeña para nuestro gusto. Construir una nueva la expandirá y la hará mucho mejor".
 CHL_expand_the_light_cruiser_fleet:0 "Expandir la flota de cruceros ligeros"
 CHL_expand_the_light_cruiser_fleet_desc:0 "Nuestra flota de cruceros ligeros es pequeña y débil. Necesita ser mucho más grande y más poderosa para representar una amenaza significativa para nuestros enemigos."
 CHL_produce_more_submarines:0 "Produce más submarinos"
 CHL_produce_more_submarines_desc:0 "Nuestro pie fuerte es el submarino que huye.t No abusemos de eso al máximo."
 CHL_produce_more_destroyers:0 "Produce más destructores"
 CHL_produce_more_destroyers_desc:0 "Cuantos más destructores mejor. Tendremos más potencia de fuego en nuestras batallas y seguro que las ganaremos con más destructores".
 CHL_a_stronger_navy:0 "Una Armada más fuerte"
 CHL_a_stronger_navy_desc:0 "Nuestra Armada es mucho más fuerte que antes, nuestras reformas y cambios han demostrado ser bastante exitosos. Un último empujón y seremos realmente una potencia naval imparable para nuestros vecinos".
 CHL_ejercito_de_chile:0 "Ejercito Chileno"
 CHL_ejercito_de_chile_desc:0 "El ejército chileno es muy bueno, especialmente cuando se compara con nuestros vecinos. Seguro que no está recibiendo tanto amor como debería, por eso estamos aquí para cambiar eso."
 CHL_expand_our_numbers:0 "Expandir nuestros números"
 CHL_expand_our_numbers_desc:0 "Cuantos más soldados haya en el campo de batalla y en las fuerzas armadas en general, mejor será".
 CHL_improve_the_quality:0 "Mejorar la calidad"
 CHL_improve_the_quality_desc:0 "La calidad de nuestra división puede y será mejorada a un nivel que nuestros enemigos temerán."
 CHL_invite_german_advisors:0 "Invitar a consejeros alemanes"
 CHL_invite_german_advisors_desc:0 "Los alemanes son muy inteligentes cuando se trata de la guerra terrestre, y especialmente, de los tanques. Sus asesores mejorarán enormemente nuestro ejército".
 CHL_invite_american_advisors:0 "Invite a los consejeros americanos"
 CHL_invite_american_advisors_desc:0 "Los americanos saben todo sobre sus armas y equipo de apoyo. Sus asesores mejorarán enormemente nuestro ejército".
 CHL_invite_soviet_advisors:0 "Invite a los consejeros soviéticos"
 CHL_invite_soviet_advisors_desc:0 "Los soviéticos son todo acerca de los hombres en el campo, cuanto más, mejor es su memorándum. Sus consejeros inundarán en gran medida nuestro ejército".
 CHL_produce_more_equipment:0 "Produce más equipo"
 CHL_produce_more_equipment_desc:0 "Gracias a los asesores americanos, podemos bombear muchas más armas y equipos y a un ritmo más rápido."
 CHL_modernize_our_tanks:0 "Modernizar nuestros tanques"
 CHL_modernize_our_tanks_desc:0 "Los Consejeros Alemanes han demostrado su genio en el campo de batalla una vez más. El arte de la guerra de tanques será algo que dominaremos en poco tiempo."
 CHL_adjust_our_tactics:0 "Ajustar nuestras tácticas"
 CHL_adjust_our_tactics_desc:0 "Nuestras tácticas son anticuadas, como lo demostraron los asesores soviéticos que invitamos. Gracias a ellos, mejoraremos nuestras tácticas para mejorar nuestros soldados."
 CHL_improve_our_artillery:0 "Mejorar nuestra artillería"
 CHL_improve_our_artillery_desc:0 "La artillería que tenemos ahora mismo es vieja y anticuada. La modernizaremos para asegurarnos de que nuestros enemigos no se rían de nosotros por nuestra artillería, y en cambio somos nosotros los que nos reiremos de nuestros enemigos."
 CHL_produce_more_motorized:0 "Produce más motorizado"
 CHL_produce_more_motorized_desc:0 "Los motorizados van de la mano con los tanques y la guerra de tanques. Aumentemos nuestra producción motorizada para expandir nuestra previsión de tareas motorizadas y mejorar aún más nuestro ejército."
 CHL_a_modern_army:0 "Un ejército moderno"
 CHL_a_modern_army_desc:0 "Nuestro ejército está ahora mejor que nunca gracias a todos los cambios y avances que hicimos. Estamos seguros de llegar muy lejos gracias a esto y nuestros enemigos no tendrán ninguna oportunidad contra nuestro poderío militar."
 CHL_fuerza_aerea:0 "Fuerza Aérea"
 CHL_fuerza_aerea_desc:0 "La Fuerza Aérea Chilena es una rama de las fuerzas armadas que aún se está formando. Podemos ayudar a acelerarla y lo haremos para asegurarnos de que nadie pueda dominarnos en el cielo."
 CHL_alliance_with_the_argentines:0 "Alianza con los argentinos"
 CHL_alliance_with_the_argentines_desc:0 "Los argentinos ya han demostrado su poderío en el campo de batalla, y tenerlos como aliados podría servirnos bastante bien. Combinando nuestras fuerzas, ¡ninguna otra nación tendrá una oportunidad!"
 CHL_joint_military_build_up:0 "Refuerzo militar conjunto"
 CHL_joint_military_build_up_desc:0 "Nuestros ejércitos requieren un gran programa de acumulación si queremos hacer realidad nuestras más salvajes ambiciones. Ahora que estamos en una facción, podemos combinar nuestras industrias y ayudarnos mutuamente en este programa de acumulación."
 CHL_improve_our_numbers:0 "Mejorar nuestros números"
 CHL_improve_our_numbers_desc:0 "Hay que ampliar la Fuerza Aérea de Chile, nuestros vecinos están construyendo rápidamente una poderosa fuerza aérea y nosotros necesitamos construir una aún más potente. Apuraremos la producción de algunos de nuestros cazas, aunque esto signifique que nuestra posibilidad de accidentes pueda aumentar debido a esto."
 CHL_improve_our_fighters:0 "Mejorar nuestros cazas"
 CHL_improve_our_fighters_desc:0 "Nuestros cazas son bastante viejos y anticuados. Muchos otros países del mundo están modernizando rápidamente sus cazas, y nosotros deberíamos hacerlo también. Nuestro escuadrón de cazas será uno al que todos temerán".
 CHL_purchase_foreign_planes:0 "Comprar aviones extranjeros"
 CHL_purchase_foreign_planes_desc:0 "Las principales potencias extranjeras están construyendo sus fuerzas aéreas a un ritmo impresionante. Sería una tontería no comprar algunos de sus aviones, aunque tengamos que hacer tratos con ciertas escorias."
 CHL_expand_our_air_bases:0 "Ampliar nuestras bases aéreas"
 CHL_expand_our_air_bases_desc:0 "Con una fuerza aérea en crecimiento, vamos a necesitar ampliar nuestras bases aéreas para poder almacenar todos nuestros aviones recién adquiridos. Muchas de nuestras bases aéreas en todo el país necesitan ser ampliadas, así que ¿por qué no aprovechar la oportunidad ahora?"
 CHL_expand_our_airfoce_armament:0 "Ampliar nuestro armamento aéreo"
 CHL_expand_our_airfoce_armament_desc:0 "Nuestro armamento dedicado hacer nuestra fuerza aérea es minúsculo en el mejor de los casos. Necesitamos ampliarlo y rápido para meter miedo en los corazones de nuestros enemigos al ver nuestra fuerza aérea sobre sus zonas aéreas."
 CHL_improving_our_CAS:0 "Mejorar nuestro AAC"
 CHL_improving_our_CAS_desc:0 "El apoyo aéreo cercano es lo que decide muchas batallas terrestres, si podemos tener la ventaja en ese sector nuestros enemigos no tendrán ninguna oportunidad contra nosotros."
 CHL_modernize_our_bombers:0 "Modernizar nuestros bombarderos"
 CHL_modernize_our_bombers_desc:0 "Los bombarderos son los que diezman al enemigo, son los que infunden verdadero temor en los civiles y en los militares, ¡son los que nos harán ganar cualquier guerra que tengamos en el futuro! Cuanto más modernos sean nuestros bombarderos, más daño podremos hacer!"
 CHL_focus_on_naval_bombers:0 "Enfoque en los bombarderos navales"
 CHL_focus_on_naval_bombers_desc:0 "La guerra en el mar no tiene que ser sólo de los barcos, también podemos lanzar algunos bombarderos navales para obtener la ventaja. Si tenemos la superioridad tecnológica sobre el enemigo, ninguna armada será una amenaza para nosotros."
 CHL_professional_chilean_pilots:0 "Pilotos profesionales chilenos"
 CHL_professional_chilean_pilots_desc:0 "Nuestros pilotos ya son conocidos mundialmente como algunos de los mejores, y nos aseguraremos de mantener ese título firmemente en nuestras manos. Ampliaremos la formación de nuestros pilotos. Cuanto mejores sean los pilotos, mejor será nuestra fuerza aérea, así de simple".
 CHL_produce_more_bombers:0 "Producir más bombarderos"
 CHL_produce_more_bombers_desc:0 "¡Los bombarderos son los que diezman al enemigo, son los que infunden verdadero miedo a los civiles y a los militares, son los que nos harán ganar cualquier guerra que tengamos en el futuro! Cuantos más bombarderos tengamos a nuestra disposición, más daño causaremos a nuestro enemigo!"
 CHL_produce_more_CAS:0 "Produce más AAC"
 CHL_produce_more_CAS_desc:0 "El Apoyo Aéreo Cercano es lo que dicta las batallas terrestres hoy en día, y tener la ventaja en ese sector es seguro que garantizará nuestras victorias contra el enemigo si alguna vez ocurre."
 CHL_create_a_powerful_naval_air_fleet:0 "Crear una poderosa flota aeronaval"
 CHL_create_a_powerful_naval_air_fleet_desc:0 "Si somos capaces de ser uno de los primeros países del planeta en tener y mantener una flota aeronaval con portaaviones y bombarderos navales, ¡seremos imparables en los mares!"
 CHL_divert_production_for_heavy_fighters:0 "Desviar la producción de cazas pesados"
 CHL_divert_production_for_heavy_fighters_desc:0 "Los cazas pesados son todo lo que tiene un caza, pero mejor. No hay ninguna razón para no empezar a producir estas bestias, y tenerlas a nuestra disposición nos dará ventaja en cualquier conflicto."
 CHL_a_modern_air_force:0 "Una fuerza aérea moderna"
 CHL_a_modern_air_force_desc:0 "Después de muchas reformas y actualizaciones de nuestra fuerza aérea, ahora podemos decir con seguridad que nuestra fuerza aérea es moderna y hay que tenerla en cuenta. Nuestros enemigos se acobardarán al ver el poderío de nuestra ahora moderna fuerza aérea, y entonces brillaremos de verdad en este planeta."
 CHL_expanding_our_numbers:0 "Ampliando nuestros números"
 CHL_modernizing_our_figthers:0 "Modernizar a nuestros combatientes"
 CHL_purchasing_planes:0 "Está comprando aviones actualmente"
 CHL_purchase_planes:0 "Desbloquea las decisiones de §YCompra de aviones§! extranjeros, permitiéndote §Gcomprar§! §YBombarderos§! o §YCazas§! de las principales potencias extranjeras."
