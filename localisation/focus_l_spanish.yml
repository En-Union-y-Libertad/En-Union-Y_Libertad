 CHL_produce_bombers:0 "Aumento de la producción de bombarderos"
 CHL_produce_CAS:0 "Aumento de la producción de CAS"
 CHL_produce_a_naval_air_fleet:0 "Producción de una flota aérea naval"
 CHL_a_modern_air_force:0 "Una fuerza aérea moderna"
 CHL_purchasing_foreign_planes:0 "Compra de aviones extranjeros"
 CHL_purchasing_foreign_planes_desc:0 "Hay muchas grandes potencias ahí fuera que tienen aviones muy modernos, y esos son aviones que nos gustaría mucho tener en nuestro arsenal. Con aviones de tan alta calidad a nuestra disposición, ¡nuestros enemigos se acobardarán de miedo!"
