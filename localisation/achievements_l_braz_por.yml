 EUYL_achievements_072203:0 "En Unión Y Libertad Conquistas"
 EUYL_one_true_confederation_NAME:0 "Uma Confederação Verdadeira"
 EUYL_one_true_confederation_DESC:0 "Como a Confederação Argentina, capture e controle o que já foi a capital dos Estados Confederados da América (Richmond, Virgínia)"
 EUYL_miracles_can_happen_NAME:0 "Milagres realmente podem acontecer"
 EUYL_miracles_can_happen_DESC:0 "Como a Argentina, não tem debuffs relacionados à inflação."
 EUYL_red_feminism_in_la_plata_NAME:0 "Um novo tipo de vermelho em La Plata"
 EUYL_red_feminism_in_la_plata_DESC:0 "Como Argentina comunista, com Fanny Edelman como líder, forme a Comuna de La Plata e controle as capitais do Chile, Bolívia e Brasil."
 EUYL_more_than_just_falklands_NAME:0 "Mais do que apenas as Malvinas"
 EUYL_more_than_just_falklands_DESC:0 "Como Argentina, primeiro assuma o controle das Malvinas e das ilhas Geórgia do Sul e depois capture Londres."
 EUYL_true_bastion_NAME:0 "O verdadeiro bastião da democracia"
 EUYL_true_bastion_DESC:0 "Como Argentina Democrática, esteja em uma facção com os Estados Unidos enquanto tiver mais fábricas do que eles."
 EUYL_you_thought_i_was_a_goner_NAME:0 "Você pensou que eu era um caso perdido!"
 EUYL_you_thought_i_was_a_goner_DESC:0 "Como Bolívia, retome todo o território que você perdeu ao longo da história e forme a Grande Bolívia."
 EUYL_all_your_coast_is_belong_to_me_NAME:0 "Toda a sua costa pertence a mim"
 EUYL_all_your_coast_is_belong_to_me_DESC:0 "Como Bolívia, controle pelo menos um estado costeiro em cada continente. (Sim, isso inclui a Austrália e o Oriente Médio.)"
 EUYL_youll_never_overthrow_me_NAME:0 "VOCÊ NUNCA VAI ME DERRUBAR!"
 EUYL_youll_never_overthrow_me_DESC:0 "Como Bolívia, vá contra o golpe militar de 1936 e vença a guerra civil para manter José Luis Tejada Sorzano no poder."
 EUYL_cisplatine_banda_oriental_whats_that_NAME:0 "Cisplatine? Banda Oriental??"
 EUYL_cisplatine_banda_oriental_whats_that_DESC:0 "Como Uruguai, capture e controle as capitais da Argentina e do Brasil."
 EUYL_artigas_would_be_proud_NAME:0 "Artigas ficaria orgulhoso"
 EUYL_artigas_would_be_proud_DESC:0 "Como o Uruguai, forme a Liga Federal e tenha a Argentina como marionete."
 EUYL_super_chile_NAME:0 "Super Chile!"
 EUYL_super_chile_DESC:0 "Como Chile, capture e controle todos os estados costeiros do Oceano Pacífico, da Terra do Fogo ao Alasca. (Isto também inclui as duas ilhas canadenses ligeiramente afastadas da costa.)"
 EUYL_i_did_not_vote_for_you_round_2_NAME:0 "Não votei em você 2.0"
 EUYL_i_did_not_vote_for_you_round_2_DESC:0 "Como Chile anarquista, vença a guerra civil contra os democratas e assuma o controle do país."
 EUYL_anarchism_truly_knows_no_borders_NAME:0 "A anarquia realmente não conhece fronteiras"
 EUYL_anarchism_truly_knows_no_borders_DESC:0 "Como Chile anarquista, una-se aos anarquistas espanhóis e controle as capitais do Reino Unido, França, Alemanha, Argentina e Brasil."
 EUYL_i_dont_want_to_conquer_i_want_to_exploit_resources_NAME:0 "EU AMO EXPLORAÇÃO!!!"
 EUYL_i_dont_want_to_conquer_i_want_to_exploit_resources_DESC:0 "Como Chile democrático, tenha uma economia laissez-faire e produza mais de 140 unidades de aço e tungstênio, além de 65 unidades de petróleo."
 EUYL_we_can_also_do_that_NAME:0 "Também podemos fazer isso!"
 EUYL_we_can_also_do_that_DESC:0 "Como o Império do Brasil, tenha a Libéria como domínio do seu Império."
 EUYL_the_south_american_puppet_master_NAME:0 "O Mestre das Marionetes"
 EUYL_the_south_american_puppet_master_DESC:0 "Como Brasil Comunista, tem mais de 7 fantoches."
 EUYL_brazil_comes_to_you_NAME:0 "O BRASIL VAI ATÉ VOCÊ!"
 EUYL_brazil_comes_to_you_DESC:0 "Como Brasil, tenha cada 1936 começando grande país como uma marionete de sua nação."
 EUYL_coffee_coffee_and_more_coffee_NAME:0 "Café, café e mais café!"
 EUYL_coffee_coffee_and_more_coffee_DESC:0 "Como Brasil, que sua economia seja mais de 90% dependente da produção de café."
 EUYL_the_one_true_sun_NAME:0 "O Único Sol Verdadeiro"
 EUYL_the_one_true_sun_DESC:0 "Como o Império Inca, fantoche cada país com o Sol de maio em sua bandeira. (Argentina, Uruguai e Filipinas.)"
 EUYL_USSR_has_competition_NAME:0 "URSS tem concorrência"
 EUYL_USSR_has_competition_DESC:0 "Como Brasil ou Peru, formam a União das Repúblicas Socialistas Sul-Americanas e têm pelo menos 150 fábricas."
 EUYL_was_that_meant_to_be_a_challange_NAME:0 "Isso foi realmente um desafio?"
 EUYL_was_that_meant_to_be_a_challange_DESC:0 "Como o Império Peruano, conquiste toda a América do Sul até 1942. (Não se preocupe, isso não inclui as Guianas e o Suriname.)"
 EUYL_united_we_stand_against_our_colonizers_NAME:0 "United We Stand"
 EUYL_united_we_stand_against_our_colonizers_DESC:0 "Como Peru, seja o líder de uma facção com mais de 4 membros, e tenha a Espanha como uma marionete."
 EUYL_bolivars_dream_NAME:0 "Sonho de Bolívar"
 EUYL_bolivars_dream_DESC:0 "Como a Colômbia, forme a Gran Colombia e controle as capitais do México, Brasil e Argentina."
 EUYL_the_real_united_states_NAME:0 "Os verdadeiros Estados Unidos"
 EUYL_the_real_united_states_DESC:0 "Como Colômbia, forme os Estados Unidos da Colômbia e tenha os Estados Unidos como uma marionete."
 EUYL_the_army_of_bolivar_NAME:0 "O Exército de Bolívar"
 EUYL_the_army_of_bolivar_DESC:0 "Como Colômbia fascista, temos mais de 1 milhão de soldados em campo."
