 ARG_integrate_our_territories_desc:0 "With our abrupt expansion into all cornerns of South America, the people of these countries are far from happy with our rulership over them. We need to subjegate them and integrate them into our nation, even if it means the lose of our men and our political power. \n\n§RYou can only core states that neighbor your core states!§!"
