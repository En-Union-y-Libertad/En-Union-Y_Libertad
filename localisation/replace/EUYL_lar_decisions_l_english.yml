 URG_prisoners_of_the_terra_dictatorship:0 "The Terra Dictatorship"
 URG_prisoners_of_the_terra_dictatorship_desc:0 "Ever since Gabriel Terra assumed power in Uruguay, he ruled the country with an iron fist. As the years went by, Terra began gaining many enemies on the political and social scenes, to the point where coup attempts where made in order to bring him down from power. Due to this, Terra began arresting many politicians, doctors, writers, and even the vice president. The delicate situation of Terra's dictatorship now forces him to arrest these people, because if he doesn't then opposing parties will rise up and crush the dictator. \n\nCurrent number of people arrested by Terra's Regime: [?URG_politicians_arrested|R0] \n\nThe way this system works is that if you have a §Ysmall§! amount of people §Yarrested§!, then your §Ystability§! will §Gincrease§!, but your §Yparty support§! will §Rdecrease§!. Vice versa is also true, if you have a §Ylarge§! amount of people §Yin prison§!, then your §Ystability§! will §Rdecrease§!, but your §Yparty support§! will §Gincrease§!."
 URG_arrest_politicians:0 "Arrest People Who Seem Suspicious"
 URG_set_free_politicians:0 "Set Free Some Who Were Arrested"
 URG_repaying_the_debt_to_britain:0 "Repaying our Debt to the British"
 URG_repaying_the_debt_to_britain_desc:0 "The British have not been happy with our reluctance to pay the debt we have with them, but that will change starting today. Our industry is strong enough now that we can afford repaying it, plus it will help to have the British an an ally rather than an enemy. \n\nCurrent percentage of our debt that we have payed back:  [?URG_debt_to_britain|G0]§G%§!"
