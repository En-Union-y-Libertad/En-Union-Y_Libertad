 ARG_inflation:0 "Combatting the Inflation"
 ARG_inflation_desc:0 "Argentina has had such a long history with inflation that the two are almost synonymous. We need to halt our inflation as quickly and effectively as possible, or else our country will quite literally crash on itself. Inflation is very unpredictable, and we need to keep out an eye for that, so any setback or problem we may encounter we need to tackle it effectively. We have various ways of dealing with the inflation, and we will be needing to use every single one in order to get rid of this disgrace."
 ARG_inflationary_crisis:0 "Inflationary Crisis"
 ARG_inflationary_crisis_desc:0 "The delicate situation of our currency causes it's value to drop consistently over time. This can be somewhat prevented by taking various measures in order to combat the inflation and stop it in it's tracks. Good luck, you may need it."
 ARG_emit_pesos_to_control_inflation:0 "Establish Wage and Price Controls"
 ARG_emit_pesos_to_control_inflation_desc:0 "If we want to make sure our inflation doesn't get out of control, we must implement wage and price controls. Due to the socialist nature of such an act, the communist party will gain power from this."
 ARG_employ_a_contractionary_monetary_policy:0 "Employ A Contractionary Monetary Policy"
 ARG_employ_a_contractionary_monetary_policy_desc:0 "Slightly more expensive that controlling wage and price controls, but gives us the same effect and negates the communists from gaining power."
 ARG_force_companies_to_lower_prices:0 "Force Companies to Lower Consumer Prices"
 ARG_force_companies_to_lower_prices_desc:0 "Our most expensive option, but also our most effective one, reducing significantly our inflation after running its course."
 ARG_temporarily_slow_down_the_inflation:0 "Temporarily Slow Down the Inflation"
 ARG_temporarily_slow_down_the_inflation_desc:0 "With a few tricks up our sleeve, we can temporarily halt the inflationary crisis from occuring. Unfortunately, it is not infinite."
 ARG_end_the_inflation:0 "End the Inflation"
 ARG_end_the_inflation_desc:0 "After many reforms, we can now offically put the final nail in the coffin and establish a stable currency."
