 ARG_integration_of_the_falklands:0 "Integrating the Falklands"
 ARG_integration_of_the_falklands_desc:0 "The close proximity of the Falkland Islands to our mainland, along with a claim that we've had for over 100 years, it is and always will be an integral part of Argentina. The British will be forced off the islands eventually, and it will be us who will do such a feat, unless they are willing to cooperate and hand us over the islands, in which case we will gladly accept. In the case of either events occuring, the Falklands shall be fully integrated into our territory and truly be considered Argentine!"
 ARG_integrate_the_falklands:0 "Integrate the Falklands"
 ARG_integrate_the_falklands_desc:0 "Now that the Falklands are finally under our control, we can well and truly "Argentinize" it."
