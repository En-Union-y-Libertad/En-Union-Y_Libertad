 PBC_reforming_lost_unions:0 "Reforming Lost Unions"
 PBC_reforming_lost_unions_desc:0 "The current landscape of the continent is way too... compact. There are way too many nations, and its causing unnecessary conflicts, so let's begin solving these said conflicts. We can bring back by force these old unions, much like our own. They can be our puppets, and become powerhouses just like ourselves. In doing so we will be able to not only mediate most conflicts in the region, but also bring peace and propserity to a once chaos-filled place."
