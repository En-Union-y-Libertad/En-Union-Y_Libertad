 PBC_nationalism_rising:0 "Nationalism Rising"
 PBC_nationalism_rising_desc:0 "With our war of independence out the way, many across our newfound union are displeased with it and still hold nationalist sentiment with their original countries. These nationalists have already amassed mass popularity across the nation and if we don't keep them under control, our sovereignty will seriously be put in question. \n\nNumber of states the £BOL_bolivia_flag  §YBolivian Nationalists§! control: §R[?PBC_BOL_states_controlled_by_nationalists|R0]§! \n\nNumber of states the £PRU_peru_flag  §YPeruvian Nationalists§! control: §R[?PBC_PRU_states_controlled_by_nationalists|R0]§! \n\n\n§RIf either side get control of at least§! §Yhalf§!§R of their respective states, then that side will launch an uprising!§!"
