 ARG_the_argentine_civil_war:0 "The Argentine Civil War"
 ARG_the_argentine_civil_war_desc:0 "With the civil war in full swing, we need to use our support of the military to our advantage, giving us temporary boosts in our attack, defence, organization, and speed. Not only that, we can also purchase guns from foreign fascist powers to help us in our civil war and get rid of these Unitario scums once and for all."
