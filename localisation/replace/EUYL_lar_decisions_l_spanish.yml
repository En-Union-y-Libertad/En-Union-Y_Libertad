 gestionar_bipartidismo_nar_desc:0 "Los terratenientes conservadores financian milicias privadas encargadas de eliminar cualquier indicio liberal de la zona. Estos círculos paramilitares deben ser desmantelados inmediatamente."
 gestionar_bipartidismo_cun:0 "Eliminar los favoritismos capitalinos"
 gestionar_bipartidismo_cun_desc:0 "Los comercios liberales de Bogotá se han negado rotundamente a negociar con simpatizantes conservadores. Al motivarlos, la capital podrá desarrollarse política y económicamente."
