 form_andalusia_desc:0 "Con Córdoba, el Emirato de Granada y la mayor parte del sur de Iberia bajo nuestro control, tenemos una oportunidad única para restablecer el Sultanato de Al-Ándalus y proclamar sus anteriores territorios como partes legítimas de nuestro estado."
 adu_restore_sultanate_of_africa:0 "Restablecer el Sultanato de África"
 adu_restore_sultanate_of_africa_desc:0 "Hace tiempo, los árabes de África del Norte se unieron bajo un mismo sultanato: el Sultanato de África, una importante rama del Califato Omeya. Con la restauración de Andalucía y los pueblos musulmanes conviviendo con nuestro estado, podremos unificar la identidad árabe."
 north_africa_needed_tooltip:0 "Controla todos los estados §Ymarroquíes, tunecinos, argelinos y libios§!."
 coring_north_africa_tt:0 "Gana territorios esenciales en todos los estados §Ymarroquíes, tunecinos, argelinos y libios§!."
 adu_mediterrenean_emirates:0 "Restablecer el Emirato de Sicilia"
 adu_mediterrenean_emirates_desc:0 "En el apogeo de la influencia árabe sobre el Mediterráneo, las islas albergaron a muchos emiratos islámicos. Con Sicilia, Creta y Chipre en poder andalusí, tal vez podamos devolver estos territorios a sus legítimos líderes árabes."
 adu_restore_umayyad_caliphate:0 "Recrear el Califato Omeya"
 adu_restore_umayyad_caliphate_desc:0 "Las ciudades sagradas de Bagdad, la Meca y Jerusalén por fin están unidas bajo un mismo estado. Con los núcleos de Arabia en nuestro poder, podemos proclamarnos como algo más que una coalición árabe. Podemos restaurar el Califato como patria de todos los pueblos y culturas islámicos."
 adu_recreate_rashid_expansion:0 "La expansión Rashid"
 adu_recreate_rashid_expansion_desc:0 "Antes de que la Dinastía Omeya gobernara Arabia, los Rashid fueron los soberanos del mundo árabe, y fue bajo su reinado cuando el Califato se extendió hacia Persia e Indostán. Si recreamos esta ancestral conquista, podremos incorporar Persia y la mítica tierra de Indostán a nuestro estado."
