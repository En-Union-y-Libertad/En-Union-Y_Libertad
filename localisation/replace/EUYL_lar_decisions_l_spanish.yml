 ARG_if_communism_less_than_45_civil_war_tt:0 "Si el §YComunismo§! es §Rmenos de§! §Y45%§!, estallará una §RGuerra Civil§!! \n\nSi el apoyo es §GMayor que§! §Y45%§!, un golpe pacífico ocurrira."
