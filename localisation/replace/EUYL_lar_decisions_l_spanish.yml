 SPA_carlist_uprising_mission:0 "Insurrección carlista inminente"
 SPA_carlist_uprising_mission_desc:0 "Los miembros carlistas de nuestra facción están resentidos con nuestra dirección y creciente influencia. En lugar de acatar las reglas, el descontento predomina entre los requetés y crecen los rumores sobre una insurrección. Deberíamos prepararnos para sofocar el alzamiento carlista mientras nos ocupamos de nuestros enemigos republicanos."
 SPR_anarchist_uprising_mission:0 "Insurrección anarquista inminente"
 SPR_anarchist_uprising_mission_desc:0 "Nuestros "aliados" anarquistas siguen dejándose llevar por sus inexplicables expectativas de independencia y autonomía. Cuanto más intentamos organizar las regiones controladas por los anarquistas para la causa bélica, más incitan a los suyos a rebelarse contra el legítimo gobierno español. Deberíamos prepararnos para sofocar una revuelta anarquista en toda regla en caso de que el conflicto pase a mayores."
 SPA_fascist_crackdown_mission:0 "Represión fascista inminente"
 SPA_fascist_crackdown_mission_desc:0 "Nuestros "aliados" falangistas nos han marginado desde que empezó la guerra civil. Han dejado meridianamente claro que su visión del futuro de España no encaja con el de un reinado carlista por derecho propio. No cabe duda de que planean suprimir nuestra influencia a toda costa. Deberíamos prepararnos para recurrir a la fuerza para defender nuestros ideales en caso de que no nos dejen alternativa."
 SPR_government_crackdown_mission:0 "Represión del gobierno inminente"
 SPR_government_crackdown_mission_desc:0 "Desde el comienzo de la guerra civil, la represión estalinista y republicana de nuestro movimiento ha ido cobrando fuerza. Hemos vertido sangre para desbaratar los primeros golpes de estado de los fascistas, pero nuestra autonomía es una espina que el gobierno tiene clavada, y salta a la vista que prefieren deshacerse de nosotros a seguir contando con nuestro apoyo. Si no nos dejan otra opción, tendremos que disponernos a defender nuestra libertad con la violencia."
 SPA_negotiate_carlist_support_mission_tt:0 "Al iniciar la guerra civil, los nacionalistas obtienen 5 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPA_negotiate_carlist_support_mission_tt_2:0 "Al iniciar la guerra civil, los nacionalistas obtienen 10 unidades bien entrenadas con §Y3 batallones de infantería§!.\n"
 SPA_the_army_of_africa_mission_tt:0 "Al iniciar la guerra civil, los nacionalistas obtienen 5 unidades bien entrenadas con §Y7 batallones de infantería§! y §Y2 batallones de artillería§!, así como apoyo de §Yingeniería§! y §Yreconocimiento§!, y el control garantizado de §Y[290.GetName]§!.\n"
