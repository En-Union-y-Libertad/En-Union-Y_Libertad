 ARG_the_argentine_civil_war:0 "La Guerra Civil Argentina"
 ARG_the_argentine_civil_war_desc:0 "Con la guerra civil en pleno apogeo, necesitamos usar nuestro apoyo a los militares para nuestra ventaja, dándonos impulsos temporales en nuestro ataque, defensa, organización y velocidad. No sólo eso, también podemos comprar armas de potencias fascistas extranjeras para ayudarnos en nuestra guerra civil y deshacernos de estas escorias de Unitario de una vez por todas."
 ARG_purchase_FROM_weapons:0 "Compra de armas [FROM.GetAdjective]"
 ARG_division_movement:0 "Mejorar la velocidad de movimiento de la división"
 ARG_division_organization:0 "Mejorar la organización de la división"
 ARG_division_attack:0 "Mejorar el ataque de la división"
 ARG_division_defense:0 "Mejorar la defensa de la división"
 ARG_robertos_deteriorating_health_condition:0 "El Deterioro del Estado de Salud de Roberto"
 ARG_robertos_deteriorating_health_condition_desc:0 "Después de un reciente chequeo con un doctor, se ha encontrado que Roberto tiene diabetes avanzada, y que la condición sólo empeorará con el tiempo. No se sabe cuánto tiempo le queda a Roberto, pero podemos tomar medidas para mejorar su condición o empeorarla."
 ARG_robertos_renounce:0 "La inevitable renuncia de Roberto"
 ARG_robertos_renounce_desc:0 "El estado de salud de Roberto empeorará con el tiempo, en algún momento será tan malo que el presidente ya no podrá dirigir la nación adecuadamente, y tendrá que renunciar".
 ARG_give_proper_treatment:0 "Darle a Roberto un tratamiento adecuado"
 ARG_give_proper_treatment_desc:0 "Darle a Roberto un tratamiento adecuado nos dará tiempo y le permitirá continuar en el cargo por más tiempo."
 ARG_pay_for_better_doctors:0 "Paga por mejores doctores"
 ARG_pay_for_better_doctors_desc:0 "Pagar por mejores doctores mejorará ligeramente su condición y le permitirá continuar en el cargo por más tiempo".
 ARG_give_proper_medicine:0 "Darle a Roberto una medicina adecuada"
 ARG_give_proper_medicine_desc:0 "Darle a Roberto la medicina adecuada nos dará una buena cantidad de tiempo y le permitirá continuar en el cargo por más tiempo."
 ARG_allow_roberto_to_rest:0 "Permita que Roberto descanse"
 ARG_allow_roberto_to_rest_desc:0 "Permitir que Roberto se tome un descanso de liderar directamente el país nos comprará una gran cantidad de tiempo a costa de no tener un líder central adecuado por el momento".
 ARG_convince_roberto_to_work_harder:0 "Convence a Roberto de trabajar más duro"
 ARG_convince_roberto_to_work_harder_desc:0 "Convencer a Roberto de que trabaje más duro hará que la enfermedad progrese más rápido y que su renuncia llegue más rápido".
 ARG_give_him_improper_treatment:0 "Darle a Roberto un tratamiento inapropiado"
 ARG_give_him_improper_treatment_desc:0 "Darle a Roberto un tratamiento equivocado hará que la enfermedad progrese más rápido y que su renuncia llegue más rápido".
 ARG_fake_his_test_results:0 "Falsificar los resultados de su prueba"
 ARG_fake_his_test_results_desc:0 "Falsificar los resultados de sus pruebas hará que parezca que su condición está mejorando, cuando en realidad está haciendo lo contrario".
 ARG_give_roberto_the_wrong_medicine:0 "Darle a Roberto la medicina equivocada"
 ARG_give_roberto_the_wrong_medicine_desc:0 "Darle a Roberto la medicina equivocada empeorará severamente su condición a un costo temporal de empeoramiento del liderazgo, como si el liderazgo no fuera ya suficientemente malo".
 ARG_peron_left_argentina:0 "Salida de Perón a Italia"
 ARG_peron_left_argentina_desc:0 "Perón ha dejado recientemente Argentina al mando del Ministerio de Guerra para estudiar la guerra de montaña en los Alpes italianos, Muchos especulan que ir a estudiar las tácticas de Italia también puede afectar a los ideales y creencias de Perón, sin embargo estas son sólo especulaciones."
 ARG_perons_return:0 "El regreso de Perón a Argentina"
 ARG_perons_return_desc:0 "Perón volverá dentro de unos 2 años. Sin embargo, parece improbable que esto se establezca y se apedree".
 ARG_demand_peron_to_report_back:0 "Exige a Perón que informe de sus hallazgos"
 ARG_the_great_coup:0 "El Gran Golpe"
 ARG_the_great_coup_desc:0 "Las facciones del ejército están disgustadas con el actual gobierno y planean orquestar un golpe contra el actual líder, más aún apuntando a Ramón Castillo".
 ARG_the_coup:0 "El golpe"
 ARG_the_coup_desc:0 "Estamos preparando el golpe, tratando de asegurarnos de que Roberto renuncie antes de que orquestemos el golpe, o de lo contrario el pueblo se enojará y lo más probable es que no acepte a Perón como su nuevo líder."
