 PRU_army_navy_rivalry_desc:0 "Muchos sectores de nuestro ejército tienen lazos fascistas, mientras que muchos sectores de nuestra armada tienen lazos democráticos. Cuanto más fuertes se vuelven los alemanes, más fascistas aparecen en el ejército, y mientras eso sucede, muchos de nuestros comandantes y oficiales navales se vuelven aún más a la democracia y a los ideales occidentales, lo que provoca no solo una escisión entre nuestro ejército y marina, sino también una escisión ideológica entre ambas ramas de las fuerzas armadas, esta escisión masiva está partiendo a nuestra nación por la mitad, y por eso ambos compiten continuamente entre tener el mayor dominio en las fuerzas armadas. Si uno obtiene demasiado poder, el otro puede fomentar una rebelión.\n\nEl sentimiento ideológico actual del §YEjército§! es: [ROOT.GetIdeologyArmy] \n\nEl sentimiento ideológico actual de la §YArmada§! es: [ROOT.GetIdeologyNavy] \n\n§RSi tanto su ejército como su armada coinciden ideológicamente, y ni su ejército ni su armada se rebelan, entonces este sistema y espíritu nacional serán eliminados junto con las desventajas.§".
