 PBC_reforming_lost_unions:0 "Reformar las Naciones Perdidas"
 PBC_reforming_lost_unions_desc:0 "El paisaje actual del continente es demasiado... compacto. Hay demasiadas naciones, y está causando conflictos innecesarios, así que vamos a empezar a resolver estos conflictos. Podemos traer de vuelta por la fuerza estas antiguas uniones, muy parecidas a la nuestra. Pueden ser nuestros titeres, y convertirse en potencias como nosotros. Al hacerlo, podremos no sólo mediar en la mayoría de los conflictos de la región, sino también traer la paz y la propseridad a un lugar que antes estaba lleno de caos."
