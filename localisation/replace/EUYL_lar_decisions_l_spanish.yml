 ARG_all_states_were_dealt_with_tt:0 "Los militares han sido eliminados en las provincias de §YTierra del Fuego, Santa Cruz, Chubut, Neuquén y Río Negro§! \n\n§REl fracaso en el tratamiento de las 5 provincias aún resultará en una guerra civil con los militares controlando las 5 provincias.§!"
