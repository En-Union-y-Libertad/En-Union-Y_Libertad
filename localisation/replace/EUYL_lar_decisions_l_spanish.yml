 URG_work_with_the_PCU:0 "Concesiones a la UCP"
 URG_work_with_the_PCU_desc:0 "Emilio Frugoni tiene mucha historia con el PCU. Anteriormente parte del Partido Socialista, el partido se dividió en dos después de la Revolución de Octubre en la Unión Soviética, ya que la postura de Frugoni siempre había sido de reformismo pacífico y opuesta a la sangrienta revoluciones, algo con lo que la mayoría de los ex miembros de su partido no estaban de acuerdo. Esta mayoría quería que el PSU se uniera a la recién formada Internacional Comunista y ayudara a liberar a los trabajadores. Todo esto llevó a la división del partido en 1920, con Frugoni y sus seguidores. siendo expulsado del nuevo Partido Comunista.\n\nPero a pesar de todo esto, ambos partidos comparten un objetivo similar, y con la reciente crisis política en Uruguay tras el sangriento derrocamiento de Gabriel Terra, Frugoni puede hacer concesiones a los comunistas con el fin de crear una coalición para estabilizar su difícil posición como presidente".
 URG_undermine_berres:0 "Socavar al presidente Berres"
 URG_undermine_berres_desc:0 "A pesar de que solo gobernó la nación durante un breve período de tiempo, el apoyo de Batlle Berres, tanto dentro como fuera del partido, sigue creciendo, lo que vuelve paranoicos a sus opositores políticos. \n\nSin embargo, uno de sus opositores políticos, Andrés Martínez Trueba , ve una oportunidad de ganar poder para sí mismo, enfrentando a los otros oponentes contra ellos mismos y Batlle".
 URG_support_berres:0 "Apoya al presidente Berres"
 URG_support_berres_desc:0 "Habiendo ganado recientemente las elecciones extraordinarias, Batlle Berres ya ha causado una muy buena impresión entre las masas y los miembros de su partido, incluso creando su propia corriente política basada en el Batllismo, llamada Neobatllismo. \n\nPero a pesar de todo esto , todavía hay políticos empeñados en dificultar su presidencia, sintiéndose amenazados por su creciente poder y apoyo, sin embargo, gracias a sus conexiones tanto dentro como fuera del partido, Batlle se ha enterado de la situación, y solo queda para él. actuar contra sus adversarios".
