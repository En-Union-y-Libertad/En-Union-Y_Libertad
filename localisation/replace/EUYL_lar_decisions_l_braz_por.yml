 SPR_the_inevitable_civil_war:0 "A Guerra Inevitável"
 SPR_the_inevitable_civil_war_desc:0 "Como consequência das eleições, uma guerra civil parece inevitável. [Root.GetSCWsideloc] Devemos tomar a iniciativa e assumir o controle das guarnições da nação."
 SPR_NATIONALISTS_INSTRUCTIONS:0 "É indispensável não demorarmos muito, ou os republicanos terão tempo de preparar suas defesas."
 SPR_REPUBLICANS_INSTRUCTIONS:1 "Devemos atrasar a guerra civil o máximo que pudermos, nos dando tempo para nos prepararmos para a rebelião Nacionalista."
 spa_civil_war_divisions_counter_full_breakdown:0 "[SPA.GetNameDefCap] começaria atualmente com [?SPR.spa_civil_war_divisions_counter_var|+0] §Hdivisões§!, se a guerra civil começasse agora.\n"
