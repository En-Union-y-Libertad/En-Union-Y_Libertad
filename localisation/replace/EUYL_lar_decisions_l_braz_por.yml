 ARG_inflation:0 "Combatendo a inflação"
 ARG_inflation_desc:0 "A Argentina tem uma história tão longa com a inflação que os dois são quase sinônimos. Precisamos deter nossa inflação o mais rápido e eficazmente possível, ou então nosso país literalmente cairá sobre si mesmo. A inflação é muito imprevisível e precisamos ficar atentos a isso, então qualquer contratempo ou problema que possamos encontrar precisamos enfrentá-lo de forma eficaz. Temos várias maneiras de lidar com a inflação, e precisaremos usar cada uma delas para nos livrarmos desta vergonha."
 ARG_inflationary_crisis:0 "Crise inflacionária"
 ARG_inflationary_crisis_desc:0 "A delicada situação de nossa moeda faz com que seu valor caia consistentemente ao longo do tempo. Isso pode ser um pouco evitado tomando várias medidas para combater a inflação e pará-la. Boa sorte, você pode precisar."
 ARG_emit_pesos_to_control_inflation:0 "Estabelecer Controles de Salários e Preços"
 ARG_emit_pesos_to_control_inflation_desc:0 "Se queremos garantir que nossa inflação não saia do controle, devemos implementar controles de preços e salários. Devido à natureza socialista de tal ato, o partido comunista ganhará poder com isso."
 ARG_employ_a_contractionary_monetary_policy:0 "Empregar uma política monetária contracionista"
 ARG_employ_a_contractionary_monetary_policy_desc:0 "Um pouco mais caro que controlar salários e controles de preços, mas nos dá o mesmo efeito e impede que os comunistas ganhem poder."
 ARG_force_companies_to_lower_prices:0 "Forçar as empresas a baixar os preços ao consumidor"
 ARG_force_companies_to_lower_prices_desc:0 "Nossa opção mais cara, mas também a mais eficaz, reduzindo significativamente nossa inflação depois de seguir seu curso."
 ARG_temporarily_slow_down_the_inflation:0 "Reduzir a inflação temporariamente"
 ARG_temporarily_slow_down_the_inflation_desc:0 "Com alguns truques na manga, podemos interromper temporariamente a ocorrência da crise inflacionária. Infelizmente, ela não é infinita."
 ARG_end_the_inflation:0 "Acabar com a inflação"
 ARG_end_the_inflation_desc:0 "Depois de muitas reformas, agora podemos oficialmente colocar o último prego no caixão e estabelecer uma moeda estável."
 ARG_mobilize_elite_militia_in_cordoba:0 "Mobilize uma milícia de elite em Córdoba"
