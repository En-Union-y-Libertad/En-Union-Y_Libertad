 col_pugna_religiosa_desc:2 "Embora a constituição de 1886 tenha estabelecido um estado unitário e confessional, as reformas liberais dos últimos anos reduziram consideravelmente a participação da igreja. Como resultado, um acalorado debate irrompeu entre os estadistas e os diferentes §Ygrupos religiosos§! que procuram impor seus ideais nas decisões governamentais.\n\nOs £col_cat §YCatólicos§! afetam a §Gestabilidade§! e o §Gganho de poder político§!.\nOs £col_crist §YCristãos§! §Gprodução da fábrica§!.\nOs £col_athe §YAteístas§! afetam o §Gganho de poder político§! e a §Gprodução da fábrica§!.\n\n§RO status político de diferentes grupos religiosos pode afetar a oposição política interna.§ !"

