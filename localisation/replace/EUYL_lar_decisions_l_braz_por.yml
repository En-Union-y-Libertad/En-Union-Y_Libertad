 PBC_nationalism_rising:0 "Nacionalismo em ascensão"
 PBC_nationalism_rising_desc:0 "Com a nossa guerra de independência fora do caminho, muitos em nossa nova união estão descontentes com isso e ainda mantêm sentimentos nacionalistas com seus países originais. Esses nacionalistas já acumularam popularidade em massa em todo o país e se não os mantivermos sob controle, nossa soberania será seriamente colocada em questão. \n\nNúmero de estados que £BOL_bolivia_flag §YNacionalistas bolivianos§! controlam: §R[?PBC_BOL_states_control_by_nationalists|R0]§! \n\nNúmero de estados que £PRU_peru_flag §YNacionalistas peruanos §!controle: §R[?PBC_PRU_states_controled_by_nationalists|R0]§!\n\n\n§RISe um dos lados obtiver o controle de pelo menos§! §Yhalf§!§R de seus respectivos estados, então esse lado lançará uma revolta! §!"
