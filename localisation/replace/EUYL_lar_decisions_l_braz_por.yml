 COL_revivir_confederacion_desc:0 "[GetConfederationWarStatus]"
 COL_confederation_war1:0 "Tanto [PRU.GetFlag]§YPeru§! quanto [BOL.GetFlag]§YBolivia§! foram libertados conjuntamente pelo General Bolívar, mas suas discrepâncias impediram a oportunidade real de se consolidar como uma nação unificada.\n\nSe nós conseguirmos evocar o sentimento de sedição, talvez possamos aproveitar e restaurar a antiga §YConfederação Peru-Boliviana§!."
 COL_confederation_war2:0 "Agora que os insurgentes triunfaram e a nova [PRU.GetFlag]§YConfederação Peru-Boliviana§! foi proclamada, é nossa hora de agir. Devemos consolidar nossa superioridade sobre eles antes que eles nos vejam como uma ameaça. \n\nPoder sobre a §YConfederação§!: [?COL.COL_poder_confederacion|+0]\n\n§RISe não for possível transformar a Confederação Peru-Boliviana em um fantoche após sua reunificação, eles podem entrar em guerra contra nós!§!\n"
 COL_confederation_war3:0 "Apoiados por [COL.GetFlag]§YColômbia§!, apoiadores fascistas que buscam reunificar a antiga §YConfederação Peru-Boliviana§! se armaram e estão planejando uma insurreição. Devemos preparar o exército para a revolta antes que ela aconteça tarde demais."

