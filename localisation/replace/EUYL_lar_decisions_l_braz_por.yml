 spr_civil_war_divisions_counter_full_breakdown:0 "A Espanha republicana começaria atualmente com [?SPR.spr_civil_war_divisions_counter_var|+0] §Hdivisões§!, se a guerra civil começasse agora.\n"
 spr_civil_war_divisions_counter_icon_value:0 "[?SPR.spr_civil_war_divisions_counter_var|0H]"
 SPR_the_inevitable_civil_war_map_category_name:0 "Selecione onde gerenciar sua influência de guarnição."
 SPR_opposition_civil_war_preparations:0 "Preparativos de oposição da guerra civil"
 SPR_opposition_civil_war_preparations_desc:0 "Enquanto trabalhamos para frustrar cada um de seus movimentos, nossos inimigos não ficam parados. Seria bom mantermos nossas ações em mente enquanto nos preparamos para o futuro conflito."
 SPR_civil_war_offensives:0 "Ofensivas da Guerra Civil"
 SPR_civil_war_offensives_desc:0 "Problemas com nossa capacidade de abastecer nossas tropas na linha de frente dificultam avanços eficazes contra fortalezas inimigas. Devemos planejar e expandir os armazéns de equipamento da linha de frente adequadamente como preparativos para grandes ofensivas."
 SPR_civil_war_offensives_map_category_name:0 "Selecione onde preparar suas ofensivas."
 SPA_military_plot_nationalists:0 "Trama Militar"
 SPA_military_plot_nationalists_desc:0 "Nossos preparativos para derrubar o governo estão em andamento, mas para garantir que a tentativa de golpe fracassada de 1932 não se repita, precisamos ter apoio suficiente entre o povo antes de executar nosso golpe. Ele precisa acontecer na hora perfeita!"
 SPR_military_plot_republicans:0 "Trama Militar"
 SPR_military_plot_republicans_desc:0 "Ouvimos rumores de que há uma trama sinistra para derrubar o governo e apesar de nossas recentes experiências com tais tentativas de golpe, estamos lamentavelmente despreparados para lidar com outra. Precisamos acabar com esses planos assim que possível e atrasá-los para conseguirmos tempo de nos prepararmos."
 SPA_primo_de_rivera_speech:0 "Discurso de Primo de Rivera"
 SPA_primo_de_rivera_speech_desc:0 "José Antonio Primo de Rivera é um dos fundadores da Falange Española. Um orador popular, crítico da democracia, talvez ele deva ser incentivado a organizar mais discursos para aumentar nosso apoio popular e desestabilizar ainda mais a nação."
 SPA_primo_de_rivera_imprisoned:0 "Primo de Rivera foi preso"
 SPR_inevitable_civil_war_in_progress_flag:0 "Uma decisão de guerra civil inevitável está em andamento"
 SPR_imprison_primo_de_rivera:0 "Prender Primo de Rivera"
 SPR_imprison_primo_de_rivera_desc:0 "José Antonio Primo de Rivera incomodou o país o suficiente com seus discursos inflamatórios sem fim. Iremos prendê-lo e mantê-lo onde podemos ficar de olho nele. A voz da Falange deve ser silenciada."
 SPR_imprison_primo_de_rivera_tt:0 "Evita futuros discursos inflamatórios de Primo de Rivera.\n"
 SPR_primo_de_rivera_first_speech:0 "Primo de Rivera deu seu primeiro discurso"
 SPA_political_assassination:0 "Assassinato Político"
 SPA_political_assassination_desc:0 "Nossos adversários políticos estão se mostrando uma pedra no sapato, conseguindo aliados que poderiam estar do nosso lado. Ao eliminar taticamente um de nossos oponentes-chave, podemos aliviar a pressão e conseguir mais chances de que nossa mensagem seja ouvida."
 SPR_political_arrest:0 "Prisão Política"
 SPR_political_arrest_desc:0 "Nossos inimigos políticos apelaram para assassinato para que sejam ouvidos. Não podemos tolerar isso, os culpados devem ser levados à justiça!"
 SPA_political_assassination_flag:0 "Ocorreu um assassinato político"
 SPA_sway_leader_loyalty:0 "Oscilar Lealdade do Líder"
 SPA_sway_leader_loyalty_desc:0 "Com a maneira certa de persuasão, podemos expandir nosso apoio entre os oficiais de liderança no exército espanhol. Contar com o apoio deles quando chegar a hora pode se provar inestimável."
 SPA_swayed_leader_loyalty_flag:0 "A lealdade foi comprada."
 SPR_secure_leader_loyalty:0 "Garantir Lealdade do Líder"
 SPR_secure_leader_loyalty_desc:0 "Ouvimos rumores de que a lealdade de um dos líderes do exército está em questão. Devemos recuperar sua lealdade, mesmo se o preço para tal seja caro..."
 SPR_reassign_disloyal_leader:0 "Renomear Líder Desleal"
 SPR_reassign_disloyal_leader_desc:0 "Ouvimos rumores de que a lealdade de certos líderes do nosso exército está em questão. Seria bom se fossem realocados para postos remotos, para evitar que continuem facilmente tramando."
 SPR_reassign_disloyal_leader_tt:0 "Não estará disponível para os nacionalistas por dois meses após o início da guerra civil.\n"
 SPA_suppress_the_strikes:0 "Suprimir os Ataques"
 SPA_suppress_the_strikes_desc:0 "As greves estão causando grande desordem e dano econômico à nossa nação. Enviaremos nossas milícias para rompê-los e garantir que o povo volte ao trabalho."
 SPA_suppress_the_strikes_tt:0 "Reprimiu completamente as greves nacionais"
 SPR_concessions_to_the_left:0 "Concessões para a esquerda"
 SPR_concessions_to_the_left_desc:0 "Os grevistas têm razões válidas para suas preocupações. Vamos prometer lidar com elas, e enquanto isso realizar concessões não perseguindo a ocupação ilegal de terra, crimes sociais menores e roubos. Isso deve reduzir a desordem social de alguma maneira."
 SPA_concessions_to_the_left_tt:0 "Concedeu completamente para a Esquerda"
 SPR_primo_de_rivera_speech_mission:0 "Discurso de Primo de Rivera"
 SPR_primo_de_rivera_speech_mission_desc:0 "José Antonio Primo de Rivera, um dos fundadores da Falange Española, planeja organizar um discurso inflamatório, atraindo as pessoas para a bandeira dos Nacionalistas e incentivando a desordem civil."
 SPA_imprison_primo_de_rivera_mission:0 "Prender Primo de Rivera"
 SPA_imprison_primo_de_rivera_mission_desc:0 "O governo parece ter decidido que Primo de Rivera causou desordem o suficiente e emitiu seu mandado de prisão!"
 SPR_political_assassination_mission:0 "Assassinato Político"
 SPR_political_assassination_mission_desc:0 "A retórica sedenta de sangue de nossos inimigos políticos pediu a eliminação de um apoiador líder de nossa causa... Não devemos nos surpreender se alguém decidir cumprir essas palavras."
 SPA_political_arrest_mission:0 "Prisão Política"
 SPA_political_arrest_mission_desc:0 "O governo está atrás de retribuição pela eliminação de um de seus apoiadores e pretende prender alguém para usar de exemplo."
 SPR_sway_leader_loyalty_mission:0 "Oscilar Lealdade do Líder"
 SPR_sway_leader_loyalty_mission_desc:0 "Conspiradores Nacionalistas estão procurando expandir seu suporte entre nossa liderança militar. Ficamos sabendo que vários indivíduos receberam ofertas tentadoras... Só podemos rezar para que não consigam convencer nenhum deles."
 SPA_reassign_disloyal_leader_mission:0 "Renomear Líder Desleal"
 SPA_reassign_disloyal_leader_mission_desc:0 "O governo está cada vez mais suspeito de alguns de nossos apoiadores no exército, e agora planeja renomear um de nossos principais co-conspiradores para um posto remoto, dificultando muito nosso planejamento e cooperação."
 SPR_suppress_the_strikes_mission:0 "Suprimir os Ataques"
 SPR_suppress_the_strikes_mission_desc:0 "Milícias de direita e rompedores de greve estão caindo em cima de nossos trabalhadores descontentes, forçando-os a voltar ao trabalho e aumentando a desordem social e desilusão com a capacidade do governo de proteger seus cidadãos."
 SPA_concessions_to_the_left_mission:0 "Concessões para a esquerda"
 SPA_concessions_to_the_left_mission_desc:0 "O governo está fazendo amplas concessões aos trabalhadores em greve, permitindo que eles se safem de coisas que colocaram nossos irmãos e irmãs de direita na cadeia. Embora desprezível, parece que essas medidas são populares entre os grevistas."
