 ARG_debt_repayments:0 "Opções de amortização da dívida"
 ARG_debt_repayments_desc:0 "Os senadores votaram, temos que pagar nossa 'dívida'. Se somos realmente obrigados a pagar ou não, não é a questão. Devemos pagar a dívida que temos atualmente com vários grupos de pessoas em nosso Podemos até receber um bônus por cumpri-los."
