 ARG_the_argentine_civil_war:0 "A Guerra Civil Argentina"
 ARG_the_argentine_civil_war_desc:0 "Com a guerra civil em pleno andamento, precisamos usar nosso apoio militar a nosso favor, dando-nos impulsos temporários em nosso ataque, defesa, organização e velocidade. Além disso, também podemos comprar armas de potências fascistas estrangeiras para nos ajudar em nossa guerra civil e se livrar dessa escória do Unitario de uma vez por todas."
