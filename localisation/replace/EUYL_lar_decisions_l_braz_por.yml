 URG_prisoners_of_the_terra_dictatorship:0 "A Ditadura da Terra"
 URG_prisoners_of_the_terra_dictatorship_desc:0 "Desde que Gabriel Terra assumiu o poder no Uruguai, ele governou o país com mão de ferro. Com o passar dos anos, Terra começou a ganhar muitos inimigos no cenário político e social, a ponto de tentativas de golpe para derrubá-lo do poder. Por causa disso, Terra começou a prender muitos políticos, médicos, escritores e até o vice-presidente. A situação delicada da ditadura de Terra agora o obriga a prender essas pessoas, porque se ele não o fizer, os partidos vai se levantar e esmagar o ditador.\n\nNúmero de pessoas importantes presas pelo Regime da Terra: [?URG_politicians_arrested|R0] \n\nA forma como esse sistema funciona é que se você tiver uma §Ypequena§!quantidade de pessoas §Yarrested§ !, então sua §Yestabilidade§! irá §Gaumentar§!, mas seu §Yapoio ao partido§! então sua §Yestabilidade§! irá §Rdiminuir§!, mas seu suporte §Yparty §! vai §Gaumentar§!."
 URG_arrest_politicians:0 "Prender pessoas que parecem suspeitas"
 URG_set_free_politicians:0 "Liberte alguns que foram presos"
 URG_repaying_the_debt_to_britain:0 "Reembolsar nossa dívida com os britânicos"
 URG_repaying_the_debt_to_britain_desc:0 "Os britânicos não estão felizes com nossa relutância em pagar a dívida que temos com eles, mas isso mudará a partir de hoje. um aliado em vez de um inimigo. \n\nPorcentagem atual de nossa dívida que pagamos: [?URG_debt_to_britain|G0]§G%§!"
 URG_small_debt_repayment:0 "Reembolso de pequena dívida"
 URG_medium_debt_repayment:0 "Reembolso de dívida média"
 URG_large_debt_repayment:0 "Reembolso de Grande Dívida"
 URG_dealing_with_the_protestors:0 "Lidando com os manifestantes"
 URG_dealing_with_the_protestors_desc:0 "Agora que temos a capacidade de governar a nação com mão de ferro, podemos começar a lidar com os manifestantes que se atrevem a arruinar qualquer parte de nossa nação. Ninguém os obrigou a sair e protestar violentamente, e ninguém irá defendê-los quando seu destino inevitável chegar."
 URG_stomp_out_the_loyalists_in_the_capital:0 "Esmagar os legalistas ao redor da capital"
 URG_stomp_out_the_loyalists_in_the_capital_2:0 "Esmagar os legalistas na capital"
 URG_stomp_out_the_loyalists_in_paysandu:0 "Stomp out the legalists in Paysandú"
 URG_guide_the_companies:0 "Guiando as Empresas"
 URG_guide_the_companies_desc:0 "Como privatizamos a grande maioria de nossa indústria, não podemos mais intervir diretamente no desenvolvimento industrial ou militar, pelo menos não com a mesma eficácia. O que podemos fazer é dizer às empresas, ou pelo menos orientá-las, a fazer o que Nós queremos que eles façam isso. Muitos de nossos investidores nos disseram que essa forma é muito mais eficiente do que a intervenção direta do governo, mas só o tempo dirá."
 URG_ask_companies_to_invest_slightly_in_the_industry:0 "Pedir às empresas que invistam ligeiramente na indústria"
 URG_ask_companies_to_invest_heavily_in_the_industry:0 "Peça às empresas que invistam pesadamente na indústria"
 URG_ask_companies_to_invest_slightly_in_the_military:0 "Pedir às empresas que invistam ligeiramente nas forças armadas"
 URG_ask_companies_to_invest_heavily_in_the_military:0 "Peça às empresas que invistam pesadamente nas forças armadas"
 URG_ask_companies_to_invest_dockyard_expansion:0 "Pedir às empresas que invistam na expansão do estaleiro"
 URG_ask_companies_to_invest_in_the_infrastructure:0 "Pedir às empresas que invistam na infraestrutura"
 URG_march_to_argentina_capital:0 "Marcha para Buenos Aires"
 URG_march_to_argentina_capital_desc:0 "Buenos Aires é o coração do país, é o que mantém a nação à tona. Se conseguirmos capturá-lo em pouco tempo, os argentinos ficarão destroçados e a vitória será garantida."
 URG_capture_buenos_aires:0 "Capturar Buenos Aires"
 URG_capture_buenos_aires_desc:0 "A capital está à vista! Uma boa ofensiva e logo estará sob nosso controle."
 URG_work_with_the_PCU:0 "Concessões à PCU"
 URG_work_with_the_PCU_desc:0 "Emilio Frugoni tem muita história com o PCU. Anteriormente parte do Partido Socialista, o partido se dividiu em dois após a Revolução de Outubro na União Soviética, já que a postura de Frugoni sempre foi de reformismo pacífico e oposição a sangrentos revoluções, algo que a maioria de seus ex-membros do partido discordou. Esta maioria queria que o PSU se juntasse à recém-formada Internacional Comunista e ajudasse a libertar os trabalhadores. Tudo isso levou à cisão do partido em 1920, com Frugoni e seus seguidores sendo expulso do novo Partido Comunista. \n\nMas, apesar de tudo isso, ambos os partidos compartilham um objetivo semelhante em mente, e com a recente crise política no Uruguai após a sangrenta derrubada de Gabriel Terra, Frugoni pode ser capaz de fazer concessões aos comunistas a fim de criar uma coalizão para estabilizar sua difícil posição como presidente."
 URG_undermine_berres:0 "Abalar o Presidente Berres"
 URG_undermine_berres_desc:0 "Apesar de governar a nação por um curto período de tempo, o apoio de Batlle Berres dentro e fora do partido continua a crescer, deixando seus oponentes políticos paranóicos. \n\nNo entanto, um de seus oponentes políticos, Andrés Martínez Trueba , vê uma oportunidade de ganhar poder para si mesmo, colocando os outros oponentes contra si mesmos e contra Batlle."
 URG_support_berres:0 "Apoie o Presidente Berres"
 URG_support_berres_desc:0 "Tendo vencido recentemente a eleição extraordinária, Batlle Berres já causou uma boa impressão nas massas e nos membros de seu partido, criando até mesmo sua própria corrente política baseada no Batllismo, chamada Neobatllismo. \n\nMas apesar de tudo isso , ainda há políticos empenhados em dificultar sua presidência, sentindo-se ameaçados por seu crescente poder e apoio. No entanto, graças a suas conexões dentro e fora do partido, Batlle foi informado da situação, e tudo o que resta é para ele agir contra seus adversários".
 URG_extraordinary_elections_tt:0 "Vamos realizar eleições em §Y30§! dias\n\n"
 URG_consequences_tt:0 "§RPode haver consequências inesperadas ao tomar esta decisão!§!"


