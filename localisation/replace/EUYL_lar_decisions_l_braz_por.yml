 COL_incidente_en_el_canal:0 "Causar um incidente no canal"
 COL_incidente_en_el_canal_desc:0 "É sem precedentes que os Estados Unidos tenham tirado algo que é nosso por direito. O Canal do Panamá não pode ficar em suas mãos, e mesmo se derramar sangue, será novamente nosso... embora devamos primeiro certifique-se de que temos divisões fortes o suficiente na fronteira."
 COL_incidente_en_japura:0 "Causar um incidente em Japurá"
 COL_incidente_en_japura_desc:0 "O território do que hoje é Japurá fez parte da nossa república há vários anos, mas foi inadvertidamente vendido ao Brasil por políticos. Vamos recuperar o que nossos antigos governantes perderam."
 COL_incidente_en_mapari:0 "Causar um incidente no Mapari"
