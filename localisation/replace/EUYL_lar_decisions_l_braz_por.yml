 PBC_integrating_all_our_claimed_lands_desc:0 "Devido às nossas políticas não coincidirem adequadamente, teremos que integrar manualmente os territórios que acabamos de adquirir. Isso levará tempo, recursos e nossos homens para realizar, mas se quisermos realmente alcançar a Confederação que já fomos , precisamos integrar totalmente todos os nossos territórios e nos tornar a Confederação que nossos antecessores não conseguiram!"
