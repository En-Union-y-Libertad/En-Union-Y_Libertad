 ARG_division_defense:0 "Melhorar a Defesa da Divisão"
 ARG_robertos_deteriorating_health_condition:0 "Deterioração do estado de saúde de Roberto"
 ARG_robertos_deteriorating_health_condition_desc:0 "Após um check-up recente com um médico, descobriu-se que Roberto tem diabetes avançado, e que a condição só piorará com o tempo. Não se sabe quanto tempo Roberto resta, mas podemos tomar medidas para melhorar sua condição ou piorar sua condição."
 ARG_robertos_renounce:0 "Demissão Inevitável de Roberto"
 ARG_robertos_renounce_desc:0 "O estado de saúde de Roberto vai piorar com o tempo, em algum momento será tão ruim que o presidente não poderá mais liderar a nação adequadamente e terá que renunciar."
 ARG_give_proper_treatment:0 "Dê a Roberto o tratamento adequado"
 ARG_give_proper_treatment_desc:0 "Dar o tratamento adequado ao Roberto nos dará tempo e permitirá que ele continue no cargo por mais tempo."
 ARG_pay_for_better_doctors:0 "Pague por melhores médicos"
 ARG_pay_for_better_doctors_desc:0 "Pagar por médicos melhores melhorará um pouco sua condição e permitirá que ele continue no cargo por mais tempo."
 ARG_give_proper_medicine:0 "Dê a Roberto o remédio adequado"
 ARG_give_proper_medicine_desc:0 "Dar a Roberto o remédio adequado nos dará uma boa quantidade de tempo e permitirá que ele continue no cargo por mais tempo."
 ARG_allow_roberto_to_rest:0 "Permitir que Roberto descanse"
 ARG_allow_roberto_to_rest_desc:0 "Permitir que Roberto faça uma pausa na liderança direta do país nos dará muito tempo ao custo de não ter um líder central adequado por enquanto."
 ARG_convince_roberto_to_work_harder:0 "Convença Roberto a trabalhar mais"
 ARG_convince_roberto_to_work_harder_desc:0 "Convencer Roberto a trabalhar mais fará com que a doença progrida mais rápido e sua demissão seja mais rápida."
 ARG_give_him_improper_treatment:0 "Dar a Roberto um tratamento impróprio"
 ARG_give_him_improper_treatment_desc:0 "Dar um tratamento errado a Roberto fará com que a doença progrida mais rápido e fará com que sua demissão seja mais rápida."
 ARG_fake_his_test_results:0 "Falso seus resultados de teste"
 ARG_fake_his_test_results_desc:0 "Fingir os resultados do teste fará parecer que sua condição está melhorando, quando na realidade está fazendo o oposto."
 ARG_give_roberto_the_wrong_medicine:0 "Dê a Roberto o remédio errado"
 ARG_give_roberto_the_wrong_medicine_desc:0 "Dar a Roberto o remédio errado vai piorar severamente sua condição a um custo temporário de piora da liderança, como se a liderança já não fosse ruim o suficiente."
 ARG_peron_left_argentina:0 "Partida de Perón para a Itália"
 ARG_peron_left_argentina_desc:0 "Perón deixou recentemente a Argentina sob o comando do Ministério da Guerra para estudar a guerra nas montanhas nos Alpes italianos. Muitos especulam que estudar as táticas da Itália também pode afetar os ideais e crenças de Perón, mas são apenas especulações."
 ARG_perons_return:0 "Retorno de Perón à Argentina"
 ARG_perons_return_desc:0 "Peron voltará daqui a 2 anos. No entanto, parece improvável que isso seja definitivo."
 ARG_demand_peron_to_report_back:0 "Exigir que Peron relate suas descobertas"
 ARG_the_great_coup:0 "O Grande Golpe"
 ARG_the_great_coup_desc:0 "As facções militares estão descontentes com o atual governo e planejam orquestrar um golpe contra o atual líder, mais ainda visando Ramon Castillo."
 ARG_the_coup:0 "O Golpe"
 ARG_the_coup_desc:0 "Estamos preparando o golpe, tentando garantir que Roberto renuncie antes de organizarmos o golpe, ou então o povo ficará com raiva e provavelmente não aceitará Perón como seu novo líder."
