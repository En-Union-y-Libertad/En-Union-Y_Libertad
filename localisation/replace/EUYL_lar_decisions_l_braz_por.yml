 ARG_integration_of_the_falklands:0 "Integrando as Malvinas"
 ARG_integration_of_the_falklands_desc:0 "A proximidade das Ilhas Malvinas ao nosso continente, juntamente com uma reivindicação que temos há mais de 100 anos, é e sempre será parte integrante da Argentina. Os britânicos serão expulsos das ilhas eventualmente , e seremos nós que faremos tal façanha, a menos que eles estejam dispostos a cooperar e nos entregar as ilhas, caso em que aceitaremos de bom grado. território e ser verdadeiramente considerado argentino!"
 ARG_integrate_the_falklands:0 "Integrar as Malvinas"
 ARG_integrate_the_falklands_desc:0 "Agora que as Malvinas estão finalmente sob nosso controle, podemos "argentinizar" de verdade."
 ARG_integrating_territories:0 "Integrar a Província de [FROM.GetName]"
 ARG_1937_elections:0 "As eleições de 1937"
 ARG_1937_elections_desc:0 "Nossa turbulência política ainda não diminuiu e provavelmente não vai desaparecer por muito tempo. As tensões entre os partidos estão esquentando e o espectro político como um todo está lenta mas seguramente ficando feio. Tudo o que podemos realmente fazer espero que não fique sangrento e que tudo se resolva pacificamente."
