 SPA_carlist_uprising_mission:0 "Rebelião Carlista Iminente"
 SPA_carlist_uprising_mission_desc:0 "Elementos Carlistas em nossa facção ficaram ressentidos com nossa liderança e crescente influência. Em vez de entrarem na linha, o descontentamento está se espalhando entre os Requetés e rumores de uma revolta começam a se espalhar. Devemos nos preparar para lidar com uma rebelião Carlista, ao mesmo tempo em que lidamos com nossos inimigos Republicanos."
 SPR_anarchist_uprising_mission:0 "Rebelião Anarquista Iminente"
 SPR_anarchist_uprising_mission_desc:0 "Nossos "aliados" Anarquistas continuam a se conduzirem com expectativas injustificadas de independência e autonomia. Quanto mais tentamos organizar as regiões de controle Anarquista para os esforços de guerra, mais eles atiçam o povo contra o legítimo governo espanhol. Devemos nos preparar para lidar com uma rebelião Anarquista, se isso ficar mais sério."
 SPA_fascist_crackdown_mission:0 "Repressão Fascista Iminente"
 SPA_fascist_crackdown_mission_desc:0 "Desde o início da guerra civil, fomos deixados de lado pelos nossos "aliados" Falangistas. Eles deixaram perfeitamente claro que a visão do futuro da Espanha deles não é compatível com a de um legítimo reino Carlista. Eles sem dúvida planejam abafar nossa influência completamente de qualquer maneira possível. Devemos nos preparar para defender nossos ideais com força, se não nos deixarem escolha."
 SPR_government_crackdown_mission:0 "Repressão do Governo Iminente"
 SPR_government_crackdown_mission_desc:0 "Desde o início da guerra civil, a repressão Stalinista e Republicana do nosso movimento aumentou firmemente. Nós sangramos para impedir o golpe Fascista inicial, mas nossa autonomia contínua é uma pedra no sapato do governo e está claro que eles preferem se livrar de nós do que continuar a usufruir de nosso auxílio. Devemos nos preparar para defender nossa liberdade com força, se não nos deixarem escolha."
