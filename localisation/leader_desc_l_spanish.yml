 POLITICS_RICARDO_JIMENEZ_OREAMUNO_DESC:0 "Riardo Jiménez Oreamuno nació en Cartago en 1859 como hijo del expresidente Jesús Jiménez. Estudió la carrera de Derecho en la Universidad de Santo Tomás, de la cual se graduó en 1888. Considerado poseedor de grandes conocimientos e ideas avanzadas, llegó a la Presidencia de Costa Rica en tres ocasiones (1910-1914, 1924-1928 y 1932- 1936). Los gobiernos de Jiménez Oreamuno se caracterizaron por la estabilidad institucional y por la consolidación del marco constitucional. Sin embargo, su política se caracterizó por rasgos personalistas, que contribuyeron a fortalecer el régimen costarricense en un sentido puramente presidencial. Por su carácter autoritario, Jimenes Oreamuno fue llamado el 'dictador intelectual'."