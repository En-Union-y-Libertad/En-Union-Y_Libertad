 POR_iberian_summit:0 "Cumbre ibérica"
 POR_iberian_summit_desc:0 "Las naciones ibéricas tienen que trabajar juntas para prevalecer contra viento y marea. Debemos instar a [GetIberianSummitReceiverName] a debatir sobre a qué bando del conflicto debemos apoyar en estos tiempos inciertos."
 POR_iberian_summit_pro_axis:0 "Propuesta para unirse a [GER.GetFactionName]"
 POR_iberian_summit_pro_axis_desc:0 "[GER.GetFactionName] será la potencia dominante en Europa. Debemos aliarnos con ellos antes de que decidan asumir el control directo de nuestro territorio y nuestros recursos.\nEnviaremos una misiva a [GetIberianSummitReceiverName], instándolos a debatir una propuesta conjunta en la que se solicite que [GER.GetNameDef] nos admita en [GER.GetFactionName]."
 POR_iberian_summit_pro_allies:0 "Propuesta para unirse a [ENG.GetFactionName]"
 POR_iberian_summit_pro_allies_desc:0 "Debemos aliarnos con el gobierno [ENG.GetAdjective] y enfrentarnos a aquellos que presentan una amenaza para nuestra libertad y quieren dominarnos.\nEnviaremos una misiva a [GetIberianSummitReceiverName], instándolos a debatir una propuesta conjunta en la que se solicite que [ENG.GetNameDef] nos admita en [ENG.GetFactionName]."
 POR_iberian_summit_proposal_delayed:0 "Trabajando en una propuesta para unirse a [?global.POR_iberian_summit_target.GetFactionName]"
 POR_iberian_summit_proposal_delayed_desc:0 "Diplomáticos de la península ibérica han acercado posturas recientemente con los ministros [?global.POR_iberian_summit_target.GetAdjective] y están elaborando un acuerdo atractivo que allane el camino para nuestra admisión en [?global.POR_iberian_summit_target.GetFactionName]."
