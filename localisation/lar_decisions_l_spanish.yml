 COL_confederation_war1:0 "Tanto [PRU.GetFlag]§YPerú§! como [BOL.GetFlag]§YBolivia§! fueron libertadas conjuntamente por el general Bolívar, pero sus discrepancias imposibilitaron la verdadera oportunidad de consolidarse como una nación unificada.\n\nSi logramos avivar el sentimiento de sedición, quizá podamos sacar ventaja y restaurar lo que fue la §YConfederación Perú-Boliviana§!."
 COL_confederation_war2:0 "Ahora que los insurrectos han triunfado y se ha proclamado la nueva [PRU.GetFlag]§YConfederación Perú-Boliviana§!, es nuestro momento de actuar. Debemos consolidar nuestro dominio sobre ellos antes que nos vean como una amenaza.\n\nPoder sobre la §YConfederación§!: [?COL.COL_poder_confederacion|+0]\n\n§R¡Si no se logra convertir en títere a la Confederación Perú-Boliviana tras su reunificación, podrán entrar en guerra con nosotros!§!\n"
 COL_confederation_war3:0 "Apoyados por [COL.GetFlag]§YColombia§!, los partidarios fascistas que buscan reunificar la antigua §YConfederación Perú-Boliviana§! se han armado y están planeando una insurrección. Debemos preparar al ejército para la sublevación antes que sea demasiado tarde."

