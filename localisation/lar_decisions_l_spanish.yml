 ARG_foreign_investments:0 "Oportunidades de Inversión Extranjera"
 ARG_foreign_investments_desc:0 "Muchas grandes potencias del mundo han abierto su economía para que nosotros invirtamos en ella. Aunque son costosas al principio, estas inversiones pueden tener enormes recompensas en el futuro cercano."
 ARG_invest_in_america:0 "Invertir en la economía americana"
