 COL_STATUS_TOOLTIP:0 "El §Yestatus político§! determina qué tan presentes están los grupos religiosos en la administración estatal.\n\nLos grupos §Gdominantes§! e §Ginfluyentes§! conceden bonificaciones en sus respectivos aspectos, mientras que los grupos §Rexcluidos§! otorgan penalizaciones y los §gimparciales§! no ofrecen bonificaciones ni penalizaciones. \n\nLos grupos religiosos podrán exigir una mayor participación, lo cual afectará su estatus y el de los demás grupos." 
