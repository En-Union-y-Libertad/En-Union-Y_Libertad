 POR_naval_blockade:0 "Bloqueo naval"
 POR_naval_blockade_desc:0 "El gobierno portugués se ha ofrecido para evadir el bloqueo naval británico y transportar los suministros para nuestras tropas. Este tipo de ayuda a nuestro esfuerzo de guerra puede ser esencial durante el conflicto."
 POR_evade_blockade_flag:0 "La evasión del bloqueo con convoyes portugueses está activa."
 POR_cancel_evade_blockade_flag:0 "La cancelación del tratado portugués de evasión del bloqueo está activa."
 POR_evade_blockade_with_portuguese_convoys:0 "Evasión del bloqueo con convoyes portugueses"
 POR_evade_blockade_with_portuguese_convoys_desc:0 "Aceptaremos la oferta de usar convoyes portugueses para transportar bienes allá donde no lleguen nuestros barcos. La moral de nuestras tropas se fortalecerá cuando vean que por fin se solucionan sus problemas de suministros básicos."
 POR_major_cancel_portuguese_blockade_evasion:1 "Cancelar tratado portugués de evasión del bloqueo"
 POR_major_cancel_portuguese_blockade_evasion_desc:1 "Ya no necesitamos que los convoyes portugueses evadan el bloqueo británico. Cancelaremos el tratado de manera inmediata."
 POR_portugal_cancel_blockade_evasion_for_country:0 "Cancelar tratado de evasión del bloqueo con [Root.GetNameDef]"
 POR_portugal_cancel_blockade_evasion_for_country_desc:0 "El acuerdo por el que empleábamos varios de nuestros convoyes para evadir el bloqueo británico por parte del gobierno [Root.GetAdjective] ha dejado de beneficiarnos, así que lo cancelaremos inmediatamente."
 POR_monarchist_cause:0 "Causa monárquica"
