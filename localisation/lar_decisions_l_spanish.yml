 PRU_army_rebellious:0 "\n§RTrabajar con un estado democrático hará que los fascistas que quedan en el Ejército se rebelen contra ti, y te llevará un tiempo volver a tenerlos bajo tu control total. Si has trabajado con un estado fascista con el Ejército, entonces obtendrás una versión peor del Ejército rebelde y te costará más tiempo y recursos deshacerte de él.§!"
