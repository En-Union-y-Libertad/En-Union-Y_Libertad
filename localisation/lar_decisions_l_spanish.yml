 reintegrar_cobo:0 "Reintegrar a Vásquez Cobo"
 col_rebelion_rojas_pinilla:0 "La rebelión de Rojas Pinilla"
 col_rebelion_rojas_pinilla_desc:0 "La inestabilidad y la crisis institucional del gobierno laureanista parece haber llevado a Colombia a su límite. La oposición, encabezada por Rojas Pinilla, ha cobrado una peligrosa fuerza y ha llegado a un punto de no retorno. Si queremos evitar otra guerra civil, no queda de otra que ceder a sus demandas..."

 gestionar_bipartidismo_col:0 "Gestionar conflictos bipartidistas"
 gestionar_bipartidismo_col_tt:0 "El operativo comenzará, aunque el éxito no está garantizado."
 bipartidismo_10_tt:0 "\n§RSi fracasa, deberá esperar 10 días para volver a seleccionar.§!\n"
 bipartidismo_20_tt:0 "\n§RSi fracasa, deberá esperar 20 días para volver a seleccionar.§!\n"
 gestionar_bipartidismo_col_desc:0 "Colombia ha pasado por una larga tradición de violencia política entre los partidos liberal y conservador. Durante las últimas décadas, el país ha sufrido un periodo particularmente violento, dejando a la población cansada y sin esperanzas. Ante este panorama, es claro que el gobierno es el único que pude hacer algo al respecto."
 gestionar_bipartidismo_la:0 "Integrar políticos liberales en el Magdalena"
 gestionar_bipartidismo_la_desc:0 "La administración regional ha excluido a los políticos liberales de los cargos para los que han sido elegidos. Con la presión presidencial, los liberales finalmente podrán acceder a los puestos que se merecen."
 gestionar_bipartidismo_ant:0 "Suprimir la prensa subversiva Antioqueña"
 gestionar_bipartidismo_ant_desc:0 "Los grupos conservadores están distribuyendo periódicos que incitan a violentar a sus opositores políticos. Es el momento de detener la circulación de este tipo de prensa."
 gestionar_bipartidismo_nar:0 "Desmantelar la policía conservadora en Nariño"
 gestionar_bipartidismo_nar_desc:0 "Los terratenientes conservadores financian milicias privadas encargadas de eliminar cualquier indicio liberal de la zona. Estos círculos paramilitares deben ser desmantelados inmediatamente."
 gestionar_bipartidismo_cun:0 "Eliminar los favoritismos capitalinos"
 gestionar_bipartidismo_cun_desc:0 "Los comercios liberales de Bogotá se han negado rotundamente a negociar con simpatizantes conservadores. Al motivarlos, la capital podrá desarrollarse política y económicamente."
 gestionar_bipartidismo_met:0 "Proteger a los líderes liberales del Meta"
 gestionar_bipartidismo_met_desc:0 "Los caudillos liberales son constantemente atacados en el Meta, y algunos incluso son asesinados. Deberíamos destinar una pequeña guardia en su defensa."
 gestionar_bipartidismo_caq:0 "Arrestar a los conservadores extremistas del Caquetá"
 gestionar_bipartidismo_caq_desc:0 "Sociedades conservadoras al sur del país están causando terror en la población con sus amenazas. Está claro que con ellos no se puede negociar. Un operativo rápido y certero será suficiente para arrestar a sus líderes y enjuiciarlos por sus acciones."

 oposicion_politica_col:0 "Oposición política interna"
 oposicion_politica_col_map_name:0 "Acciones para eliminar la oposición"
 oposicion_politica_col_desc:0 "El panorama de tensión política de la nación no solo la ha dividido a nivel social, sino también orgánico. Por una parte, están los [GetLiberalName] y los [GetConservativeName], los partidos tradicionales que se disputan el poder y suelen reprocharse mutuamente. Por otro, están los [GetMilitaryName], cuya cúpula está conformada de dirigentes politizados que podrían mostrarse insatisfechos con la administración de los partidos.\n\nCada grupo aumenta continuamente su §YInfluencia subversiva§!, la cual podrá estallar una guerra civil en caso de llegar a §R100§!. \n\n[GetRuilingLeader] \n[GetConservativeValues] [GetLiberalValues] [GetMilitaryValues]"
