 PRU_army_navy_rivalry:0 "Rivalidad entre el Ejército y la Armada"
 PRU_army_navy_rivalry_desc:0 "Muchos sectores de nuestro ejército tienen vínculos fascistas, mientras que muchos sectores de nuestra marina tienen vínculos democráticos. Cuanto más fuertes se hacen los alemanes, más fascistas aparecen en el ejército, y a medida que esto sucede muchos de nuestros comandantes y oficiales navales se vuelven aún más hacia la democracia y los ideales occidentales, lo que provoca no sólo una división entre nuestro ejército y nuestra marina, sino también una división ideológica entre ambas ramas de las fuerzas armadas. Esta división masiva está partiendo nuestra nación por la mitad, y por ello ambos compiten continuamente por tener el mayor dominio en las fuerzas armadas. Si uno obtiene demasiado poder, el otro puede fomentar una rebelión. \n\nPoder actual del ejército:  £text_infiltrate_army_token [?PRU_army_power|Y0] \n\nPoder de la Armada:  £text_infiltrate_navy_token [?PRU_navy_power|Y0] \n\n§RSi el £text_infiltrate_army_token §YPoder del Ejército§! §Rsupera§! §Y40§!§R, la Armada se sublevará y se producirá una guerra civil. \n¡§RSi el§! £text_infiltrate_navy_token §YPoder de la Armada§! §Rsupera§! §Y40§!§R, el Ejército se sublevará y se producirá una guerra civil.§! \n\n§RSi tu ejército y tu armada coinciden ideológicamente, y ni la Armada o el Ejercito se esta rebelando, entonces este sistema y el espíritu nacional serán eliminados junto con las debilidades.§!"
