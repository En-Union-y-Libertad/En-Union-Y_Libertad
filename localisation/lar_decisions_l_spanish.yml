 develop_magallanes_aluminium_deposits:0 "Desarrollar Magallanes Aluminium Deposits"
 ARG_inflation:0 "Combatiendo la inflación"
 ARG_inflation_desc:0 "Argentina ha tenido una historia tan larga con la inflación que ambas son casi sinónimos. Tenemos que detener nuestra inflación lo más rápida y eficazmente posible, o nuestro país se estrellará literalmente sobre sí mismo. La inflación es muy imprevisible, y tenemos que estar atentos a ella, por lo que cualquier contratiempo o problema que encontremos debemos afrontarlo con eficacia. Tenemos varias formas de hacer frente a la inflación, y tendremos que utilizar todas y cada una de ellas para librarnos de esta desgracia."
 ARG_inflationary_crisis:0 "Crisis inflacionaria"
 ARG_inflationary_crisis_desc:0 "La delicada situación de nuestra moneda hace que su valor baje constantemente con el tiempo. Esto se puede evitar de alguna manera tomando diversas medidas para combatir la inflación y detenerla en seco. Buena suerte, puede que la necesites".
 ARG_emit_pesos_to_control_inflation:0 "Establecer controles salariales y de precios"
 ARG_emit_pesos_to_control_inflation_desc:0 "Si queremos asegurarnos de que nuestra inflación no se descontrola, debemos implantar controles de salarios y precios. Debido a la naturaleza socialista de tal acto, el partido comunista ganará poder con ello."
 ARG_employ_a_contractionary_monetary_policy:0 "Emplear una política monetaria contractiva"
 ARG_employ_a_contractionary_monetary_policy_desc:0 "Un poco más caro que controlar los salarios y los precios, pero nos da el mismo efecto y evita que los comunistas ganen poder."
 ARG_force_companies_to_lower_prices:0 "Obligar a las empresas a bajar los precios al consumidor"
 ARG_force_companies_to_lower_prices_desc:0 "Nuestra opción más cara, pero también la más efectiva, reduciendo significativamente nuestra inflación tras seguir su curso."
 ARG_temporarily_slow_down_the_inflation:0 "Ralentizar temporalmente la inflación"
 ARG_temporarily_slow_down_the_inflation_desc:0 "Con algunos trucos bajo la manga, podemos detener temporalmente la crisis inflacionaria que se está produciendo. Por desgracia, no es infinito".
 ARG_end_the_inflation:0 "Acabar con la inflación"
 ARG_end_the_inflation_desc:0 "Después de muchas reformas, ahora podemos poner oficialmente el último clavo en el ataúd y establecer una moneda estable."
 ARG_mobilize_elite_militia_in_cordoba:0 "Movilizar una milicia de élite en Córdoba"
 ARG_mobilize_elite_militia_in_catamarca:0 "Movilizar una milicia de élite en Catamarca"
 ARG_mobilize_elite_militia_in_corrientes:0 "Movilizar una milicia de élite en Corrientes"
 ARG_mobilize_elite_militia_in_chaco:0 "Movilizar una milicia de élite en Chaco"
 ARG_integration_of_the_falklands:0 "Integrar las Malvinas"
 ARG_integration_of_the_falklands_desc:0 "La cercanía de las Islas Malvinas a nuestro continente, junto con un reclamo que tenemos desde hace más de 100 años, es y será siempre parte integral de Argentina. Los británicos se verán obligados a abandonar las islas en algún momento, y seremos nosotros los que hagamos tal hazaña, a menos que estén dispuestos a cooperar y entregarnos las islas, en cuyo caso aceptaremos con gusto. En el caso de que ocurra cualquiera de los dos acontecimientos, las Malvinas se integrarán plenamente a nuestro territorio y serán consideradas verdaderamente argentinas."
 ARG_integrate_the_falklands:0 "Integrar las Malvinas"
 ARG_integrate_the_falklands_desc:0 "Ahora que las Malvinas están finalmente bajo nuestro control, podemos bien y verdaderamente "argentinizarlas"."

 
 expand_slightly_our_population:0 "Expandír Ligeramente Nuestra Población"
 expand_our_population:0 "Expandír Nuestra Población"
 expand_massively_our_population:0 "Expandír Mucho Nuestra Población"
 URG_prisoners_of_the_terra_dictatorship:0 "La Dictadura de Terra"
 URG_prisoners_of_the_terra_dictatorship_desc:0 "Desde que Gabriel Terra asumió el poder en Uruguay, gobernó el país con mano de hierro. Con el paso de los años, Terra comenzó a ganar muchos enemigos en la escena política y social, hasta el punto de que se hicieron intentos de golpe de estado para derribarlo del poder. Debido a esto, Terra comenzó a arrestar a muchos políticos, médicos, escritores, e incluso al vicepresidente. La delicada situación de la dictadura de Terra le obliga ahora a arrestar a estas personas, porque si no lo hace, los partidos opositores se levantarán y aplastarán al dictador. \n\nNúmero actual de personas arrestadas por Terra: [?URG_politicians_arrested|R0] \n\nLa forma en que este sistema funciona es que si tenes una §Ypequeña§! cantidad de gente §Yarrestada§!, entonces tu §YEstabilidad§! aumentará §YAumento§!, pero tu §YApoyo partidario§! §Gdisminuirá§!. Y viceversa, si tenes una §Ygran cantidad§! de gente en la §Yprisión§!, tu §Yestabilidad§! §Rdisminuirá§!, pero tu §Yapoyo partidario§! §Gaumentará§!."
 URG_arrest_politicians:0 "Arrestar a la gente que parece sospechosa"
 URG_set_free_politicians:0 "Liberar a algunos que fueron arrestados"
 URG_repaying_the_debt_to_britain:0 "Pagar nuestra deuda con los británicos"
 URG_repaying_the_debt_to_britain_desc:0 "Los británicos no han estado contentos con nuestra reticencia a pagar la deuda que tenemos con ellos, pero eso cambiará a partir de hoy. Nuestra industria es lo suficientemente fuerte ahora como para permitirnos pagarla, además de que nos ayudará tener a los británicos como aliados en lugar de enemigos". \n\nPorcentaje actual de nuestra deuda que hemos pagado: [?URG_debt_to_britain|G0]%"
 URG_small_debt_repayment:0 "Devolución de deuda pequeña"
 URG_medium_debt_repayment:0 "Devolución de deuda media"
 URG_large_debt_repayment:0 "Reembolso de deuda grande"
 URG_dealing_with_the_protestors:0 "Tratar con los manifestantes"
 URG_dealing_with_the_protestors_desc:0 "Ahora que tenemos la capacidad de gobernar la nación con mano de hierro, podemos empezar a tratar con los manifestantes que se atreven a arruinar cualquier parte de nuestra nación. Nadie les obligó a salir a protestar violentamente, y nadie les defenderá cuando llegue su inevitable destino."
 URG_stomp_out_the_loyalists_in_the_capital:0 "Acabar con los leales cerca de la capital"
 URG_stomp_out_the_loyalists_in_the_capital_2:0 "Acabar con los leales en la capital"
 URG_stomp_out_the_loyalists_in_paysandu:0 "Acabar con los leales en Paysandú"
 URG_guide_the_companies:0 "Guiar a las empresas"
 URG_guide_the_companies_desc:0 "Debido a que privatizamos la gran mayoría de nuestra industria, ya no podemos intervenir directamente en la acumulación industrial ni militar, al menos no tan eficazmente. Lo que podemos hacer es decir a las empresas, o al menos orientarlas, para que hagan lo que nosotros queremos. Muchos de nuestros inversores nos han dicho que esta forma es más eficaz que la intervención directa del gobierno, pero sólo el tiempo lo dirá".
 URG_ask_companies_to_invest_slightly_in_the_industry:0 "Pedir a las empresas que inviertan ligeramente en la industria"
 URG_ask_companies_to_invest_heavily_in_the_industry:0 "Pedir a las empresas que inviertan mucho en la industria"
 URG_ask_companies_to_invest_slightly_in_the_military:0 "Pedir a las empresas que inviertan ligeramente en el ejército"
 URG_ask_companies_to_invest_heavily_in_the_military:0 "Pedir a las empresas que inviertan mucho en el ejército"
 URG_ask_companies_to_invest_dockyard_expansion:0 "Pedir a las empresas que inviertan en la expansión de los astilleros"
 URG_ask_companies_to_invest_in_the_infrastructure:0 "Pide a las empresas que inviertan en las infraestructuras"
 URG_march_to_argentina_capital:0 "Marcha a Buenos Aires"
 URG_march_to_argentina_capital_desc:0 "Buenos Aires es el corazón del país, es lo que mantiene a la nación a flote. Si somos capaces de capturarla en poco tiempo, los argentinos estarán destrozados y la victoria estará garantizada."
 URG_capture_buenos_aires:0 "Capturar Buenos Aires"
 URG_capture_buenos_aires_desc:0 "¡La capital está a la vista! Una buena ofensiva y estará bajo nuestro control en poco tiempo".
 
 
