 col_terrain_bonus:0 "Planes Geográficos"
 col_terrain_bonus_desc:0 "La victoria no está solo en las armas ni en los hombres, sino también en el terreno. Estudiar minuciosamente la naturaleza supone una ventaja crucial a la hora de la batalla."
