 form_andalusia_desc:0 "Con Córdoba, el Emirato de Granada y la mayor parte del sur de Iberia bajo nuestro control, tenemos una oportunidad única para restablecer el Sultanato de Al-Ándalus y proclamar sus anteriores territorios como partes legítimas de nuestro estado."
