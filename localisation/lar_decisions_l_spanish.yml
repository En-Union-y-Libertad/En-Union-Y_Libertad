 POR_portugal_promoting_monarchist_cause_in_brazil:0 "Portugal exhorta a los monárquicos"
 POR_portugal_promoting_monarchist_cause_in_brazil_desc:0 "El gobierno portugués insta a la población a abrazar el monarquismo y a aceptar al príncipe Pedro Henrique como el dirigente legítimo de Brasil."
