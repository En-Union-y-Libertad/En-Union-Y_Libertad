 PRU_the_purchase_of_japanese_ships_desc:0 "Después de comprar préstamos extranjeros a Japón e invitar a asesores navales japoneses, junto con la ampliación de nuestra diezmada armada, ahora podemos empezar a comprar varios barcos japoneses. La calidad del barco determinará su coste y durante cuánto tiempo tendremos que pagarlo. \n\nLos Japoneses deben aceptar primero cualquier solicitud de compra de un barco, y la IA Japonesa se verá influenciada en base a los siguientes factores:  \n\n - §YEl tamaño actual de su Armada.§!  \n\n - §YSu opinión sobre nosotros.§!  \n\n - §YEl tamaño actual de su Armada.§!  \n\n - §YSi están en guerra o no§!  \n\n - §Ynuestro poder industrial actual§!"
